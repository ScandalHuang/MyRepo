<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" xmlns:i18n="http://innolux.com/i18n">
	<h:form prependId="false">
		<c:set var="bean" value="#{R2SpecMoniterListBean}" />
		<div align="center">
			<p:panelGrid  style="width:100%;word-break:break-all;"
				columns="6">
				<f:facet name="header">R2屬性比對清單</f:facet>
				<p:column>舊料號：</p:column>
				<p:column>
					<p:inputText value="#{bean.oldMatnr}" />
				</p:column>
				<p:column>新料號：</p:column>
				<p:column>
					<p:inputText value="#{bean.newMatnr}" />
				</p:column>
				<p:column>屬性：</p:column>
				<p:column>
					<p:selectOneMenu filter="true" filterMatchMode="contains"
						scrollHeight="100" style="width:180px;text-align: left;"
						value="#{bean.assetattrid}">
						<f:selectItem itemLabel="請選擇" itemValue="" />
						<f:selectItems value="#{bean.bOption}" />
					</p:selectOneMenu>
				</p:column>
				<p:column> 屬性數值不同： </p:column>
				<p:column>
					<p:selectOneMenu filter="true" filterMatchMode="contains"
						scrollHeight="100" style="width:180px;text-align: left;"
						value="#{bean.aFlag}">
						<f:selectItem itemLabel="請選擇" itemValue="" />
						<f:selectItem itemLabel="Y" itemValue="Y" />
						<f:selectItem itemLabel="N" itemValue="N" />
					</p:selectOneMenu>
				</p:column>
				<p:column> 供應商回補規格(Y/N)： </p:column>
				<p:column>
					<p:selectOneMenu filter="true" filterMatchMode="contains"
						scrollHeight="100" style="width:180px;text-align: left;"
						value="#{bean.supplierFlag}">
						<f:selectItem itemLabel="請選擇" itemValue="" />
						<f:selectItem itemLabel="Y" itemValue="Y" />
						<f:selectItem itemLabel="N" itemValue="IS NULL" />
					</p:selectOneMenu>
				</p:column>
				<p:column colspan="2">  </p:column>
				<f:facet name="footer">
					<div align="center">
						<p:commandButton icon="ui-icon-search" value="Search"
							actionListener="#{bean.search}" update="@form"
							style="margin-top:5px" />
					</div>
				</f:facet>
			</p:panelGrid>
			<BR />
			<p:dataTable paginatorPosition="bottom" id="r2smlQuery"
				paginator="true" var="listQuery" rows="10" value="#{bean.list}">
				<f:facet name="header">
						搜尋筆數：#{bean.list.size()}
				</f:facet>
				<p:columns value="#{bean.columns}" var="column"
					sortBy="#{listQuery[column.property]}" columnIndexVar="colIndex"
					style="text-align:center;">
					<f:facet name="header">
						<h:outputText value="#{column.header}" />
					</f:facet>
					<h:outputText value="#{listQuery[column.property]}" />
				</p:columns>
			</p:dataTable>
		</div>
		<p:panelGrid columns="2">
			<p:panel header="Export All Data">
				<h:commandLink>
					<p:graphicImage value="../../resources/images/excel.png" />
					<p:dataExporter type="xls" target="r2smlQuery"
						fileName="#{currentDate.getTime()}E" />
				</h:commandLink>
			</p:panel>
		</p:panelGrid>
	</h:form>
</ui:composition>
