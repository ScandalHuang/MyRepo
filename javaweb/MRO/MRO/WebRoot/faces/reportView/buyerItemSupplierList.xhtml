<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" xmlns:i18n="http://innolux.com/i18n">
	<h:form prependId="false">
		<c:set var="bean" value="#{BuyerItemSupplierListBean}" />
		<div align="center">
			<p:panelGrid  style="width:100%;word-break:break-all;"
				columns="6">
				<f:facet name="header"> 採購需求 _料號查詢報表 </f:facet>
				<p:column> <font color="red">※</font>料號類別：</p:column>
				<p:column>
					<p:selectOneMenu filter="true" filterMatchMode="contains"
						scrollHeight="100" style="width:180px;text-align: left;"
						value="#{bean.itemtype}" required="true" id="itemtype"
						label="料號類別">
						<f:selectItem itemLabel="請選擇" itemValue="" />
						<f:selectItems value="#{bean.iOption}" />
					</p:selectOneMenu>
					<p:message for="itemtype" />
				</p:column>
				<p:column>料號： </p:column>
				<p:column> <p:inputText value="#{bean.itemnum}" /> </p:column>
				<p:column>品名： </p:column>
				<p:column> <p:inputText value="#{bean.description}" /> </p:column>
				<p:column> 類別結構：</p:column>
				<p:column>
					<p:selectOneMenu filter="true" filterMatchMode="contains"
						scrollHeight="100" style="width:180px;text-align: left;"
						value="#{bean.classstructureid}">
						<f:selectItem itemLabel="請選擇" itemValue="" />
						<f:selectItems value="#{bean.cOption}" />
					</p:selectOneMenu>
				</p:column>
				<p:column>供應商： </p:column>
				<p:column> <p:inputText value="#{bean.vendor}" /> </p:column>
				<p:column>建料起始區間： </p:column>
				<p:column> <p:calendar navigator="true"  id="cStrDate" label="建料起始區間"
								value="#{bean.cStrDate}" size="13" showOn="button" />
					<p:message for="cStrDate" />
				</p:column>
				<p:column>建料結束區間：</p:column>
				<p:column> <p:calendar navigator="true"  id="cEndDate" label="建料結束區間"
								value="#{bean.cEndDate}" size="13" showOn="button" />
					<p:message for="cEndDate" />
				</p:column>
				<p:column>更新起始區間： </p:column>
				<p:column> <p:calendar navigator="true"  id="uStrDate" label="更新起始區間"
								value="#{bean.uStrDate}" size="13" showOn="button" />
					<p:message for="uStrDate" />
				</p:column>
				<p:column>更新結束區間：</p:column>
				<p:column> <p:calendar navigator="true"  id="uEndDate" label="更新結束區間"
								value="#{bean.uEndDate}" size="13" showOn="button" />
					<p:message for="uEndDate" />
				</p:column>
				<f:facet name="footer">
					<div align="center">
						<p:commandButton icon="ui-icon-search" value="Search"
							actionListener="#{bean.search}" update="@form"
							style="margin-top:5px" />
					</div>
				</f:facet>
			</p:panelGrid>
			<BR />
			<p:dataTable paginatorPosition="bottom" id="bisQuery"
				paginator="true" var="listQuery" rows="10" value="#{bean.list}">
				<f:facet name="header">
						搜尋筆數：#{bean.list.size()}
				</f:facet>
				<p:columns value="#{bean.columns}" var="column" 
					sortBy="#{listQuery[column.property]}" columnIndexVar="colIndex"
					style="text-align:center;">
					<f:facet name="header">
						<h:outputText value="#{column.header}" />
					</f:facet>
					<h:outputText value="#{listQuery[column.property]}" />
				</p:columns>
			</p:dataTable>
		</div>
		<p:panelGrid columns="2">
			<p:panel header="Export All Data">
				<h:commandLink>
					<p:graphicImage value="../../resources/images/excel.png" />
					<p:dataExporter type="xls" target="bisQuery"
						fileName="#{currentDate.getTime()}E" />
				</h:commandLink>
			</p:panel>
		</p:panelGrid>
	</h:form>
</ui:composition>
