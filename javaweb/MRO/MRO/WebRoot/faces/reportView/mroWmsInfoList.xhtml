<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui" xmlns:i18n="http://innolux.com/i18n">
	<h:form prependId="false">
		<c:set var="bean" value="#{MroWmsInfoListBean}" />
		<div align="center">
			<p:panelGrid style="width:100%;word-break:break-all;" columns="6">
				<f:facet name="header">MRO 庫存歸屬與庫齡資訊</f:facet>
				<p:column><font color="red">※</font>區域：</p:column>
				<p:column>
					<p:selectOneMenu filter="true" filterMatchMode="contains"
						scrollHeight="100" style="width:180px;text-align: left;"
						value="#{bean.locationSite}" required="true" id="wmslocationSite"
						label="區域">
						<f:selectItem itemLabel="請選擇" itemValue="" />
						<f:selectItems value="#{SystemConfigBean.lSiteOption}" />
						<p:ajax update="wmsorganizationCode" process="@this" />
					</p:selectOneMenu>
					<p:message for="wmslocationSite" />
				</p:column>
				<p:column>
							廠區：
						</p:column>
				<p:column>
					<p:selectManyMenu value="#{bean.organizationCode}"
						showCheckbox="true" scrollHeight="80" id="wmsorganizationCode"
						style="width:180px;text-align: left;" filter="true"
						filterMatchMode="contains">
						<f:selectItems value="#{bean.getOrgs()}" />
					</p:selectManyMenu>
				</p:column>
				<p:column>倉別：</p:column>
				<p:column>
					<p:selectOneMenu value="#{bean.location}"
						showCheckbox="true" scrollHeight="80"
						style="width:180px;text-align: left;" filter="true"
						filterMatchMode="contains">
						<f:selectItem itemLabel="請選擇" itemValue="" />
						<f:selectItem itemLabel="MC" itemValue="%MC" />
						<f:selectItem itemLabel="MT" itemValue="%MT" />
						<f:selectItem itemLabel="PV" itemValue="%PV" />
						<f:selectItem itemLabel="SE" itemValue="%SE" />
					</p:selectOneMenu>
				</p:column>
				<p:column><font color="red">※</font>料號類別： </p:column>
				<p:column>
					<p:selectOneMenu filter="true" filterMatchMode="contains"
						scrollHeight="100" style="width:180px;text-align: left;"
						value="#{bean.itemtype}" required="true" id="wmsItemtype"
						label="料號類別">
						<f:selectItem itemLabel="請選擇" itemValue="" />
						<f:selectItems value="#{bean.iOption}" />
					</p:selectOneMenu>
					<p:message for="wmsItemtype" />
				</p:column>
				<p:column>品名敘述： </p:column>
				<p:column>
					<p:inputText value="#{bean.description}" />
				</p:column>
				<p:column>權責部門： </p:column>
				<p:column>
					<p:inputText value="#{bean.owerDept}" />
				</p:column>
				<p:column>庫存類別：</p:column>
				<p:column>
					<p:selectOneMenu filter="true" filterMatchMode="contains"
						scrollHeight="100" style="width:180px;text-align: left;"
						value="#{bean.stockType}" >
						<f:selectItem itemLabel="請選擇" itemValue="" />
						<f:selectItems value="#{bean.sOption}" />
					</p:selectOneMenu>
				</p:column>
				<p:column>庫齡(天)大於： </p:column>
				<p:column>
					<pe:inputNumber value="#{bean.stockDay}" decimalPlaces="0" minValue="0" />
				</p:column>
				<p:column>呆滯天數大於： </p:column>
				<p:column>
					<pe:inputNumber value="#{bean.idleDay}" decimalPlaces="0" minValue="0" />
				</p:column>
				<p:column> 料號： </p:column>
				<p:column><p:inputText value="#{bean.itemnum}" />
				</p:column>
				<p:column colspan="4"> </p:column>
				<f:facet name="footer">
					<div align="center">
						<p:commandButton icon="ui-icon-search" value="Search"
							actionListener="#{bean.search}" update="@form"
							style="margin-top:5px" />
					</div>
				</f:facet>
			</p:panelGrid>
			<BR />
			<p:dataTable paginatorPosition="bottom"  id="mwslQuery"
				paginator="true" var="listQuery" rows="10" value="#{bean.list}">
				<f:facet name="header">
						搜尋筆數：#{bean.list.size()}
				</f:facet>
				<p:columns value="#{bean.columns}" var="column"
					sortBy="#{listQuery[column.property]}" columnIndexVar="colIndex"
					style="text-align:center;">
					<f:facet name="header">
						<h:outputText value="#{column.header}" />
					</f:facet>
					<h:outputText value="#{listQuery[column.property]}" />
				</p:columns>
			</p:dataTable>
		</div>
		<p:panelGrid columns="2">
			<p:panel header="Export All Data">
				<h:commandLink>
					<p:graphicImage value="../../resources/images/excel.png" />
					<p:dataExporter type="xls" target="mwslQuery"
						fileName="#{currentDate.getTime()}E" />
				</h:commandLink>
			</p:panel>
		</p:panelGrid>
	</h:form>
</ui:composition>
