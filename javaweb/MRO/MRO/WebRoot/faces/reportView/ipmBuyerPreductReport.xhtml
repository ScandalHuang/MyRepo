<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:i18n="http://innolux.com/i18n">
	<h:form id="IpmBuyerPreductReportForm" prependId="false">
		<div align="center">
			<p:panelGrid id="searchMD"
				style="width:100%;word-break:break-all;text-align:center;">
				<f:facet name="header">
					<p:row>
						<p:column colspan="6">
							<i18n:outputText value="ipm.r2.predict" />
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							SITE(點選Ctrl多選)
						</p:column>
						<p:column>
							Plant(點選Ctrl多選)
						</p:column>
						<p:column>
							<i18n:outputText value="itemnum" />
						</p:column>
						<p:column>
							<i18n:outputText value="class_structure_id" />
						</p:column>
						<p:column>
							<i18n:outputText value="between.date" />
						</p:column>
						<p:column>
						</p:column>
					</p:row>
				</f:facet>
				<p:row>
					<p:column>
						<p:selectManyMenu filter="true" filterMatchMode="contains" scrollHeight="100"
							value="#{IpmBuyerPreductReportBean.form.locationSite}"
							style="text-align:left;width:140px;" showCheckbox="true">
							<f:selectItems value="#{IpmBuyerPreductReportBean.form.siteMap}" />
						</p:selectManyMenu>
					</p:column>
					<p:column>
						<p:selectManyMenu filter="true" filterMatchMode="contains" scrollHeight="100"
							value="#{IpmBuyerPreductReportBean.form.organizationCode}"
							style="text-align:left;width:200px;" showCheckbox="true">
							<f:selectItems value="#{SystemConfigBean.lSIdOption}" />
						</p:selectManyMenu>
					</p:column>
					<p:column>
						<p:inputText  value="#{IpmBuyerPreductReportBean.form.itemnum}" />
					</p:column>
					<p:column>
						<p:inputText  value="#{IpmBuyerPreductReportBean.form.classstructureid}" />
					</p:column>
					<p:column>
						<p:calendar 
							value="#{IpmBuyerPreductReportBean.form.stDate}"
							size="10" showOn="button" readonlyInput="true" />~<br/>
						<p:calendar 
							value="#{IpmBuyerPreductReportBean.form.edDate}"
							size="10" showOn="button" readonlyInput="true" />
					</p:column>
					<p:column>
						<p:commandButton icon="ui-icon-search" value="Search" update="list"
							actionListener="#{IpmBuyerPreductReportBean.search}" />
					</p:column>
				</p:row>
			</p:panelGrid><BR/>
			<p:dataTable var="list" paginatorPosition="bottom"
				id="list" paginator="true" rows="10" 
				value="#{IpmBuyerPreductReportBean.form.list}">
				<f:facet name="header">
						搜尋筆數：#{IpmBuyerPreductReportBean.form.list.size()}
				</f:facet>
				<p:column style="text-align:center">
					<f:facet name="header">資料區間</f:facet>
					<h:outputText value="#{IpmBuyerPreductReportBean.form.stDate}" >
						<f:convertDateTime pattern="yyyy/MM/dd" timeZone="GMT+8" />
					</h:outputText>-
					<h:outputText value="#{IpmBuyerPreductReportBean.form.edDate}" >
						<f:convertDateTime pattern="yyyy/MM/dd" timeZone="GMT+8" />
					</h:outputText>
				</p:column>
				<p:column style="text-align:center">
					<f:facet name="header">R2 MG</f:facet>
					<h:outputText value="#{list['CLASSSTRUCTUREID']}" />
				</p:column>
				<p:column style="text-align:center">
					<f:facet name="header">料號</f:facet>
					<h:outputText value="#{list['ITEMNUM']}" />
				</p:column>
				<p:column style="text-align:center">
					<f:facet name="header">品名</f:facet>		
					<h:outputText value="#{list['DESCRIPTION']}" />
				</p:column>
				<p:column style="text-align:center">
					<f:facet name="header">LeadTime(天)<BR/>(不含28天作業天數)</f:facet>		
					<h:outputText value="#{list['LT2']}" />
				</p:column>
				<p:column style="text-align:center">
					<f:facet name="header">SITE</f:facet>
					<h:outputText value="#{list['LOCATION_SITE']}" />
				</p:column>
				<p:column style="text-align:center">
					<f:facet name="header">PLANT</f:facet>
					<h:outputText value="#{list['ORGANIZATION_CODE']}" />
				</p:column>
				<p:column style="text-align:center" >
					<f:facet name="header">保養<BR/>類型</f:facet>
					<h:outputText value="#{list['PM_TYPE']}" />
				</p:column>
				<p:column style="text-align:center" >
					<f:facet name="header">各廠預估<BR/>需求量</f:facet>
					<h:outputText value="#{list['QTY']}" />
				</p:column>
				<p:column style="text-align:center">
					<f:facet name="header">總預估<BR/>需求量</f:facet>
					<h:outputText value="#{list['ALL_QTY']}" />
				</p:column>
				<p:column style="text-align:center">
					<f:facet name="header">各廠實際<BR/>領用量</f:facet>
					<h:outputText value="#{list['USE_QTY']}" />
				</p:column>
				<p:column style="text-align:center">
					<f:facet name="header">總實際<BR/>領用量</f:facet>
					<h:outputText value="#{list['ALL_USE_QTY']}" />
				</p:column>
				<p:column style="text-align:center">
					<f:facet name="header">現況庫存</f:facet>
					<h:outputText value="#{list['STOCK']}" />
				</p:column>
				<p:column style="text-align:center">
					<f:facet name="header">總在途<BR/>請購量</f:facet>
					<h:outputText value="#{list['PRQTY']}" />
				</p:column>
				<p:column style="text-align:center">
					<f:facet name="header">總下單<BR/>採購量</f:facet>
					<h:outputText value="#{list['POQTY']}" />
				</p:column>
				<p:column style="text-align:center">
					<f:facet name="header">總實際<BR/>請購量</f:facet>
					<h:outputText value="#{list['ALL_BUYER']}" />
				</p:column>
				<p:column style="text-align:center">
					<f:facet name="header">實際請購率<BR/>總實際請購量/總預估需求量</f:facet>
					<h:outputText value="#{list['RATE']}" />
				</p:column>
				<p:column style="text-align:center">
					<f:facet name="header">淨需求量<BR/>總預估需求量-總下單採購量-現況庫存</f:facet>
					<h:outputText value="#{list['NET_QTY']}" />
				</p:column>
			</p:dataTable>
		</div>
		<p:panelGrid columns="2">
			<p:panel header="Export All Data">
				<h:commandLink>
					<p:graphicImage value="../../resources/images/excel.png" />
					<p:dataExporter type="xls" target="list" 
						postProcessor="#{SystemConfigBean.postProcessXLS}"
						fileName="#{currentDate.getTime()}E" />
				</h:commandLink>
			</p:panel>
		</p:panelGrid>
	</h:form>
</ui:composition>
