
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:i18n="http://innolux.com/i18n"
	template="/faces/template/template.xhtml">
	<ui:define name="page-content">
			<iframe width="100%"  height="100%" frameborder="0"
			 src="#{ReportViewBean.url}" onload="ResizeIframe(this)" />
			 
			 <script>
		var myI, myW, myH
		function ResizeIframe(i) {
			var b = document.body;
			myI = i;
			myH = b.scrollHeight-100;
			myW = b.scrollWidth-10;
			setTimeout("ResizeIframe2(myI,myW,myH)", 20);
		}
		function ResizeIframe2(i, w, h) {
			i.height = h;
			i.width = w;
		}
	</script>
	</ui:define>
</ui:composition>
