<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:i18n="http://innolux.com/i18n">
	<h:form prependId="false">
		<div align="center">
			<p:panelGrid
				style="width:100%;word-break:break-all;"
				columns="6">
				<f:facet name="header">
								庫存呆滯清單
							</f:facet>
				<p:column>
							區域：
						</p:column>
				<p:column>
					<p:selectOneMenu filter="true" filterMatchMode="contains"
						scrollHeight="100" style="width:180px;text-align: left;"
						value="#{MroInventoryIdleListBean.locationSite}">
						<f:selectItem itemLabel="請選擇" itemValue="" />
						<f:selectItems value="#{SystemConfigBean.lSiteOption}" />
						<p:ajax update="organizationCode" process="@this" />
					</p:selectOneMenu>
				</p:column>
				<p:column>
							廠區：
						</p:column>
				<p:column>
					<p:selectManyMenu
						value="#{MroInventoryIdleListBean.organizationCode}"
						showCheckbox="true" scrollHeight="80" id="organizationCode"
						style="width:180px;text-align: left;" filter="true"
						filterMatchMode="contains">
						<f:selectItems value="#{MroInventoryIdleListBean.getOrgs()}" />
					</p:selectManyMenu>
				</p:column>
				<p:column>
							料號：
						</p:column>
				<p:column>
					<p:inputText value="#{MroInventoryIdleListBean.itemnum}" />
				</p:column>
				<f:facet name="footer">
					<div align="center">
						<p:commandButton icon="ui-icon-search" value="Search"
							actionListener="#{MroInventoryIdleListBean.search}"
							update="miiQuery" style="margin-top:5px" />
					</div>
				</f:facet>
			</p:panelGrid>
			<BR />
			<p:dataTable paginatorPosition="bottom" id="miiQuery"
				paginator="true" var="listQuery" rows="10"
				value="#{MroInventoryIdleListBean.list}">
				<f:facet name="header">
						搜尋筆數：#{MroInventoryIdleListBean.list.size()}
				</f:facet>
				<p:columns value="#{MroInventoryIdleListBean.columns}" var="column"
					sortBy="#{listQuery[column.property]}" columnIndexVar="colIndex"
					style="text-align:center;">
					<f:facet name="header">
						<h:outputText value="#{column.header}" />
					</f:facet>
					<h:outputText value="#{listQuery[column.property]}" />
				</p:columns>
			</p:dataTable>
		</div>
		<p:panelGrid columns="2">
			<p:panel header="Export All Data">
				<h:commandLink>
					<p:graphicImage value="../../resources/images/excel.png" />
					<p:dataExporter type="xls" target="miiQuery"
						fileName="#{currentDate.getTime()}E" />
				</h:commandLink>
			</p:panel>
		</p:panelGrid>
	</h:form>
</ui:composition>
