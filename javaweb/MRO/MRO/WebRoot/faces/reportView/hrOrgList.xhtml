
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:i18n="http://innolux.com/i18n"
	template="/faces/template/template.xhtml">
	<ui:define name="page-content">
	<h:form prependId="false">
		<div align="center">
			<p:panelGrid
				style="width:100%;word-break:break-all;"
				columns="6">
				<f:facet name="header">
								部門清單查詢
							</f:facet>
				<p:column>
							部門代碼/部門名稱：
						</p:column>
				<p:column>
					<p:inputText value="#{HrOrgListBean.dept}" />
				</p:column>
				<p:column>
							主管工號/主管姓名：
						</p:column>
				<p:column>
					<p:inputText value="#{HrOrgListBean.manager}" />
				</p:column>
				<p:column>
							姓名/工號：
						</p:column>
				<p:column>
					<p:inputText value="#{HrOrgListBean.employee}" />
				</p:column>
				<p:column>
							分機：
						</p:column>
				<p:column>
					<p:inputText value="#{HrOrgListBean.ext}" />
				</p:column>
				<p:column>
				</p:column>
				<p:column>
				</p:column>
				<p:column>
				</p:column>
				<p:column>
				</p:column>
				<f:facet name="footer">
					<div align="center">
						<p:commandButton icon="ui-icon-search" value="Search"
							actionListener="#{HrOrgListBean.search}" update="hoQuery"
							style="margin-top:5px" />
					</div>
				</f:facet>
			</p:panelGrid>
			<BR />
			<p:dataTable paginatorPosition="bottom" id="hoQuery"
				paginator="true" var="listQuery" rows="10"
				value="#{HrOrgListBean.list}">
				<f:facet name="header">
						搜尋筆數：#{HrOrgListBean.list.size()}
				</f:facet>
				<p:columns value="#{HrOrgListBean.columns}" var="column"
					sortBy="#{listQuery[column.property]}" columnIndexVar="colIndex"
					style="text-align:center;">
					<f:facet name="header">
						<h:outputText value="#{column.header}" />
					</f:facet>
					<h:outputText value="#{listQuery[column.property]}" />
				</p:columns>
			</p:dataTable>
		</div>
		<p:panelGrid columns="2">
			<p:panel header="Export All Data">
				<h:commandLink>
					<p:graphicImage value="../../resources/images/excel.png" />
					<p:dataExporter type="xls" target="hoQuery"
						fileName="#{currentDate.getTime()}E" />
				</h:commandLink>
			</p:panel>
		</p:panelGrid>
	</h:form>
	</ui:define>
</ui:composition>
