
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" xmlns:i18n="http://innolux.com/i18n"
	template="/faces/template/template.xhtml">
	<ui:define name="page-content">
    <h:outputStylesheet library="css" name="base.css"/>
			<ui:include src="../CommonView/fileUpload.xhtml" />

		<p:tabView id="tabView" cache="true"
			activeIndex="#{ApplyItemPrBean.prForm.activeIndex}">


			<p:tab id="tab1">
				<f:facet name="title">
					<i18n:outputText value="pr.apply" />
					<i18n:outputText value="list" />
				</f:facet>
				<h:form id="form" prependId="false">
					<p:dataTable var="listPr" paginatorPosition="bottom"
						value="#{ApplyItemPrBean.prForm.listPr}" rowKey="#{listPr.prid}"
						paginator="true" rows="10" selectionMode="single" id="listPr">

						<p:ajax event="rowSelect"
							listener="#{ApplyItemPrBean.SelectPrList}"
							update=":tabView :listItemCommonForm"
							  />
						<f:facet name="header">
							<i18n:outputText style="color:red;" value="NonNullMark" />
							<i18n:outputText value="apply.classification"
								style="font-weight: bold;" /> :
					<p:selectOneMenu value="#{ApplyItemPrBean.prForm.selectPrtype}"
								style="width:250px;">
								<f:selectItem itemValue="" itemLabel="請選擇" />
								<f:selectItems value="#{ApplyItemPrBean.prForm.prtypeOption}" />
								<p:ajax update=":tabView"
									listener="#{ApplyItemPrBean.getApplyList(0)}" process="@form"
									  />
							</p:selectOneMenu>
						</f:facet>
						<p:column style="text-align:center" sortBy="#{listPr.prnum}">
							<f:facet name="header">
								<i18n:outputText value="apply.num" />
							</f:facet>
							<h:outputText value="#{listPr.prnum}" />

						</p:column>
						<p:column style="text-align:center" sortBy="#{listPr.prtype}">
							<f:facet name="header">
								<i18n:outputText value="apply.classification" />
							</f:facet>
							<h:outputText
								value="#{SystemConfigBean.parameterMap[listPr.prtype]}" />

						</p:column>
						<p:column style="text-align:center"
							sortBy="#{SystemConfigBean.parameterMap[listPr.status]}">
							<f:facet name="header">
								<i18n:outputText value="status" />
							</f:facet>
							<h:outputText
								value="#{SystemConfigBean.parameterMap[listPr.status]}" />
						</p:column>
						<p:column sortBy="#{ApplyItemPrBean.prForm.signMap[listPr.taskId].actorName}">
							<f:facet name="header">
								<i18n:outputText value="wait.sign" />
							</f:facet>
							<h:outputText value="#{ApplyItemPrBean.prForm.signMap[listPr.taskId].actorName}" />

						</p:column>
						<p:column style="text-align:center">
							<f:facet name="header">
								<i18n:outputText value="siteid" />
							</f:facet>
							<h:outputText
								value="#{SystemConfigBean.locationMapALL[listPr.siteid]}" />
						</p:column>
						<p:column style="text-align:center"
							sortBy="#{listPr.requestedby2}">
							<f:facet name="header">
								<i18n:outputText value="apply.by" />
							</f:facet>
							<h:outputText value="#{listPr.requestedby2}" />

						</p:column>
						<!-- 						<p:column 
							sortBy="#{listPr.requestedby}" filterStyle="width:60px;"
							filterBy="#{listPr.requestedby}">
							<f:facet name="header">
								<i18n:outputText value="apply.keyin.by" />
							</f:facet>
							<h:outputText value="#{listPr.requestedby}" />

						</p:column> -->
						<p:column style="text-align:center" sortBy="#{listPr.MDept}">
							<f:facet name="header">
								<i18n:outputText value="dept_code" />
							</f:facet>
							<h:outputText value="#{listPr.MDept}" />

						</p:column>
						<p:column sortBy="#{listPr.totalbasecost2}"
							style="text-align:center">
							<f:facet name="header">
								<i18n:outputText value="total_cost" />
								<br />
								(<i18n:outputText value="current.code" />)
							</f:facet>
							<h:outputText value="#{listPr.totalbasecost2}" >
								<f:convertNumber groupingUsed="true" />
							</h:outputText>

						</p:column>
						<p:column sortBy="#{listPr.issuedate}">
							<f:facet name="header">
								<i18n:outputText value="pr_issue_date" />
							</f:facet>
							<h:outputText value="#{listPr.issuedate}">
								<f:convertDateTime pattern="yyyy-MM-dd" timeZone="GMT+8" />
							</h:outputText>

						</p:column>
						<p:column sortBy="#{listPr.description}">
							<f:facet name="header">
								<i18n:outputText value="command" />
							</f:facet>
							<h:outputText value="#{listPr.description}" />
						</p:column>
					</p:dataTable>
				</h:form>
			</p:tab>
			<p:tab id="tab2">
				<f:facet name="title">
					<i18n:outputText value="Apply.Info" />
				</f:facet>
				<ui:include src="applyItemPr.xhtml" />
			</p:tab>
		</p:tabView>
		<p:dialog id="listEmployeeDialog" widgetVar="listEmployeeDialog"
			modal="true" appendTo="@(body)" width="600">
			<f:facet name="header">
				<i18n:outputText value="List of Employee" />
			</f:facet>
			<ui:include src="../CommonView/listEmployee.xhtml" />
		</p:dialog>

		<p:dialog id="listPrlineDialog" widgetVar="listPrlineDialog"
			modal="true" appendTo="@(body)" height="500">
			<f:facet name="header">PrLine <i18n:outputText
					style="color:red;" value="NonNull" />
			</f:facet>
			<ui:include src="../CommonView/listPrline.xhtml" />
		</p:dialog>
		<p:confirmDialog id="submitConfirmDialog" message="確定送審申請單?"
			header="確定送審申請單" widgetVar="submitConfirmDialog" appendTo="@(body)">
			<h:form id="submitConfirmDialogForm" prependId="false">
			 	<p:panelGrid style="width:100%;text-align:center;word-break:break-all;">
					<p:row>
						<p:column colspan="3"> 簽核說明 : </p:column> 
					</p:row>
					<p:row>
						<p:column colspan="3">
						 <p:inputTextarea rows="6" cols="60"
								value="#{ApplyItemPrBean.prForm.signComment}" maxlength="350" 
								style="width:100%" />
						</p:column>
					</p:row>
				</p:panelGrid>
				<p:commandButton value="Yes Sure"
					oncomplete="PF('submitConfirmDialog').hide();"
					actionListener="#{ApplyItemPrBean.Submit('submit')}"
					update=":tabView" 
					 icon="ui-icon-circle-check" />
				<p:commandButton value="Not Yet"
					onclick="PF('submitConfirmDialog').hide();" type="button"
					icon="ui-icon-close" />
			</h:form>
		</p:confirmDialog>
		<p:confirmDialog id="SaveConfirmDialog"
			header="儲存申請單" widgetVar="SaveConfirmDialog" appendTo="@(body)">
			<f:facet name="message">
				確定儲存#{SystemConfigBean.parameterMap[ApplyItemPrBean.prForm.pr.prtype]}?
			</f:facet>
			<h:form id="SaveConfirmDialogForm" prependId="false">
				<p:commandButton value="Yes Sure" onclick="PF('SaveConfirmDialog').hide();"
					actionListener="#{ApplyItemPrBean.onApplySave('save')}"
					update=":tabView :listItemCommonForm" 
					
					 icon="ui-icon-circle-check" />
				<p:commandButton value="Not Yet" onclick="PF('SaveConfirmDialog').hide();"
					type="button" icon="ui-icon-close" />
			</h:form>
		</p:confirmDialog>
		<p:confirmDialog id="CanConfirmDialog" message="確定取消申請單?"
			header="取消申請單" widgetVar="CanConfirmDialog" appendTo="@(body)">
			<h:form id="CanConfirmDialogForm" prependId="false">
				<p:commandButton value="Yes Sure" onclick="PF('CanConfirmDialog').hide();"
					actionListener="#{ApplyItemPrBean.onCan}"
					update=":tabView" 
					 icon="ui-icon-circle-check" />
				<p:commandButton value="Not Yet" onclick="PF('CanConfirmDialog').hide();"
					type="button" icon="ui-icon-close" />
			</h:form>
		</p:confirmDialog>
		<p:confirmDialog id="deleteConfirmDialog" message="確定刪除申請單?"
			header="刪除申請單" widgetVar="deleteConfirmDialog" appendTo="@(body)">
			<h:form id="DeleteConfirmDialogForm" prependId="false">
				<p:commandButton value="Yes Sure"
					onclick="PF('deleteConfirmDialog').hide();"
					actionListener="#{ApplyItemPrBean.onDelete}"
					update=":tabView" 
					 icon="ui-icon-circle-check" />
				<p:commandButton value="Not Yet"
					onclick="PF('deleteConfirmDialog').hide();" type="button"
					icon="ui-icon-close" />
			</h:form>
		</p:confirmDialog>
		<p:dialog id="signPreViewDialog" header="簽核預覽"
			widgetVar="signPreViewDialog" modal="true" appendTo="@(body)">
			<h:panelGrid id="signPreView" columns="1" cellpadding="1">
				<iframe width="650" frameborder="0" name="ifrm02" id="ifrm02"
					src="#{ApplyItemPrBean.prForm.signPreViewUrl}"
					onload="document.getElementById('ifrm02').height=ifrm02.document.body.scrollHeight+'px'" />
			</h:panelGrid>
		</p:dialog>
	</ui:define>
</ui:composition>
