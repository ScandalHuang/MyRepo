<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:i18n="http://innolux.com/i18n">
	<h:form id="applyItemForm" prependId="false">
		<c:set var="bean" value="#{ApplyItemChangeBean}" />
		<c:set var="form" value="#{bean.itemForm}" />
		<c:set var="editButton" value="#{form.editButton}" />
		<c:set var="aItem" value="#{form.aItem}" />
		<c:set var="attribute" value="#{form.aItemAttribute}" />
		<h:panelGrid columns="6" cellpadding="5">
			<p:commandButton value="New" update=":tabView" icon="ui-icon-plus"
				actionListener="#{bean.newApply}" />
			<p:commandButton value="異動申請" update=":tabView" icon="ui-icon-plus"
				actionListener="#{bean.onItemSelectEdit('save')}"
				rendered="#{!editButton 
							and aItem.status=='ACTIVE'}" />
			<p:commandButton value="儲存" update=":tabView" icon="ui-icon-plus"
				actionListener="#{bean.onItemSave('save')}"
				rendered="#{editButton or form.simpleSignFlag}" />			
		    <!-- <p:commandButton value="異動送審" icon="ui-icon-circle-check"
				process="@form" update=":submitConfirmDialogForm"
				rendered="#{(editButton or form.simpleSignFlag) }"
				oncomplete="PF('submitConfirmDialog').show();"
				 /> -->
             <p:commandButton value="異動送審" icon="ui-icon-circle-check"
				process="@form" update=":submitConfirmDialogForm"
				rendered="#{(editButton or form.simpleSignFlag)}"
				action="#{bean.checkSTRATEGY}" 
				 />    
			<p:commandButton value="異動取消" icon="ui-icon-trash" process="@form"
				rendered="#{editButton or
							form.simpleSignFlag}"
				oncomplete="PF('deleteConfirmDialog').show();" />
			<p:commandButton value="簽核預覽" icon="ui-icon-search"
				actionListener="#{bean.onSignPreView}" update=":signPreView"
				rendered="#{editButton or 
							form.simpleSignFlag}"
				oncomplete="PF('signPreViewDialog').show();" />
			<p:commandButton value="異動前明細" icon="ui-icon-search"
				actionListener="#{ApplyItemQueryBean.selectApply(aItem.preEaudittransid)}"
				update=":preItemForm"
				rendered="#{(editButton or 
				aItem.status=='INPRG' or
				form.simpleSignFlag) and aItem.preEaudittransid!=null}"
				oncomplete="PF('preApplyItemDialog').show();" />
		</h:panelGrid>
		<p:separator />
		<i18n:outputText style="color:red;" value="NonNull" />
		<p:panelGrid style="width:100%;word-break:break-all;">
			<p:row>
				<p:column style="vertical-align:top;width:50%">
					<p:panelGrid style="width:100%;word-break:break-all;">
						<f:facet name="header">
							<p:row>
								<p:column colspan="2">
									<i18n:outputText value="Apply.Detail" />
								</p:column>
							</p:row>
						</f:facet>
						<p:row>
							<p:column style="width:130px"
								rendered="#{aItem.status=='ACTIVE' or 
								aItem.status==null }">
								<i18n:outputText value="change.item" style="font-weight: bold;" />  :
							</p:column>
							<p:column style="width:130px"
								rendered="#{aItem.status!='ACTIVE' and 
								aItem.status!=null }">
								<i18n:outputText value="apply.num" style="font-weight: bold;" />  :
							</p:column>
							<p:column>
								<p:inputText value="#{aItem.itemnum}" readonly="true" />
								<p:commandButton icon="ui-icon-search"
									rendered="#{aItem.status=='ACTIVE' or aItem.status==null}"
									update=":listItemCommonForm"
									actionListener="#{bean.setItemCommonForChange()}"
									oncomplete="PF('listItemCommonFormDialog').show();">
									<f:setPropertyActionListener
										target="#{ListItemCommonBean.object}"
										value="#{bean}" />
									<f:setPropertyActionListener
										target="#{ListItemCommonBean.updateView}" value="tabView" />
								</p:commandButton>
							</p:column>
						</p:row>
						<p:row
							rendered="#{aItem.status=='ACTIVE' and
										form.buyerSignMap[LoginInfoBean.empNo]!=null}">
							<p:column>
								<i18n:outputText value="change.type" style="font-weight: bold;" />  :
									</p:column>
							<p:column>
								<p:selectOneMenu value="#{aItem.moqMpqFlag}">
									<f:selectItem itemLabel="一般異動" itemValue="" />
									<f:selectItem itemLabel="採購異動" itemValue="Y" />
								</p:selectOneMenu>
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<i18n:outputText value="itemnum" style="font-weight: bold;" />  :
									</p:column>
							<p:column>
								<h:outputText value="#{aItem.oriitemnum}" />
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<i18n:outputText value="item.description"
									style="font-weight: bold;" /> :
									</p:column>
							<p:column>
								<h:outputText value="#{aItem.description}" />
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<i18n:outputText value="validate.description"
									style="font-weight: bold;" /> :
									</p:column>
							<p:column>
								<h:outputText value="#{aItem.validateDescription}" />
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<i18n:outputText value="class_structure_id"
									style="font-weight: bold;" /> :
									</p:column>
							<p:column>
								<h:outputText value="#{aItem.classstructureid}" />
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<i18n:outputText style="color:red;" value="NonNullMark" />
								<i18n:outputText value="site" style="font-weight: bold;" /> :
									</p:column>
							<p:column>
								<p:selectOneMenu value="#{aItem.organizationCode}"
									rendered="#{editButton or 
												form.simpleSignFlag}"
									style="width:250px;">
									<f:selectItem itemLabel="請選擇" itemValue="" />
									<f:selectItems value="#{SystemConfigBean.lOption}" />
								</p:selectOneMenu>
								<h:outputText
									value="#{SystemConfigBean.locationMapALL[
								aItem.organizationCode]}"
									rendered="#{!editButton and
									!form.simpleSignFlag}" />
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<i18n:outputText value="class.structure1"
									style="font-weight: bold;" /> :
									</p:column>
							<p:column>
										#{form.sStructs1}
									</p:column>
						</p:row>
						<p:row>
							<p:column>
								<i18n:outputText value="class.structure2"
									style="font-weight: bold;" /> :
									</p:column>
							<p:column>
										#{form.sStructs2}
									</p:column>
						</p:row>
						<p:row>
							<p:column>
								<i18n:outputText value="class.structure3"
									style="font-weight: bold;" /> :
									</p:column>
							<p:column>
										#{form.sStructs3}
									</p:column>
						</p:row>
						<p:row>
							<p:column>
								<i18n:outputText value="class_structure_id"
									style="font-weight: bold;" /> :
									</p:column>
							<p:column>
										#{form.sStructs4}
									</p:column>
						</p:row>
						<p:row>
							<p:column>
								<i18n:outputText value="stroage.condition"
									style="font-weight: bold;" /> :
									</p:column>
							<p:column>
								<p:selectOneMenu value="#{aItem.storageCondition}"
									rendered="#{editButton}" style="width:150px;" height="150">
									<f:selectItems value="#{form.storageCondition}" />
								</p:selectOneMenu>
								<h:outputText
									value="#{SystemConfigBean.parameterMap[aItem.storageCondition]}"
									rendered="#{!editButton}" />
							</p:column>
						</p:row>
						<p:row
							rendered="#{aItem.commoditygroup==SystemConfigBean.materialR1}">
							<p:column>
								<h:outputText value="Total Shelf Life(Days)"
									style="font-weight: bold;" /> :
							</p:column>
							<p:column rendered="#{!editButton}">
								<h:outputText value="#{aItem.totalShelfLife}" />
							</p:column>
							<p:column rendered="#{editButton}">
								<pe:inputNumber value="#{aItem.totalShelfLife}"
									decimalPlaces="0" minValue="0" />
							</p:column>
						</p:row>
						<p:row
							rendered="#{aItem.commoditygroup==SystemConfigBean.materialR1}">
							<p:column>
								<h:outputText value="Min Shelf Life(Days)"
									style="font-weight: bold;" /> :
							</p:column>
							<p:column rendered="#{!editButton}">
								<h:outputText value="#{aItem.minShelfLife}" />
							</p:column>
							<p:column rendered="#{editButton}">
								<pe:inputNumber value="#{aItem.minShelfLife}" decimalPlaces="0"
									minValue="0" />
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<i18n:outputText value="item_type" style="font-weight: bold;" /> :
									</p:column>
							<p:column>
								<h:outputText value="#{aItem.itemtype}" />
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<i18n:outputText value="item_status" style="font-weight: bold;" /> :
									</p:column>
							<p:column>
								<h:outputText
									value="#{SystemConfigBean.parameterMap[aItem.status]}" />
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<i18n:outputText value="chaged_by" style="font-weight: bold;" /> :
									</p:column>
							<p:column>
								<h:outputText value="#{form.emp}" />
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<i18n:outputText value="apply.deptno" style="font-weight: bold;" /> :
									</p:column>
							<p:column>
								<h:outputText value="#{aItem.deptNo}" />
							</p:column>
						</p:row>
						<p:row
							rendered="#{aItem.commoditygroup==SystemConfigBean.materialR2 or
							aItem.commoditygroup==SystemConfigBean.materialR94}">
							<p:column>
								<i18n:outputText value="facility.num" style="font-weight: bold;" /> :
							</p:column>
							<p:column>
								<h:outputText rendered="#{!editButton}"
									value="#{attribute.facilityNum}" />
								<p:inputText rendered="#{editButton}"
									value="#{attribute.facilityNum}" />
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<i18n:outputText style="color:red;" value="NonNullMark" />
								<i18n:outputText value="use.msg" style="font-weight: bold;" />
								<i18n:outputText value="command" style="font-weight: bold;" />  :
							</p:column>
							<p:column rendered="#{!editButton}">
								<h:outputText value="#{aItem.remark}"
									style="white-space: pre-wrap; word-wrap: break-word; " />
							</p:column>
							<p:column rendered="#{editButton}">
								<p:inputTextarea rows="5" cols="35" value="#{aItem.remark}"
									autoResize="false" maxlength="250" />
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<i18n:outputText style="color:red;" value="NonNullMark" />
								<i18n:outputText value="change.remark"
									style="font-weight: bold;" /> :
							</p:column>
							<p:column
								rendered="#{!editButton and 
												!form.simpleSignFlag}">
								<h:outputText value="#{aItem.changeRemark}"
									style="white-space: pre-wrap; word-wrap: break-word; " />
							</p:column>
							<p:column
								rendered="#{editButton or
									form.simpleSignFlag}">
								<p:inputTextarea rows="5" cols="35"
									value="#{aItem.changeRemark}" autoResize="false"
									maxlength="250" />
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<i18n:outputText style="color:red;" value="NonNullMark" />
								<i18n:outputText value="inpsection.type"
									style="font-weight: bold;" /> :
							</p:column>
							<p:column>
								<h:outputText
									rendered="#{!editButton or (
									editButton and 
									aItem.commoditygroup!=SystemConfigBean.materialR2 and
									aItem.commoditygroup!=SystemConfigBean.materialR94)}"
									value="#{SystemConfigBean.parameterMap[
									attribute.inspectionType]}" />
								<p:selectOneMenu value="#{attribute.inspectionType}"
									rendered="#{editButton and 
									(aItem.commoditygroup==SystemConfigBean.materialR2 or
									aItem.commoditygroup==SystemConfigBean.materialR94)}"
									style="text-align:left">
									<f:selectItems value="#{form.inspectionTypeOption}" />
									<p:ajax update="file" process="@form" />
								</p:selectOneMenu>
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<i18n:outputText value="apply.date" style="font-weight: bold;" /> :
									</p:column>
							<p:column>
								<h:outputText value="#{aItem.createDate}">
									<f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss"
										timeZone="GMT+8" />
								</h:outputText>
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<i18n:outputText value="change_date" style="font-weight: bold;" /> :
									</p:column>
							<p:column>
								<h:outputText value="#{aItem.eaudittimestamp}">
									<f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss"
										timeZone="GMT+8" />
								</h:outputText>
							</p:column>
						</p:row>
					</p:panelGrid>
					<br />
					<p:panelGrid style="width:100%;word-break:break-all;"
						id="BasicUnit">
						<f:facet name="header">
							<p:row>
								<p:column colspan="4">
									<i18n:outputText value="Basic.Unit" />
								</p:column>
							</p:row>
						</f:facet>
						<p:row>
							<p:column style="width:130px">
								<i18n:outputText style="color:red;" value="NonNullMark" />
								<i18n:outputText value="min.Basic.Unit"
									style="font-weight: bold;" /> :
							</p:column>
							<p:column colspan="3">
								<h:outputText value="#{attribute.minBasicUnit}" />
							</p:column>
						</p:row>
						<p:row>
							<p:column style="width:130px">
								<i18n:outputText value="package.Unit" style="font-weight: bold;" /> :
							</p:column>
							<p:column colspan="3">
								<p:selectOneMenu value="#{attribute.packageUnit}"
									rendered="#{editButton}" style="text-align:left">
									<f:selectItem itemLabel="Select" itemValue="" />
									<f:selectItems value="#{form.packageUnit}" />
									<p:ajax update="BasicUnit" process="@this" />
								</p:selectOneMenu>
								<h:outputText rendered="#{!editButton}"
									value="#{attribute.packageUnit}" />
							</p:column>
						</p:row>
						<p:row
							rendered="#{attribute.packageUnit!=null and 
											attribute.packageUnit!=''}">
							<p:column style="width:130px">
								<i18n:outputText style="color:red;" value="NonNullMark" />
								<i18n:outputText value="transfer.quantity"
									style="font-weight: bold;" /> :
							</p:column>
							<p:column colspan="3">
								<h:outputText rendered="#{!editButton}"
									value="#{attribute.transferQuantity}" />
								<pe:inputNumber rendered="#{editButton}"
									value="#{attribute.transferQuantity}" decimalPlaces="3">
									<f:converter converterId="javax.faces.BigDecimal" />
								</pe:inputNumber>
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<i18n:outputText style="color:red;" value="NonNullMark" />
								<i18n:outputText value="mc.OrderQuantity"
									style="font-weight: bold;" /> :
							</p:column>
							<p:column>
								<pe:inputNumber decimalPlaces="3" style="width:60px"
									rendered="#{(editButton or 
									(form.simpleSignFlag and 
									 aItem.moqMpqFlag=='Y')) and
									 aItem.commoditygroup!=SystemConfigBean.materialR94 and
									 aItem.commoditygroup!=SystemConfigBean.materialR2}"
									value="#{attribute.mcOrderQuantity}">
									<f:converter converterId="javax.faces.BigDecimal" />
								</pe:inputNumber>
								<pe:inputNumber decimalPlaces="0" style="width:60px"
									rendered="#{(editButton or 
									(form.simpleSignFlag and 
									 aItem.moqMpqFlag=='Y')) and
									 (aItem.commoditygroup==SystemConfigBean.materialR94 or
									 aItem.commoditygroup==SystemConfigBean.materialR2)}"
									value="#{attribute.mcOrderQuantity}" />
								<h:outputText
									rendered="#{!editButton and 
									 (!form.simpleSignFlag or 
									 aItem.moqMpqFlag!='Y')}"
									value="#{attribute.mcOrderQuantity}" />
							</p:column>
							<p:column>
								<i18n:outputText style="color:red;" value="NonNullMark" />
								<i18n:outputText value="mc.MinPackage.Quantity"
									style="font-weight: bold;" /> :
							</p:column>
							<p:column>
								<pe:inputNumber style="width:60px" decimalPlaces="3"
									rendered="#{(editButton or 
									(form.simpleSignFlag and 
									 aItem.moqMpqFlag=='Y')) and 
									 aItem.commoditygroup!=SystemConfigBean.materialR94 and
									 aItem.commoditygroup!=SystemConfigBean.materialR2}"
									value="#{attribute.mcMinPackageQuantity}">
									<f:converter converterId="javax.faces.BigDecimal" />
								</pe:inputNumber>
								<pe:inputNumber style="width:60px" decimalPlaces="0"
									rendered="#{(editButton or 
									(form.simpleSignFlag and 
									 aItem.moqMpqFlag=='Y')) and 
									 (aItem.commoditygroup==SystemConfigBean.materialR94 or
									 aItem.commoditygroup==SystemConfigBean.materialR2)}"
									value="#{attribute.mcMinPackageQuantity}" />
								<h:outputText
									rendered="#{!editButton and 
									 (!form.simpleSignFlag or 
									 aItem.moqMpqFlag!='Y')}"
									value="#{attribute.mcMinPackageQuantity}" />
							</p:column>
						</p:row>
					</p:panelGrid>
					<i18n:outputText style="color:red;" value="NonNullMark" />
					<i18n:outputText value="mc.control.NKNotice3"
						style="color:red;text-align:center" />
					<br />
					<br />
					<p:panelGrid style="width:100%;word-break:break-all;" id="altitemnum">
						<c:set var="secondSource" value="#{ItemView.secondSource(attribute.secondItemType)}" />
						<c:set var="sEdit" value="#{editButton and attribute.secondSourceItemnum==null}" />
						<f:facet name="header">
							<p:row>
								<p:column colspan="4">
									<i18n:outputText value="alt_itemnum" />#{sEdit}
								</p:column>
							</p:row>
						</f:facet>
						<p:row>
							<p:column style="width:130px">
								<i18n:outputText style="color:red;" value="NonNullMark" />
								<i18n:outputText value="second.item.flag"
									style="font-weight: bold;" /> :
							</p:column>
							<p:column>
								<p:selectOneMenu value="#{attribute.secondItemFlag}"
									rendered="#{sEdit}" style="text-align:left">
									<f:selectItem itemLabel="Select" itemValue="" />
									<f:selectItem itemLabel="Yes" itemValue="Y" />
									<f:selectItem itemLabel="No" itemValue="N" />
									<p:ajax update="altitemnum listAItemspecVO" process="@this" listener="#{form.setSecondDefault}" />
								</p:selectOneMenu>
								<h:outputText rendered="#{!sEdit}" value="#{attribute.secondItemFlag}" />
							</p:column>
						</p:row>
						<c:if test="#{attribute.secondItemFlag=='Y'}">
							<p:row >
								<p:column style="width:130px">
									<i18n:outputText style="color:red;" value="NonNullMark" />
									<i18n:outputText value="second.item.type"
										style="font-weight: bold;" /> :
								</p:column>
								<p:column>
									<p:selectOneMenu value="#{attribute.secondItemType}"
										rendered="#{sEdit}" style="text-align:left">
										<f:selectItem itemLabel="Select" itemValue="" />
										<f:selectItems value="#{form.secondItemOption}" />
										<p:ajax update="altitemnum listAItemspecVO" process="@form"
											listener="#{form.setSecondDefault}" />
									</p:selectOneMenu>
									<h:outputText rendered="#{!sEdit}"
										value="#{SystemConfigBean.parameterMap[attribute.secondItemType]}" />
								</p:column>
							</p:row>
							<c:if test="#{aItem.classstructureid!=null and attribute.secondItemType!=null}">
								<p:row rendered="#{!secondSource}">
									<p:column style="width:130px">
										<i18n:outputText style="color:red;" value="NonNullMark" />
										<i18n:outputText value="alt_itemnum" style="font-weight: bold;" /> :
										<p:commandButton icon="ui-icon-search" value="新增替代料號"
											update=":listItemCommonForm"
											actionListener="#{bean.setItemCommonForSecond()}"
											rendered="#{sEdit}"
											oncomplete="PF('listItemCommonFormDialog').show();">
											<f:setPropertyActionListener
												target="#{ListItemCommonBean.object}"
												value="#{bean}" />
											<f:setPropertyActionListener
												target="#{ListItemCommonBean.updateView}"
												value="tabView:altitemnum" />
										</p:commandButton>
									</p:column>
									<p:column>
										<p:dataTable var="listAItemSecondItemnum"
											style="width:100%;text-align:center"
											value="#{form.listAItemSecondItemnum}"
											id="listAItemSecondItemnum">
											<p:column>
												<f:facet name="header">
													<i18n:outputText value="alt_itemnum" />
												</f:facet>
												<h:outputText value="#{listAItemSecondItemnum.secondItemnum}" />

							</p:column>
						</p:row>
						<p:row>
							<p:column style="width:110px">
								<i18n:outputText value="facility.supplier.phone"
									style="font-weight: bold;" /> :
							</p:column>
							<p:column>
								<p:inputText rendered="#{editButton}"
									value="#{attribute.facilitySupplierPhone}" />
								<h:outputText rendered="#{!editButton}"
									value="#{attribute.facilitySupplierPhone}" />
							</p:column>
							<p:column style="width:110px">
								<i18n:outputText value="facility.supplier.itemnum"
									style="font-weight: bold;" /> :
							</p:column>
							<p:column>
								<p:inputText rendered="#{editButton}" maxlength="20"
									value="#{attribute.facilitySupplierItemnum}" />
								<h:outputText rendered="#{!editButton}"
									value="#{attribute.facilitySupplierItemnum}" />
							</p:column>
						</p:row>
						<p:row>
							<p:column style="width:110px">
								<i18n:outputText value="facility.supplier.address"
									style="font-weight: bold;" /> :
							</p:column>
							<p:column colspan="3">
								<p:inputText rendered="#{editButton}" size="40"
									value="#{attribute.facilitySupplierAddress}" />
								<h:outputText rendered="#{!editButton}"
									value="#{attribute.facilitySupplierAddress}" />
							</p:column>
						</p:row>
					</p:panelGrid>

				</p:column>
			</p:row>
		</p:panelGrid>

		<br></br>

		<p:dataTable var="listAItemspecVO" paginatorPosition="bottom"
			value="#{form.listAItemspecVO}" paginator="true" rows="10"
			id="listAItemspecVO">

			<f:facet name="header">
				<i18n:outputText style="color:red;" value="NonNullMark" />
				<i18n:outputText value="itemspec" />
			</f:facet>


			<p:column style="text-align:center">
				<f:facet name="header">
					<i18n:outputText value="itemrequirevalue" />
				</f:facet>
				<h:outputText
					value="#{listAItemspecVO.itemrequirevalue==1 ? 'Y':'N'}" />
			</p:column>

			<p:column style="text-align:center">
				<f:facet name="header">
					<i18n:outputText value="assetattrid" />
				</f:facet>
				<h:outputText value="#{listAItemspecVO.assetattrid}" />
			</p:column>

			<p:column style="text-align:center">
				<f:facet name="header">
					<i18n:outputText value="description" />
				</f:facet>
				<h:outputText value="#{listAItemspecVO.description}" />
			</p:column>
			<p:column style="text-align:center">
				<f:facet name="header">
					<i18n:outputText value="datatype" />
				</f:facet>
				<h:outputText value="#{listAItemspecVO.datatype}" />
			</p:column>
			<p:column style="text-align:center"
				rendered="#{(!editButton and
							(!form.simpleSignFlag or
							form.specEditMap[listAItemspecVO.assetattrid]==null)) or 
							(SystemConfigBean.defaultNonEditSpec[listAItemspecVO.assetattrid]!=null and 
							aItem.commoditygroup!=SystemConfigBean.materialR94)}">
				<f:facet name="header">
					<i18n:outputText value="spec" />
				</f:facet>
				<h:outputText value="#{listAItemspecVO.numvalue}"
					rendered="#{listAItemspecVO.datatype==SystemConfigBean.numeric}" />
				<h:outputText value="#{listAItemspecVO.alnvalue}"
					rendered="#{listAItemspecVO.datatype==SystemConfigBean.aln}" />
			</p:column>
			<p:column style="text-align:center"
				rendered="#{(editButton or 
							(form.simpleSignFlag and
							form.specEditMap[listAItemspecVO.assetattrid]!=null)) and
							(SystemConfigBean.defaultNonEditSpec[listAItemspecVO.assetattrid]==null or
							 aItem.commoditygroup==SystemConfigBean.materialR94) }">
				<f:facet name="header">
					<i18n:outputText value="spec" />
				</f:facet>
				<!-- 指輸入數字 -->
				<pe:inputNumber decimalPlaces="#{listAItemspecVO.decimalplaces}"
					emptyValue="empty" value="#{listAItemspecVO.numvalue}"
					rendered="#{listAItemspecVO.datatype==SystemConfigBean.numeric}">
					<f:converter converterId="javax.faces.BigDecimal" />
				</pe:inputNumber>
				<!-- 指輸入文字 但沒有下拉選單 -->
				<p:inputText value="#{listAItemspecVO.alnvalue}"
					rendered="#{listAItemspecVO.datatype==SystemConfigBean.aln and form.alndomainMap[listAItemspecVO.assetattrid]==null}" />
				<!-- 指輸入文字 有下拉選單 -->
				<p:selectOneMenu id="sStructs1" value="#{listAItemspecVO.alnvalue}"
					filter="true" filterMatchMode="startsWith"
					rendered="#{listAItemspecVO.datatype==SystemConfigBean.aln and form.alndomainMap[listAItemspecVO.assetattrid]!=null}"
					style="width:100px;text-align:left">
					<f:selectItem itemLabel="Select" itemValue="" />
					<f:selectItems
						value="#{form.alndomainMap[listAItemspecVO.assetattrid]}" />
				</p:selectOneMenu>
			</p:column>
			<p:column style="text-align:center"
				rendered="#{(!editButton and
							(!form.simpleSignFlag or
							form.specEditMap[listAItemspecVO.assetattrid]==null)) or 
							(SystemConfigBean.defaultNonEditSpec[listAItemspecVO.assetattrid]!=null and 
							aItem.commoditygroup!=SystemConfigBean.materialR94)}">
				<f:facet name="header">
					<i18n:outputText value="measureunitid" />
				</f:facet>
				<h:outputText value="#{listAItemspecVO.measureunitid}" />
			</p:column>
			<p:column style="text-align:center"
				rendered="#{(editButton or 
							(form.simpleSignFlag and
							form.specEditMap[listAItemspecVO.assetattrid]!=null)) and
							(SystemConfigBean.defaultNonEditSpec[listAItemspecVO.assetattrid]==null or
							aItem.commoditygroup==SystemConfigBean.materialR94) }">
				<f:facet name="header">
					<i18n:outputText value="measureunitid" />
				</f:facet>
				<!-- 指輸入文字 有下拉選單 -->
				<!-- eam舊料號轉R2有發生沒有ME清單但有值,因為料號已轉,所以必須顯示後儲存才能清空 -->
				<p:selectOneMenu value="#{listAItemspecVO.measureunitid}"
					filter="true" filterMatchMode="startsWith"
					rendered="#{form.measureunitDomainMap[listAItemspecVO.assetattrid]!=null ||
								listAItemspecVO.measureunitid!=null}"
					style="width:100px;text-align:left">
					<f:selectItem itemLabel="Select" itemValue="" />
					<f:selectItems
						value="#{form.measureunitDomainMap[listAItemspecVO.assetattrid]}" />
				</p:selectOneMenu>
			</p:column>
		</p:dataTable>
		
	</h:form>
	<p:separator />
	
	<iframe width="100%" frameborder="0" name="ifrm03" id="ifrm03"
		src="#{form.signHistoryUrl}"
		onload="document.getElementById('ifrm03').height=ifrm03.document.body.scrollHeight+'px'" />

</ui:composition>
