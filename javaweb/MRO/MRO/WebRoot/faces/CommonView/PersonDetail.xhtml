<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:i18n="http://innolux.com/i18n">
	<p:dialog id="PDetailDialog" widgetVar="PDetailDialog"
		resizable="false" modal="true" appendTo="@(body)">
		<f:facet name="header"><i18n:outputText value="basic.emp.empDialogHeader" /></f:facet>
		<h:form id="PDetailForm" prependId="false">
			<h:panelGrid columns="2" cellpadding="4">
				<i18n:outputText var="i18n" value="Status:">
					<h:outputText value="#{i18n}" />
				</i18n:outputText>
				<h:outputText value="#{PersonDetailBean.person.status}" id="status" />
				<c:if test="#{LoginInfoBean.mcRole or LoginInfoBean.adminRole or LoginInfoBean.fsmcRole}">
					<i18n:outputText var="i18n" value="Title:">
						<h:outputText value="#{i18n}" />
					</i18n:outputText>
					<h:outputText value="#{PersonDetailBean.person.title}" id="title" />
				</c:if>
				<i18n:outputText var="i18n" value="Emp. No.:">
					<h:outputText value="#{i18n}" />
				</i18n:outputText>
				<h:outputText value="#{PersonDetailBean.person.personId}" id="emp_no" />
				<i18n:outputText var="i18n" value="Name:">
					<h:outputText value="#{i18n}" />
				</i18n:outputText>
				<h:outputText value="#{PersonDetailBean.person.displayName}" id="name" />

				<i18n:outputText var="i18n" value="Supervisor No.:">
					<h:outputText value="#{i18n}" />
				</i18n:outputText>
				<h:outputText value="#{PersonDetailBean.person.supervisor}"
					id="supervisor_no" />
				<i18n:outputText var="i18n" value="Supervisor Name:">
					<h:outputText value="#{i18n}" />
				</i18n:outputText>
				<h:outputText value="#{PersonDetailBean.person.supervisorName}"
					id="supervisor_name" />
				<i18n:outputText var="i18n" value="Dupty No.:">
					<h:outputText value="#{i18n}" />
				</i18n:outputText>
				<h:outputText value="#{PersonDetailBean.hrDeputyActiveV.deputyNo}" id="dupty_no" />
				<i18n:outputText var="i18n" value="Ext. No.:">
					<h:outputText value="#{i18n}" />
				</i18n:outputText>
				<h:outputText value="#{PersonDetailBean.person.phoneNum}" id="ext_no" />
				<i18n:outputText var="i18n" value="Email:">
					<h:outputText value="#{i18n}" />
				</i18n:outputText>
				<h:outputText value="#{PersonDetailBean.person.emailAddress}" id="email" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</ui:composition>
