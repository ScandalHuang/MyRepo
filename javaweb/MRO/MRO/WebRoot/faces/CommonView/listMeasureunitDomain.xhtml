
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:i18n="http://innolux.com/i18n"> 
	<h:form id="listMeasureunitDomainForm" prependId="false">
	
	<p:dataTable var="listMeasureunitDomain"
					value="#{ListMeasureunitDomainBean.listMeasureunitDomain}" paginator="true" rows="10"
					id="listMeasureunitDomain" paginatorPosition="bottom" editable="true">
			
			<p:ajax event="rowEdit" listener="#{ListMeasureunitDomainBean.onEdit}" update="listMeasureunitDomain"  />
					<f:facet name="header">
							#{ListMeasureunitDomainBean.domainid} - Domain List
							<p:commandButton value="Add Domain"  icon="ui-icon-plus" update="listMeasureunitDomain"
							actionListener="#{ListMeasureunitDomainBean.onAddList}" disabled="#{ListMeasureunitDomainBean.addButton}" /> 
					</f:facet>
					<p:column >
						<f:facet name="header">
							<i18n:outputText  value="measureunitid" />
						</f:facet>
						<h:outputText value="#{listMeasureunitDomain.description}" style="width:100%" rendered="#{listMeasureunitDomain.measureunitDomainId!=null}" />
						<p:inputText value="#{listMeasureunitDomain.description}" style="width:100%" rendered="#{listMeasureunitDomain.measureunitDomainId==null}" />
					</p:column>
					<p:column >
						<f:facet name="header">
							<i18n:outputText  value="inactive.date" />
						</f:facet>

					    <p:cellEditor rendered="#{listMeasureunitDomain.measureunitDomainId!=null}">  
			                <f:facet name="output" >
			                    <h:outputText value="#{listMeasureunitDomain.inactiveDate}">
									<f:convertDateTime pattern="yyyy/MM/dd" timeZone="GMT+8" />
								</h:outputText>
			                </f:facet>  
			                <f:facet name="input">  
			                    <p:calendar value="#{listMeasureunitDomain.inactiveDate}"
									showOn="button" id="reqdeliverydate"  />
			                </f:facet>  
			            </p:cellEditor>  
					</p:column>
					<p:column headerText="Edit" style="width:80px;text-align:center;">
			            <p:rowEditor rendered="#{listMeasureunitDomain.measureunitDomainId!=null}" />  
			            
			            <p:commandButton icon="ui-icon-disk" style="width:20px;height:20px;" update="@form" actionListener="#{ListMeasureunitDomainBean.onAdd}"
							rendered="#{listMeasureunitDomain.measureunitDomainId==null}" title="Add" />&#160;
			            <p:commandButton icon="ui-icon-close" style="width:20px;height:20px;" update="@form" actionListener="#{ListMeasureunitDomainBean.onCancel}"
							rendered="#{listMeasureunitDomain.measureunitDomainId==null}" title="Delete" />
			        </p:column>  
				</p:dataTable>
 </h:form>
</ui:composition>
