
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:i18n="http://innolux.com/i18n"> 
	<h:form id="listAlndomainForm" prependId="false">
	
	<p:dataTable var="listAlndomain"
					value="#{ListAlndomainBean.listAlndomain}" paginator="true" rows="10"
					id="listAlndomain" paginatorPosition="bottom" editable="true">
			
			<p:ajax event="rowEdit" listener="#{ListAlndomainBean.onEdit}" update="listAlndomain"  />
					<f:facet name="header">
							#{ListAlndomainBean.domainid} - Domain List
							<p:commandButton value="Add Domain"  icon="ui-icon-plus" update="listAlndomain"
							actionListener="#{ListAlndomainBean.onAddList}" disabled="#{ListAlndomainBean.addButton}" /> 
					</f:facet>
					<p:column>
						<f:facet name="header">
							<i18n:outputText value="measureunitid" />
						</f:facet>
			            <h:outputText value="#{listAlndomain.value}" style="width:100%" />
					</p:column>
					<p:column >
						<f:facet name="header">
							<i18n:outputText  value="unit_description" />
						</f:facet>

					    <p:cellEditor rendered="#{listAlndomain.alndomainid!=null}">  
			                <f:facet name="output" >
			                    <h:outputText value="#{listAlndomain.description}" />  
			                </f:facet>  
			                <f:facet name="input">  
			                    <h:outputText value="#{listAlndomain.description}" />  
			                </f:facet>  
			            </p:cellEditor>  
			             <p:inputText value="#{listAlndomain.description}" style="width:100%" rendered="#{listAlndomain.alndomainid==null}" />
					</p:column>
					<p:column >
						<f:facet name="header">
							<i18n:outputText  value="inactive.date" />
						</f:facet>

					    <p:cellEditor rendered="#{listAlndomain.alndomainid!=null}">  
			                <f:facet name="output" >
			                     <h:outputText value="#{listAlndomain.inactiveDate}">
									<f:convertDateTime pattern="yyyy/MM/dd" timeZone="GMT+8" />
								</h:outputText>
			                </f:facet>  
			                <f:facet name="input">  
			                   	<p:calendar value="#{listAlndomain.inactiveDate}"
									showOn="button" id="reqdeliverydate"  />
			                </f:facet>  
			            </p:cellEditor>  
					</p:column>
					<p:column headerText="Edit" style="width:80px;text-align:center;">
			            <p:rowEditor rendered="#{listAlndomain.alndomainid!=null}" />  
			            
			            <p:commandButton icon="ui-icon-disk" style="width:20px;height:20px;" update="listAlndomain" actionListener="#{ListAlndomainBean.onAdd}"
							rendered="#{listAlndomain.alndomainid==null}" title="Add" />&#160;
			            <p:commandButton icon="ui-icon-close" style="width:20px;height:20px;" update="listAlndomain" actionListener="#{ListAlndomainBean.onCancel}"
							rendered="#{listAlndomain.alndomainid==null}" title="Delete" />
			        </p:column>  
				</p:dataTable>
 </h:form>
</ui:composition>
