
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:i18n="http://innolux.com/i18n">

	<h:form id="listOrgFacilityEqCommonForm" prependId="false">
		<p:dataTable var="listMroOrgFacilityEq" id="listMroOrgFacilityEq"
			value="#{ListOrgFacilityEqCommonBean.mroOrgFacilityEqForm.listMroOrgFacilityEq}"
			filterDelay="#{SystemConfigBean.filetDelay}"
			filteredValue="#{ListOrgFacilityEqCommonBean.mroOrgFacilityEqForm.filterListMroOrgFacilityEq}"
			rowKey="#{listMroOrgFacilityEq.mroOrgFacilityEqId}" paginator="true" rows="10"
			paginatorPosition="bottom">
			<p:column headerText="Add" style="width:80px;text-align:center;">
				<p:commandButton oncomplete="PF('listOrgFacilityEqCommonDialog').hide();"
					style="width:20px;height:20px;"
					actionListener="#{ListOrgFacilityEqCommonBean.save(listMroOrgFacilityEq)}"
					icon="ui-icon-contact" />
			</p:column>
			<p:column sortBy="#{listMroOrgFacilityEq.eqType}">
				<f:facet name="header">
					EQ_TYPE
				</f:facet>
				<h:outputText value="#{listMroOrgFacilityEq.eqType}" />
			</p:column>
			<p:column sortBy="#{listMroOrgFacilityEq.eqId}">
				<f:facet name="header">
					EQ_TYPE
				</f:facet>
				<h:outputText value="#{listMroOrgFacilityEq.eqId}" />
			</p:column>
			<p:column sortBy="#{listMroOrgFacilityEq.remark}">
				<f:facet name="header">
					<i18n:outputText value="remark" />
				</f:facet>
				<h:outputText value="#{listMroOrgFacilityEq.remark}" />
			</p:column>
		</p:dataTable>
	</h:form>
</ui:composition>
