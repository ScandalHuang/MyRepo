
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:i18n="http://innolux.com/i18n"
	template="/faces/template/template.xhtml">
	<ui:define name="page-content">
		<ui:include src="../CommonView/fileUpload.xhtml" />
		<p:tabView id="tabView" cache="true"
			activeIndex="#{ApplyItemTransferSiteSignBean.itemTransferSiteForm.activeIndex}">


			<p:tab id="tab1">
				<f:facet name="title">
					<i18n:outputText value="item.site.transfer.apply.sign" />
					<i18n:outputText value="list" />
				</f:facet>
				<h:form id="form" prependId="false">

					<p:dataTable var="listItemTransferHeaderApply"
						paginatorPosition="bottom"
						value="#{ApplyItemTransferSiteSignBean.itemTransferSiteForm.listItemTransferHeaderApply}"
						selection="#{ApplyItemTransferSiteSignBean.itemTransferSiteForm.itemTransferHeaderApply}"
						rowKey="#{listItemTransferHeaderApply.applyHeaderId}"
						paginator="true" rows="10" selectionMode="single"
						id="listItemTransferHeaderApply">

						<p:ajax event="rowSelect"
							listener="#{ApplyItemTransferSiteSignBean.selectApply}"
							update=":tabView" 
							 />

						<p:column style="text-align:center"
							sortBy="#{listItemTransferHeaderApply.applyHeaderNum}">
							<f:facet name="header">
								<i18n:outputText value="apply.num" />
							</f:facet>
							<h:outputText
								value="#{listItemTransferHeaderApply.applyHeaderNum}" />

						</p:column>
						<p:column style="text-align:center"
							sortBy="#{SystemConfigBean.parameterMap[listItemTransferHeaderApply.status]}">
							<f:facet name="header">
								<i18n:outputText value="status" />
							</f:facet>
							<h:outputText
								value="#{SystemConfigBean.parameterMap[listItemTransferHeaderApply.status]}" />
						</p:column>
						<p:column style="text-align:center"
							sortBy="#{ApplyItemTransferSiteSignBean.itemTransferSiteForm.actionTypeMapping[
										listItemTransferHeaderApply.action]}">
							<f:facet name="header">
								<i18n:outputText value="ACTION" />
							</f:facet>
							<h:outputText
								value="#{ApplyItemTransferSiteSignBean.itemTransferSiteForm.actionTypeMapping[
										listItemTransferHeaderApply.action]}" />
						</p:column>
						<p:column style="text-align:center"
							sortBy="#{listItemTransferHeaderApply.locationSite}">
							<f:facet name="header">
							<i18n:outputText value="apply.item.site" />
							</f:facet>
							<h:outputText
								value="#{listItemTransferHeaderApply.locationSite}" />
						</p:column>
						<p:column style="text-align:center"
							sortBy="#{listItemTransferHeaderApply.createBy}">
							<f:facet name="header">
								<i18n:outputText value="apply.by" />
							</f:facet>
							<h:outputText value="#{listItemTransferHeaderApply.createBy}" />

						</p:column>
						<p:column style="text-align:center"
							sortBy="#{listItemTransferHeaderApply.deptcode}">
							<f:facet name="header">
								<i18n:outputText value="dept_code" />
							</f:facet>
							<h:outputText value="#{listItemTransferHeaderApply.deptcode}" />
						</p:column>
						<p:column sortBy="#{listItemTransferHeaderApply.lastUpdateDate}">
							<f:facet name="header">
								<i18n:outputText value="transdate" />

							</f:facet>
							<h:outputText value="#{listItemTransferHeaderApply.lastUpdateDate}">
								<f:convertDateTime pattern="yyyy-MM-dd" timeZone="GMT+8" />
							</h:outputText>
						</p:column>
						<p:column sortBy="#{listItemTransferHeaderApply.createDate}"
							style="text-align:center">
							<f:facet name="header">
								<i18n:outputText value="pr_issue_date" />
							</f:facet>
							<h:outputText value="#{listItemTransferHeaderApply.createDate}">
								<f:convertDateTime pattern="yyyy-MM-dd" timeZone="GMT+8" />
							</h:outputText>
						</p:column>
						<p:column sortBy="#{listItemTransferHeaderApply.headerRemark}">
							<f:facet name="header">
								<i18n:outputText value="command" />
							</f:facet>
							<h:outputText value="#{listItemTransferHeaderApply.headerRemark}"
								style="white-space: pre-wrap; word-wrap: break-word;" />
						</p:column>
					</p:dataTable>
				</h:form>
			</p:tab>
			<p:tab id="tab2">
				<f:facet name="title">
					<i18n:outputText value="Apply.Info" />
				</f:facet>
				<ui:include src="applyItemTransferSiteSign.xhtml" />
			</p:tab>
		</p:tabView>
		<p:dialog id="listEmployeeDialog" widgetVar="listEmployeeDialog"
			modal="true" appendTo="@(body)" width="600">
			<f:facet name="header">
				<i18n:outputText value="List of Employee" />
			</f:facet>
			<ui:include src="../CommonView/listEmployee.xhtml" />
		</p:dialog>
		<p:confirmDialog id="RejectToNewConfirmDialog" message="確定退回申請單重新修改?"
			header="退回申請單" widgetVar="RejectToNewConfirmDialog"
			appendTo="@(body)">
			<h:form id="RejectToNewConfirmDialogForm" prependId="false">
				<p:panelGrid style="width:100%;text-align:center;word-break:break-all;">
					<p:row>
						<p:column colspan="3"> 簽核說明<i18n:outputText
								style="color:red;" value="NonNullMark.Notice" /> : </p:column>
					</p:row>
					<p:row>
						<p:column colspan="3">
							<p:inputTextarea rows="6" cols="60"
								value="#{ApplyItemTransferSiteSignBean.itemTransferSiteForm.signComment}"
								maxlength="350" style="width:100%" />
						</p:column>
					</p:row>
				</p:panelGrid>
				<p:commandButton value="Yes Sure"
					onclick="PF('RejectToNewConfirmDialog').hide();"
					actionListener="#{ApplyItemTransferSiteSignBean.onRejectToNew}"
					update=":tabView" 
					 icon="ui-icon-circle-check" />
				<p:commandButton value="Not Yet"
					onclick="PF('RejectToNewConfirmDialog').hide();" type="button"
					icon="ui-icon-close" />
			</h:form>
		</p:confirmDialog>
		<p:confirmDialog id="submitConfirmDialog" message="確定同意簽核此申請單?"
			header="同意簽核申請單" widgetVar="submitConfirmDialog" appendTo="@(body)">
			<h:form id="SubmitConfirmDialogForm" prependId="false">
				<p:panelGrid style="width:100%;text-align:center;word-break:break-all;">
					<p:row>
						<p:column colspan="3"> 簽核說明 : </p:column>
					</p:row>
					<p:row>
						<p:column colspan="3">
							<p:inputTextarea rows="6" cols="60"
								value="#{ApplyItemTransferSiteSignBean.itemTransferSiteForm.signComment}"
								maxlength="350" style="width:100%" />
						</p:column>
					</p:row>
				</p:panelGrid>
				<p:commandButton value="Yes Sure"
					onclick="PF('submitConfirmDialog').hide();"
					actionListener="#{ApplyItemTransferSiteSignBean.onAccept}"
					update=":tabView" 
					 icon="ui-icon-circle-check" />
				<p:commandButton value="Not Yet"
					onclick="PF('submitConfirmDialog').hide();" type="button"
					icon="ui-icon-close" />
			</h:form>
		</p:confirmDialog>
		<p:confirmDialog id="TransferConfirmDialog" message="確定轉呈申請單?"
			header="轉呈申請單" widgetVar="TransferConfirmDialog" appendTo="@(body)">
			<h:form id="TransferConfirmDialogForm" prependId="false">
				<p:panelGrid style="width:100%;text-align:center;word-break:break-all;">
					<p:row>
						<p:column colspan="3"> 簽核說明 : </p:column>
					</p:row>
					<p:row>
						<p:column colspan="3">
							<p:inputTextarea rows="6" cols="60"
								value="#{ApplyItemTransferSiteSignBean.itemTransferSiteForm.signComment}"
								maxlength="350" style="width:100%" />
						</p:column>
					</p:row>
				</p:panelGrid>
				<p:commandButton value="Yes Sure"
					onclick="PF('TransferConfirmDialog').hide();"
					actionListener="#{ApplyItemTransferSiteSignBean.onTransfer}"
					update=":tabView" 
					 icon="ui-icon-circle-check" />
				<p:commandButton value="Not Yet"
					onclick="PF('TransferConfirmDialog').hide();" type="button"
					icon="ui-icon-close" />
			</h:form>
		</p:confirmDialog>
	</ui:define>
</ui:composition>
