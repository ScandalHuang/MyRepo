
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:i18n="http://innolux.com/i18n"
	template="/faces/template/template.xhtml">
	<ui:define name="page-content">
		<ui:include src="../CommonView/fileUpload.xhtml" />
			<p:tabView id="tabView" cache="true"
				activeIndex="#{ApplyItemChangeSignBean.itemForm.activeIndex}" >


				<p:tab id="tab1" title="料號異動簽核清單">
				<h:form id="form" prependId="false">

					<p:dataTable var="listAItem" paginatorPosition="bottom"
						value="#{ApplyItemChangeSignBean.itemForm.listAItem}"
						rowKey="#{listAItem.eaudittransid}" paginator="true" rows="10"
						selection="#{ApplyItemChangeSignBean.itemForm.aItem}"
						selectionMode="single" id="listAItem">

						<p:ajax event="rowSelect" listener="#{ApplyItemChangeSignBean.selectApply}"
							update=":tabView" 
							  />
							
						<p:column sortBy="#{listAItem.itemnum}">
							<f:facet name="header">
								<i18n:outputText value="apply.num" />
							</f:facet>
							<h:outputText value="#{listAItem.itemnum}" />

						</p:column>
						<p:column sortBy="#{listAItem.oriitemnum}">
							<f:facet name="header">
								<i18n:outputText value="itemnum" />
							</f:facet>
							<h:outputText value="#{listAItem.oriitemnum}" />

						</p:column>
						<p:column sortBy="#{SystemConfigBean.parameterMap[listAItem.status]}">
							<f:facet name="header">
								<i18n:outputText value="status" />
							</f:facet>
							<h:outputText value="#{SystemConfigBean.parameterMap[listAItem.status]}" />

						</p:column>
						<p:column style="text-align:center">
							<f:facet name="header">
								<i18n:outputText value="siteid" />
							</f:facet>
							<h:outputText
								value="#{SystemConfigBean.locationMapALL[listAItem.organizationCode]}" />
						</p:column>
						<p:column sortBy="#{listAItem.description}">
							<f:facet name="header">
								<i18n:outputText value="description" />

							</f:facet>
							<h:outputText value="#{listAItem.description}" />

						</p:column>

						<p:column sortBy="#{listAItem.classstructureid}">
							<f:facet name="header">
								<i18n:outputText value="class_structure_id" />

							</f:facet>
							<h:outputText value="#{listAItem.classstructureid}" />

						</p:column>
						
						<p:column sortBy="#{listAItem.createDatep}">
							<f:facet name="header">
								<i18n:outputText value="apply.date" />

							</f:facet>
							<h:outputText value="#{listAItem.createDate}">
								<f:convertDateTime pattern="yyyy-MM-dd" timeZone="GMT+8" />
							</h:outputText>
						</p:column>		
						<p:column sortBy="#{listAItem.changeRemark}">
							<f:facet name="header">
								<i18n:outputText value="change.remark" />
							</f:facet>
							<h:outputText value="#{listAItem.changeRemark}" />
						</p:column>
					</p:dataTable>
					</h:form>
				</p:tab>


				<p:tab id="tab2" title="異動料號">
					<ui:include src="applyItemChangeSign.xhtml" />
					       
				</p:tab>
			</p:tabView>
		<p:dialog id="listEmployeeDialog"  widgetVar="listEmployeeDialog"  modal="true"  
		appendTo="@(body)" width="600">
		<f:facet name="header"><i18n:outputText value="List of Employee"/></f:facet>
			<ui:include src="../CommonView/listEmployee.xhtml" />
		</p:dialog>
		<p:confirmDialog id="RejectToNewConfirmDialog" message="確定退回申請單重新修改?"  
			     header="退回申請單" widgetVar="RejectToNewConfirmDialog" appendTo="@(body)">  
			 <h:form id="RejectToNewConfirmDialogForm" prependId="false"> 
<!-- added by r.c. -->
				<p:panelGrid style="width:100%;text-align:center;word-break:break-all;">
					<p:row>
						<p:column colspan="3"> 簽核說明<i18n:outputText style="color:red;" value="NonNullMark.Notice" /> : </p:column> 
					</p:row>
					<p:row>
						<p:column colspan="3">
						 <p:inputTextarea rows="6" cols="60"
								value="#{ApplyItemChangeSignBean.itemForm.signComment}" maxlength="350"  
								style="width:100%" />
						</p:column>
					</p:row>
				</p:panelGrid>
<!-- end of added-->			  
			      <p:commandButton  value="Yes Sure" onclick="PF('RejectToNewConfirmDialog').hide();" 
			                actionListener="#{ApplyItemChangeSignBean.onRejectToNew}" 
			                update=":tabView"
			                   icon="ui-icon-circle-check" />  
			      <p:commandButton  value="Not Yet" onclick="PF('RejectToNewConfirmDialog').hide();" type="button"  icon="ui-icon-close"/>   
			 </h:form>       
		</p:confirmDialog> 
		<p:confirmDialog id="submitConfirmDialog" message="確定同意簽核此申請單?"  
			     header="同意簽核申請單" widgetVar="submitConfirmDialog" appendTo="@(body)">  
			 <h:form id="SubmitConfirmDialogForm" prependId="false">
<!-- added by r.c. -->
				<p:panelGrid style="width:100%;text-align:center;word-break:break-all;">
					<p:row>
						<p:column colspan="3"> 簽核說明 : </p:column> 
					</p:row>
					<p:row>
						<p:column colspan="3">
						 <p:inputTextarea rows="6" cols="60"
								value="#{ApplyItemChangeSignBean.itemForm.signComment}" maxlength="350" 
								style="width:100%" />
						</p:column>
					</p:row>
				</p:panelGrid>
<!-- end of added-->				   
			      <p:commandButton  value="Yes Sure" onclick="PF('submitConfirmDialog').hide();" 
			                actionListener="#{ApplyItemChangeSignBean.onAccept}" 
			                update=":tabView"
			                   icon="ui-icon-circle-check"/>  
			      <p:commandButton  value="Not Yet" onclick="PF('submitConfirmDialog').hide();" type="button" icon="ui-icon-close"/>   
			 </h:form>       
		</p:confirmDialog> 
		<p:confirmDialog id="TransferConfirmDialog" message="確定轉呈申請單?"  
			     header="轉呈申請單" widgetVar="TransferConfirmDialog" appendTo="@(body)">  
			 <h:form id="TransferConfirmDialogForm" prependId="false">
<!-- added by r.c. -->
				<p:panelGrid style="width:100%;text-align:center;word-break:break-all;">
					<p:row>
						<p:column colspan="3"> 簽核說明 : </p:column> 
					</p:row>
					<p:row>
						<p:column colspan="3">
						 <p:inputTextarea rows="6" cols="60"
								value="#{ApplyItemChangeSignBean.itemForm.signComment}" maxlength="350"  
								style="width:100%" />
						</p:column>
					</p:row>
				</p:panelGrid>
<!-- end of added-->			   
			      <p:commandButton  value="Yes Sure" onclick="PF('TransferConfirmDialog').hide();" 
			                actionListener="#{ApplyItemChangeSignBean.onTransfer}" 
			                update=":tabView"
			                   icon="ui-icon-circle-check"/>  
			      <p:commandButton  value="Not Yet" onclick="PF('TransferConfirmDialog').hide();" type="button" icon="ui-icon-close"/>   
			 </h:form>       
		</p:confirmDialog> 
		<p:dialog id="preApplyItemDialog" header="異動前料號資訊" widgetVar="preApplyItemDialog"   
		appendTo="@(body)" width="850" height="200">
			<h:panelGrid  id="preItemForm" columns="1" cellpadding="1">
				<ui:include src="../applyQuery/applyItemQuery.xhtml" />
			</h:panelGrid>
		</p:dialog>
	</ui:define>
</ui:composition>
