
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:i18n="http://innolux.com/i18n"
	template="/faces/template/template.xhtml">
	<ui:define name="page-content">

         <style type="text/css">
            .old {
                background-color: #6CE26C !important;
                background-image: none !important;
                color: #000000 !important;
            }
        </style>
		<ui:include src="../CommonView/fileUpload.xhtml" />
		<p:tabView id="tabView" cache="true"
			activeIndex="#{ApplyClassstructureSignBean.classstructureForm.activeIndex}">


			<p:tab id="tab1">
				<f:facet name="title">
					<i18n:outputText value="item.Classstructure.apply.sign" />
					<i18n:outputText value="list" />
				</f:facet>
				<h:form id="form" prependId="false">
					<p:dataTable var="listClassstructureHeaderApply"
						paginatorPosition="bottom"
						value="#{ApplyClassstructureSignBean.classstructureForm.listClassstructureHeaderApply}"
						rowKey="#{listClassstructureHeaderApply.applyHeaderId}"
						paginator="true" rows="10"
						selection="#{ApplyClassstructureSignBean.classstructureForm.classstructureHeaderApply}"
						selectionMode="single" id="listClassstructureHeaderApply">

						<p:ajax event="rowSelect"
							listener="#{ApplyClassstructureSignBean.selectClassstructureHeaderApply}"
							update=":tabView"
							
							 />

						<p:column style="text-align:center"
							sortBy="#{listClassstructureHeaderApply.applyHeaderNum}">
							<f:facet name="header">
								<i18n:outputText value="apply.num" />
							</f:facet>
							<h:outputText
								value="#{listClassstructureHeaderApply.applyHeaderNum}" />

						</p:column>
						<p:column style="text-align:center"
							sortBy="#{listClassstructureHeaderApply.action}">
							<f:facet name="header">
								ACTION
							</f:facet>
							<h:outputText
								value="#{SystemConfigBean.parameterMap[listClassstructureHeaderApply.action]}" />

						</p:column>
						<p:column style="text-align:center"
							sortBy="#{SystemConfigBean.parameterMap[listClassstructureHeaderApply.status]}">
							<f:facet name="header">
								<i18n:outputText value="status" />
							</f:facet>
							<h:outputText
								value="#{SystemConfigBean.parameterMap[listClassstructureHeaderApply.status]}" />
						</p:column>
						<p:column style="text-align:center">
							<f:facet name="header">
								<i18n:outputText value="siteid" />
							</f:facet>
							<h:outputText
								value="#{SystemConfigBean.locationMapALL[listClassstructureHeaderApply.organizationCode]}" />
						</p:column>
						<p:column style="text-align:center"
							sortBy="#{listClassstructureHeaderApply.classstructureid}">
							<f:facet name="header">
								<i18n:outputText value="class_structure_id" />
							</f:facet>
							<h:outputText
								value="#{listClassstructureHeaderApply.classstructureid}" />
						</p:column>
						<p:column style="text-align:center"
							sortBy="#{listClassstructureHeaderApply.createBy}">
							<f:facet name="header">
								<i18n:outputText value="apply.by" />
							</f:facet>
							<h:outputText value="#{listClassstructureHeaderApply.createBy}" />

						</p:column>
						<p:column style="text-align:center"
							sortBy="#{listClassstructureHeaderApply.deptcode}">
							<f:facet name="header">
								<i18n:outputText value="dept_code" />
							</f:facet>
							<h:outputText value="#{listClassstructureHeaderApply.deptcode}" />
						</p:column>
						<p:column sortBy="#{listClassstructureHeaderApply.lastUpdateDate}"
							style="text-align:center">
							<f:facet name="header">
								<i18n:outputText value="transdate" />
							</f:facet>
							<h:outputText value="#{listClassstructureHeaderApply.lastUpdateDate}">
								<f:convertDateTime pattern="yyyy-MM-dd" timeZone="GMT+8" />
							</h:outputText>
						</p:column>
						<p:column sortBy="#{listClassstructureHeaderApply.createDate}"
							style="text-align:center">
							<f:facet name="header">
								<i18n:outputText value="pr_issue_date" />
							</f:facet>
							<h:outputText value="#{listClassstructureHeaderApply.createDate}">
								<f:convertDateTime pattern="yyyy-MM-dd" timeZone="GMT+8" />
							</h:outputText>
						</p:column>
						<p:column sortBy="#{listClassstructureHeaderApply.headerRemark}">
							<f:facet name="header">
								<i18n:outputText value="command" />
							</f:facet>
							<h:outputText
								value="#{listClassstructureHeaderApply.headerRemark}"
								style="white-space: pre-wrap; word-wrap: break-word;" />
						</p:column>
					</p:dataTable>
				</h:form>
			</p:tab>
			<p:tab id="tab2">
				<f:facet name="title">
					<i18n:outputText value="Apply.Info" />
				</f:facet>
				<ui:include src="applyClassstructureSign.xhtml" />
			</p:tab>
		</p:tabView>
		<p:dialog id="listEmployeeDialog" widgetVar="listEmployeeDialog"
			modal="true" appendTo="@(body)" width="600">
			<f:facet name="header">
				<i18n:outputText value="List of Employee" />
			</f:facet>
			<ui:include src="../CommonView/listEmployee.xhtml" />
		</p:dialog>
		<p:confirmDialog id="RejectToNewConfirmDialog" message="確定退回申請單重新修改?"
			header="退回申請單" widgetVar="RejectToNewConfirmDialog"
			appendTo="@(body)">
			<h:form id="RejectToNewConfirmDialogForm" prependId="false">
				<p:panelGrid style="width:100%;text-align:center;word-break:break-all;">
					<p:row>
						<p:column colspan="3"> 簽核說明<i18n:outputText
								style="color:red;" value="NonNullMark.Notice" /> : </p:column>
					</p:row>
					<p:row>
						<p:column colspan="3">
							<p:inputTextarea rows="6" cols="60"
								value="#{ApplyClassstructureSignBean.classstructureForm.signComment}"
								maxlength="350" style="width:100%" />
						</p:column>
					</p:row>
				</p:panelGrid>
				<p:commandButton value="Yes Sure"
					onclick="PF('RejectToNewConfirmDialog').hide();"
					actionListener="#{ApplyClassstructureSignBean.onRejectToNew}"
					update=":tabView" 
					 icon="ui-icon-circle-check" />
				<p:commandButton value="Not Yet"
					onclick="PF('RejectToNewConfirmDialog').hide();" type="button"
					icon="ui-icon-close" />
			</h:form>
		</p:confirmDialog>
		<p:confirmDialog id="submitConfirmDialog" message="確定同意簽核此申請單?"
			header="同意簽核申請單" widgetVar="submitConfirmDialog" appendTo="@(body)">
			<h:form id="SubmitConfirmDialogForm" prependId="false">
				<p:panelGrid style="width:100%;text-align:center;word-break:break-all;">
					<p:row>
						<p:column colspan="3"> 簽核說明 : </p:column>
					</p:row>
					<p:row>
						<p:column colspan="3">
							<p:inputTextarea rows="6" cols="60"
								value="#{ApplyClassstructureSignBean.classstructureForm.signComment}"
								maxlength="350" style="width:100%" />
						</p:column>
					</p:row>
				</p:panelGrid>
				<h:outputText style="color:red;bgcolor:red;" 
					value="申請項目中，有部份清單將改變填寫型態(Free Text/下拉清單)!!" 
					rendered="#{ApplyClassstructureSignBean.classstructureForm.classstructureHeaderApply.changeTypeFlag=='Y'}" />
				<br/>
				<p:commandButton value="Yes Sure"
					onclick="PF('submitConfirmDialog').hide();"
					actionListener="#{ApplyClassstructureSignBean.onAccept}"
					update=":tabView" 
					 icon="ui-icon-circle-check" />
				<p:commandButton value="Not Yet"
					onclick="PF('submitConfirmDialog').hide();" type="button"
					icon="ui-icon-close" />
			</h:form>
		</p:confirmDialog>
		<p:confirmDialog id="TransferConfirmDialog" message="確定轉呈申請單?"
			header="轉呈申請單" widgetVar="TransferConfirmDialog" appendTo="@(body)">
			<h:form id="TransferConfirmDialogForm" prependId="false">
				<p:panelGrid style="width:100%;text-align:center;word-break:break-all;">
					<p:row>
						<p:column colspan="3"> 簽核說明 : </p:column>
					</p:row>
					<p:row>
						<p:column colspan="3">
							<p:inputTextarea rows="6" cols="60"
								value="#{ApplyClassstructureSignBean.classstructureForm.signComment}"
								maxlength="350" style="width:100%" />
						</p:column>
					</p:row>
				</p:panelGrid>
				<p:commandButton value="Yes Sure"
					onclick="PF('TransferConfirmDialog').hide();"
					actionListener="#{ApplyClassstructureSignBean.onTransfer}"
					update=":tabView" 
					 icon="ui-icon-circle-check" />
				<p:commandButton value="Not Yet"
					onclick="PF('TransferConfirmDialog').hide();" type="button"
					icon="ui-icon-close" />
			</h:form>
		</p:confirmDialog>
	</ui:define>
</ui:composition>
