<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:i18n="http://innolux.com/i18n">
	<h:form id="inactiveMinLevelForm" prependId="false">
		<p:dataTable var="inactiveRecord" paginatorPosition="bottom"
			id="inactiveRecord" paginator="true" rows="10"
			filterDelay="#{SystemConfigBean.filetDelay}"
			filteredValue="#{ListInvbalancesInactiveRecodeBean.filterInactiveRecord}"
			value="#{ListInvbalancesInactiveRecodeBean.inactiveRecord}">
			<f:facet name="header" >  
			         三年內下修控管量為0記錄共：  #{ListInvbalancesInactiveRecodeBean.inactiveRecord.size()} 筆
			        <h:commandLink>  
			            <p:graphicImage value="../../resources/images/excel.png" />  
			            <p:dataExporter type="xls" target="inactiveRecord" 
			            fileName="InactiveRecode_#{currentDate.getTime()}" />
			        </h:commandLink>  
		
			</f:facet>
			<p:columns value="#{ListInvbalancesInactiveRecodeBean.columns}"
				var="column" sortBy="#{inactiveRecord[column.property]}"
				filterBy="#{inactiveRecord[column.property]}"
				filterMatchMode="contains"
				columnIndexVar="colIndex"
				style="text-align:center;white-space: pre-wrap; word-wrap: break-word;">
				<f:facet name="header">
					<h:outputText value="#{column.header}" />
				</f:facet>
				<h:outputText value="#{inactiveRecord[column.property]}" />
			</p:columns>
		</p:dataTable>
	</h:form>
</ui:composition>
