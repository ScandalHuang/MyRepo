
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" xmlns:i18n="http://innolux.com/i18n">
	<h:form id="listHighlightItemDisableForm" prependId="false">
		<c:set var="bean" value="#{ListHighlightItemDisableBean}" />
		<c:set var="itemControlConfig" value="#{bean.itemControlConfig}" />
		<center>
			<p:panelGrid style="word-break:break-all;">
				<p:row>
					<p:column><i18n:outputText value="location.site" />:</p:column>
					<p:column>
						<p:selectOneMenu value="#{itemControlConfig.locationSite}"
							id="locationSite14" filter="true" filterMatchMode="contains"
							required="true" requiredMessage="必須有值。">
							<f:selectItem itemLabel="請選擇" itemValue="" />
							<f:selectItems value="#{SystemConfigBean.lSiteOption}" />
						</p:selectOneMenu>
						<p:message for="locationSite14" />
					</p:column>
					<p:column>
						<i18n:outputText value="itemnum" />：
					</p:column>
					<p:column>
						<p:inputText value="#{itemControlConfig.itemnum}" size="20"
							required="true" requiredMessage="必須有值。" id="itemnum14" />
						<p:message for="itemnum14" />
					</p:column>
					<p:column style="text-align: center">
						<p:commandButton value="停用"
							actionListener="#{bean.update('CLOSE')}"
							update="listHighlightItemDisableForm" />
						<p:commandButton value="啟用"
							actionListener="#{bean.update('START')}"
							update="listHighlightItemDisableForm" />
					</p:column>
				</p:row>
			</p:panelGrid>
			<p:dataTable var="listHighlightItemDisable"
				paginatorPosition="bottom" id="listHighlightItemDisable"
				paginator="true" rows="10"
				filterDelay="#{SystemConfigBean.filetDelay}"
				filteredValue="#{bean.listFilter}" value="#{bean.list}">
				<p:column style="width:20px" exportable="false">
					<p:commandButton icon="ui-icon-search"
						style="width:20px;height:20px;"
						update=":tabView:listHighlightItemDisableForm" process="@this"
						actionListener="#{bean.setItemControlConfig(listHighlightItemDisable)}" />
				</p:column>
				<p:column filterMatchMode="contains"
					filterBy="#{listHighlightItemDisable.locationSite}">
					<f:facet name="header">
								區域
							</f:facet>
					<h:outputText value="#{listHighlightItemDisable.locationSite}" />
				</p:column>
				<p:column filterMatchMode="contains"
					filterBy="#{listHighlightItemDisable.itemnum}">
					<f:facet name="header">
								料號
							</f:facet>
					<h:outputText value="#{listHighlightItemDisable.itemnum}" />
				</p:column>
				<p:column >
					<f:facet name="header">
								品名
							</f:facet>
					<h:outputText value="#{listHighlightItemDisable.item.description}" />
				</p:column>
				<p:column >
					<f:facet name="header">
								DISABLE
							</f:facet>
					<h:outputText value="#{listHighlightItemDisable.highlightDisableFlag}" />
				</p:column>
			</p:dataTable>

			<p:panelGrid columns="2">
				<p:panel header="Export All Data">
					<h:commandLink immediate="true">
						<p:graphicImage value="../../resources/images/excel.png" />
						<p:dataExporter type="xls" target="listHighlightItemDisable"
							fileName="Disable_Highlight_ALL" />
					</h:commandLink>
				</p:panel>

				<p:panel header="Export Page Data">
					<h:commandLink immediate="true">
						<p:graphicImage value="../../resources/images/excel.png" />
						<p:dataExporter type="xls" target="listHighlightItemDisable"
							fileName="Disable_Highlight_Page" pageOnly="true" />
					</h:commandLink>
				</p:panel>
			</p:panelGrid>
		</center>
	</h:form>
</ui:composition>
