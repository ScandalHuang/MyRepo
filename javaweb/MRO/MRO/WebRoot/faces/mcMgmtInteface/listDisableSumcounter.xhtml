
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:i18n="http://innolux.com/i18n">
	<h:form id="listdisableSumcounterForm" prependId="false">
			<i18n:outputText value="location.site" />：
			<p:selectOneMenu style="width:250px;" converter="SerializesConverter"
			value="#{LisDisableSumcounterBean.disableSumcounterForm.sLocationSite}"
			filter="true" filterMatchMode="startsWith" >
			<f:selectItem itemLabel="請選擇" itemValue="" />
			<f:selectItems value="#{LoginInfoBean.userLSMap.values()}" var="userLSMap"
								itemLabel="#{userLSMap.locationSite}"  itemValue="#{userLSMap}" />
			<p:ajax update=":tabView:listdisableSumcounterForm"
				listener="#{LisDisableSumcounterBean.onSearch}"
				process="@form" 
				 />
		</p:selectOneMenu>
		<br /><font color="red">*重複的ORGANIZATION_CODE、DEPT_CODE與ITEMNUM會在上傳後自動覆蓋</font>
		<br /><font color="red">*DEPT_CODE若為空值，請上傳 NULL</font>
		<p:dataTable var="listdisableSumcounter"
			value="#{LisDisableSumcounterBean.disableSumcounterForm.list}"
			filterDelay="#{SystemConfigBean.filetDelay}"
			filteredValue="#{LisDisableSumcounterBean.disableSumcounterForm.filterList}"
			paginator="true" rows="10" id="listdisableSumcounter"
			rowKey="#{listdisableSumcounter.id}"
			selection="#{LisDisableSumcounterBean.disableSumcounterForm.deleteList}"
			paginatorPosition="bottom" style="text-align:center">
			<f:facet name="header">
				<i18n:outputText value="sumcounter.disable.list" />
				<p:commandButton value="選取全部" icon="ui-icon-circle-check"
					rendered="#{LisDisableSumcounterBean.disableSumcounterForm.list.size()>0}"
					actionListener="#{LisDisableSumcounterBean.onSelectAll}" 
					update="listdisableSumcounter" />
				<p:commandButton value="刪除清單" icon="ui-icon-trash"
					rendered="#{LisDisableSumcounterBean.disableSumcounterForm.list.size()>0}"
					oncomplete="PF('deleteConfirmDsDialog').show();" />
			</f:facet>
			<p:column selectionMode="multiple" exportable="false"
				style="text-align:center;width:20px" />
			<p:column filterMatchMode="contains" filterBy="#{listdisableSumcounter.organizationCode}">
				<f:facet name="header">
						ORGANIZATION_CODE(廠區)
				</f:facet>
				<h:outputText value="#{listdisableSumcounter.organizationCode}" />
			</p:column>
			<p:column filterMatchMode="contains" filterBy="#{listdisableSumcounter.deptCode}">
				<f:facet name="header">
						DEPT_CODE(部門)
				</f:facet>
				<h:outputText value="#{listdisableSumcounter.deptCode}" />
			</p:column>		
			<p:column filterMatchMode="contains" filterBy="#{listdisableSumcounter.itemnum}">
				<f:facet name="header">
						ITEMNUM(料號)
				</f:facet>
				<h:outputText value="#{listdisableSumcounter.itemnum}" />
			</p:column>
			<p:column>
				<f:facet name="header">
						Remark(備註)
				</f:facet>
				<h:outputText value="#{listdisableSumcounter.remark}" />
			</p:column>
			<p:column exportable="false">
				<f:facet name="header">
					最後更新人
				</f:facet>
					<h:outputText value="#{listdisableSumcounter.lastUpdateBy}" />
			</p:column>
			<p:column exportable="false">
				<f:facet name="header">
					<i18n:outputText value="create.date" />
				</f:facet>
				<h:outputText
					value="#{listdisableSumcounter.lastUpdate}">
					<f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" timeZone="GMT+8" />
				</h:outputText>
			</p:column>
		</p:dataTable>
		<p:panelGrid columns="2">
			<p:panel header="Export All Data">
				<h:commandLink>
					<p:graphicImage value="../../resources/images/excel.png" />
					<p:dataExporter type="xls" target="listdisableSumcounter"
						fileName="#{currentDate.getTime()}E" />
				</h:commandLink>
			</p:panel>
			<p:panel header="Upload Data">
				<i18n:outputText value="upload.excel" />：
					<p:commandButton icon="ui-icon-disk"
					update=":fileUploadExcelForm"
					action="#{FileUploadExcelBean.excel(6,1)}"
					 
					oncomplete="PF('ExcelFileUploadDialog').show();">
					<f:setPropertyActionListener target="#{FileUploadExcelBean.object}"
						value="#{LisDisableSumcounterBean}" />
					<f:setPropertyActionListener
						target="#{FileUploadExcelBean.updateView}"
						value="tabView:listdisableSumcounterForm" />
				</p:commandButton>
			</p:panel>
		</p:panelGrid>
	</h:form>
	
	
		
		<p:confirmDialog id="deleteConfirmDsDialog" message="確定刪除清單?" width="300"
			header="確定刪除清單" widgetVar="deleteConfirmDsDialog" appendTo="@(body)">
			<h:form id="deleteConfirmEqDialogDsForm" prependId="false">
				<p:commandButton value="Yes Sure"
					oncomplete="PF('deleteConfirmDsDialog').hide();"
					actionListener="#{LisDisableSumcounterBean.onDelete}"
					update=":tabView:listdisableSumcounterForm"
					 
					icon="ui-icon-circle-check" />
				<p:commandButton value="Not Yet"
					onclick="PF('deleteConfirmDsDialog').hide();" type="button"
					icon="ui-icon-close" />
			</h:form>
		</p:confirmDialog>
</ui:composition>
