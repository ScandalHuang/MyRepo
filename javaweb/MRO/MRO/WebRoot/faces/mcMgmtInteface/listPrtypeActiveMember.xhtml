
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:i18n="http://innolux.com/i18n">
		<h:form id="listPrtypeActiveMemberForm" prependId="false">
		<i18n:outputText value="location.site" />：
		<p:selectOneMenu style="width:250px;" converter="SerializesConverter"
			value="#{ListPrtypeActiveMemberBean.sLocationSiteMap}"
			filter="true" filterMatchMode="startsWith" >
			<f:selectItem itemLabel="請選擇" itemValue="" />
			<f:selectItems value="#{LoginInfoBean.userLSMap.values()}" var="userLSMap"
								itemLabel="#{userLSMap.locationSite}"  itemValue="#{userLSMap}" />
			<p:ajax update="@form" listener="#{ListPrtypeActiveMemberBean.onSearch}" />
		</p:selectOneMenu>
		<c:if test="#{ListPrtypeActiveMemberBean.editButton}">
			<br/><font color="red">*系統會依照選取的<i18n:outputText value="location.site" />與申請作業進行新增</font>
			<br /><font color="red">*重複的工號在上傳後自動覆蓋</font>
		</c:if><br/>
		<center>
			<p:dataTable var="listPrtypeActiveMember" paginatorPosition="bottom"
				id="listPrtypeActiveMember" paginator="true" rows="10"
				rowKey="#{listPrtypeActiveMember.prtypeActiveMemberId}"
				selection="#{ListPrtypeActiveMemberBean.sPrtypeActiveMember}"
				value="#{ListPrtypeActiveMemberBean.listPrtypeActiveMember}">
				<f:facet name="header">
					<font color="red">*若清單無任何人員，則代表不管控</font><br/>限制開單人員清單
					<font color="red">
					<h:outputText rendered="#{ListPrtypeActiveMemberBean.selectPrtype!=''}"
					value="(#{SystemConfigBean.parameterMap[ListPrtypeActiveMemberBean.selectPrtype]})" />
					</font>
				<br/>
				<p:commandButton value="選取全部" icon="ui-icon-circle-check"
					rendered="#{ListPrtypeActiveMemberBean.listPrtypeActiveMember.size()>0}"
					actionListener="#{ListPrtypeActiveMemberBean.onSelectAll}" 
					update="listPrtypeActiveMember" />
				<p:commandButton value="刪除清單" icon="ui-icon-trash"
					rendered="#{ListPrtypeActiveMemberBean.listPrtypeActiveMember.size()>0}"
					oncomplete="PF('deleteConfirmPAMDialog').show();" />
				</f:facet>
				<p:column selectionMode="multiple" exportable="false"
				style="text-align:center;width:20px" />
				<p:column>
					<f:facet name="header">
							EMPLOYEE_NUM(工號)
						</f:facet>
					<h:outputText value="#{listPrtypeActiveMember.employeeNum}" />
				</p:column>
				<p:column exportable="false">
					<f:facet name="header">
							<i18n:outputText value="apply.prtype.category" />
						</f:facet>
					#{SystemConfigBean.parameterMap[ListPrtypeActiveMemberBean.selectPrtype]}
				</p:column>
				<p:column exportable="false">
					<f:facet name="header">
							LASTUPDATE_DATE
						</f:facet>
					<h:outputText value="#{listPrtypeActiveMember.lastupdateDate}" >
								<f:convertDateTime pattern="yyyy-MM-dd" timeZone="GMT+8" />
							</h:outputText>
				</p:column>
				<p:column exportable="false">
					<f:facet name="header">
							 LASTUPDATE_BY 
						</f:facet>
					<h:outputText value="#{listPrtypeActiveMember.lastupdateBy}" />
				</p:column>
			</p:dataTable>
					<p:panelGrid columns="2" >
			<p:panel header="Export All Data">
				<h:commandLink>
					<p:graphicImage value="../../resources/images/excel.png" />
					<p:dataExporter type="xls" target="listPrtypeActiveMember"
						fileName="listPrtypeActiveMember" />
				</h:commandLink>
			</p:panel>
			<p:panel header="Upload Data"
				rendered="#{ListPrtypeActiveMemberBean.sLocationSiteMap!=null and
					ListPrtypeActiveMemberBean.selectPrtype!='' and
					ListPrtypeActiveMemberBean.editButton}">
				<i18n:outputText value="upload.excel" />：
					<p:commandButton icon="ui-icon-disk"
					update=":fileUploadExcelForm"
					action="#{FileUploadExcelBean.excel(3,1)}"
					oncomplete="PF('ExcelFileUploadDialog').show();">
					<f:setPropertyActionListener target="#{FileUploadExcelBean.object}"
						value="#{ListPrtypeActiveMemberBean}" />
					<f:setPropertyActionListener
						target="#{FileUploadExcelBean.updateView}"
						value="tabView:listPrtypeActiveMember" />
				</p:commandButton>
			</p:panel>
		</p:panelGrid>
		</center>
		</h:form>
	
	
		
		<p:confirmDialog id="deleteConfirmPAMDialog" message="確定刪除清單?" width="300"
			header="確定刪除清單" widgetVar="deleteConfirmPAMDialog" appendTo="@(body)">
			<h:form id="deleteConfirmPAMDialogForm" prependId="false">
				<p:commandButton value="Yes Sure"
					oncomplete="PF('deleteConfirmPAMDialog').hide();"
					actionListener="#{ListPrtypeActiveMemberBean.onDelete}"
					update=":tabView:listPrtypeActiveMemberForm"
					 
					icon="ui-icon-circle-check" />
				<p:commandButton value="Not Yet"
					onclick="PF('deleteConfirmPAMDialog').hide();" type="button"
					icon="ui-icon-close" />
			</h:form>
		</p:confirmDialog>
</ui:composition>
