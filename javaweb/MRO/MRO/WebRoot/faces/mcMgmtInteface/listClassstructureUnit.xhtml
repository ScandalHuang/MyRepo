<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:i18n="http://innolux.com/i18n">
	<h:form id="listClassstructureUnitForm" prependId="false">
		<br /><font color="red">*重複的類別名稱會在上傳後自動覆蓋</font>
		<p:dataTable var="listClassstructureUnit"
			value="#{ListClassstructureUnitBean.classstructureUnitForm.listClassstructureUnit}"
			filterDelay="#{SystemConfigBean.filetDelay}"
			filteredValue="#{ListClassstructureUnitBean.classstructureUnitForm.filterListClassstructureUnit}"
			paginator="true" rows="10" id="listClassstructureUnit"
			rowKey="#{listClassstructureUnit.classstructureid}"
			selection="#{ListClassstructureUnitBean.classstructureUnitForm.deleteClassstructureUnit}"
			paginatorPosition="bottom" style="text-align:center">
			<f:facet name="header">
				UNIT管理清單
				<p:commandButton value="刪除UNIT清單" icon="ui-icon-trash"
					rendered="#{ListClassstructureUnitBean.classstructureUnitForm.listClassstructureUnit.size()>0}"
					oncomplete="PF('deleteClassstructureUnitConfirmDialog').show();" />
			</f:facet>
			<p:column selectionMode="multiple" exportable="false"
				style="text-align:center;width:20px" />
			<p:column filterMatchMode="contains" filterBy="#{listClassstructureUnit.classstructureid}">
				<f:facet name="header">
						CLASSSTRUCTUREID(類別)
				</f:facet>
				<h:outputText value="#{listClassstructureUnit.classstructureid}" />
			</p:column>
			<p:column >
				<f:facet name="header">
						MIN_BASIC_UNIT(最小計量單位 )
				</f:facet>
				<h:outputText value="#{listClassstructureUnit.minBasicUnit}" />
			</p:column>
			<p:column>
				<f:facet name="header">
						PACKAGE_UNIT(包裝單位 )
				</f:facet>
				<h:outputText value="#{listClassstructureUnit.packageUnit}" />
			</p:column>
			<p:column exportable="false">
				<f:facet name="header">
					最後更新人
				</f:facet>
					<h:outputText value="#{listClassstructureUnit.updateBy}" />
			</p:column>
			<p:column exportable="false">
				<f:facet name="header">
					<i18n:outputText value="create.date" />
				</f:facet>
				<h:outputText
					value="#{listClassstructureUnit.updateDate}">
					<f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" timeZone="GMT+8" />
				</h:outputText>
			</p:column>
		</p:dataTable>
		<p:panelGrid columns="2">
			<p:panel header="Export All Data">
				<h:commandLink>
					<p:graphicImage value="../../resources/images/excel.png" />
					<p:dataExporter type="xls" target="listClassstructureUnit"
						fileName="FAB" />
				</h:commandLink>
			</p:panel>
			<p:panel header="Upload Data">
				<i18n:outputText value="upload.excel" />：
					<p:commandButton icon="ui-icon-disk"
					update=":fileUploadExcelForm"
					action="#{FileUploadExcelBean.excel(3,1)}"
					 
					oncomplete="PF('ExcelFileUploadDialog').show();">
					<f:setPropertyActionListener target="#{FileUploadExcelBean.object}"
						value="#{ListClassstructureUnitBean}" />
					<f:setPropertyActionListener
						target="#{FileUploadExcelBean.updateView}"
						value="tabView:listClassstructureUnitForm" />
				</p:commandButton>
			</p:panel>
		</p:panelGrid>
	</h:form>
	
		<p:confirmDialog id="deleteClassstructureUnitConfirmDialog" message="確定刪除UNIT清單?" width="300"
			header="確定刪除UNIT清單?" widgetVar="deleteClassstructureUnitConfirmDialog" appendTo="@(body)">
			<h:form id="deleteClassstructureUnitConfirmDialogForm" prependId="false">
				<p:commandButton value="Yes Sure"
					oncomplete="PF('deleteClassstructureUnitConfirmDialog').hide();"
					actionListener="#{ListClassstructureUnitBean.onDelete}"
					update=":tabView:listClassstructureUnitForm"
					 
					icon="ui-icon-circle-check" />
				<p:commandButton value="Not Yet"
					onclick="PF('deleteClassstructureUnitConfirmDialog').hide();" type="button"
					icon="ui-icon-close" />
			</h:form>
		</p:confirmDialog>

</ui:composition>
