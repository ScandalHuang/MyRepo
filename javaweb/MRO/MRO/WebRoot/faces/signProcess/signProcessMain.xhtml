<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:i18n="http://innolux.com/i18n"
	template="/faces/template/template.xhtml">
	<ui:define name="page-content">
	
	<p:tabView id="tabView" cache="true" activeIndex="#{SignProcessBean.signProcessForm.activeIndex}">
		<p:tab id="tab1" title="簽核清單"> 
			<h:form id="form" prependId="false">
			<p:dataTable var="signProcessQuery" paginatorPosition="bottom"
						value="#{SignProcessBean.signProcessForm.signProcessQuery}"
						rowKey="#{signProcessQuery.processId}" paginator="true" rows="10"
						selection="#{SignProcessBean.signProcessForm.signProcess}"
						selectionMode="single" id="signProcessQuery">

						<p:ajax event="rowSelect" listener="#{SignProcessBean.selectSignProcess}"
							update=":tabView" 
							  />
							
						<p:column>
							<f:facet name="header">
								簽核流程編號
							</f:facet>
							<h:outputText value="#{signProcessQuery.processId}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								簽核流程名稱
							</f:facet>
							<h:outputText value="#{signProcessQuery.processName}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								敘述
							</f:facet>
							<h:outputText value="#{signProcessQuery.description}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								異動人
							</f:facet>
							<h:outputText value="#{signProcessQuery.changeBy}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								異動日期
							</f:facet>
							<h:outputText value="#{signProcessQuery.changeDate}">
								<f:convertDateTime pattern="yyyy-MM-dd" timeZone="GMT+8" />
							</h:outputText>

						</p:column>

						<p:column>
							<f:facet name="header">
								失效日期
							</f:facet>
							<h:outputText value="#{signProcessQuery.inactiveDate}">
								<f:convertDateTime pattern="yyyy-MM-dd" timeZone="GMT+8" />
							</h:outputText>

						</p:column>
					</p:dataTable>
			</h:form>
		</p:tab>
		<p:tab id="tab2" title="簽核設定">
			<ui:include src="signProcess.xhtml"></ui:include>
		</p:tab>
	</p:tabView>	
		<p:dialog id="signHrDialog"  widgetVar="signHrDialog"  modal="true"  
		appendTo="@(body)" width="500" height="400">
		<f:facet name="header"><i18n:outputText value="List of Employee"/></f:facet>
			<ui:include src="../signHr/signHr.xhtml" />
		</p:dialog>
	</ui:define>
</ui:composition>
