
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:i18n="http://innolux.com/i18n"
	template="/faces/template/template.xhtml">
	<ui:define name="page-content">

		<style type="text/css">
.old {
	background-color: #6CE26C !important;
	background-image: none !important;
	color: #000000 !important;
}
</style>
		<ui:include src="../CommonView/fileUpload.xhtml" />
		<p:tabView id="tabView" cache="true"
			activeIndex="#{ApplyClassstructureQueryBean.classstructureForm.activeIndex}">


			<p:tab id="tab1">
				<f:facet name="title">
					<i18n:outputText value="item.Classstructure.apply.query" />
					<i18n:outputText value="list" />
				</f:facet>
				<h:form id="form" prependId="false">
					<div align="center">
						<p:panelGrid id="search" style="width:100%;word-break:break-all;">
							<f:facet name="header">
								<p:row>
									<p:column colspan="6" style="text-align: center">
										<i18n:outputText value="Search.Condition" />
									</p:column>
								</p:row>
							</f:facet>
							<p:row>
								<p:column>申請區域</p:column>
								<p:column>
									<p:selectOneMenu
										value="#{ApplyClassstructureQueryBean.classstructureForm.sLocationSite}"
										filter="true" filterMatchMode="startsWith">
										<f:selectItem itemLabel="請選擇" itemValue="" />
										<f:selectItems value="#{SystemConfigBean.lSiteOption}" />
										<p:ajax update="sOrganizationCode" process="@this" />
									</p:selectOneMenu>
								</p:column>site
									<p:column>
									<i18n:outputText value="site" />
								</p:column>
								<p:column>
									<p:selectOneMenu style="width:250px;" id="sOrganizationCode"
										value="#{ApplyClassstructureQueryBean.classstructureForm.sOrganizationCode}"
										filter="true" filterMatchMode="startsWith">
										<f:selectItem itemLabel="請選擇" itemValue="" />
										<f:selectItems value="#{SystemConfigBean.getLocationMaps(ApplyClassstructureQueryBean.classstructureForm.sLocationSite)}" 
											var="maps" itemLabel="#{maps.organizationName}"  itemValue="#{maps.organizationCode}" />
									</p:selectOneMenu>
								</p:column>
								<p:column>
									<p:column>
										<i18n:outputText value="apply.by" />
									</p:column>
								</p:column>
								<p:column>
									<p:inputText
										value="#{ApplyClassstructureQueryBean.classstructureForm.createBy}"
										size="13" />
									<p:commandButton icon="ui-icon-search"
										oncomplete="PF('listEmployeeDialog').show();">
										<f:setPropertyActionListener
											target="#{ListEmployeeBean.object}"
											value="#{ApplyClassstructureQueryBean}" />
										<f:setPropertyActionListener
											target="#{ListEmployeeBean.updateView}"
											value="tabView:search" />
									</p:commandButton>
								</p:column>
							</p:row>
							<p:row>
								<p:column>
									<i18n:outputText value="apply.num" />
									<i18n:outputText value="assetattrid" /> / 
									<i18n:outputText value="class_structure_id" />
								</p:column>
								<p:column>
									<p:inputText
										value="#{ApplyClassstructureQueryBean.classstructureForm.applyHeaderNum}"/>
								</p:column>

								<p:column>
									<i18n:outputText value="status" />
								</p:column>
								<p:column>
									<p:selectOneMenu id="status"
										value="#{ApplyClassstructureQueryBean.classstructureForm.status}"
										style="width:90px;text-align:left;">
										<f:selectItem itemValue="" itemLabel="請選擇" />
										<f:selectItems
											value="#{ApplyClassstructureQueryBean.classstructureForm.selectStatus}" />
									</p:selectOneMenu>
								</p:column>
								<p:column>
									<i18n:outputText value="ACTION" />
								</p:column>
								<p:column>
									<p:selectOneMenu
										value="#{ApplyClassstructureQueryBean.classstructureForm.action}"
										style="text-align:left;">
										<f:selectItem itemValue="" itemLabel="請選擇" />
										<f:selectItems
											value="#{ApplyClassstructureQueryBean.classstructureForm.actionOption}" />
									</p:selectOneMenu>
								</p:column>
							</p:row>
							<p:row>
								<p:column>
									<i18n:outputText value="pr_issue_date" />
								</p:column>
								<p:column colspan="5">
									<p:calendar id="beginDate"
										value="#{ApplyClassstructureQueryBean.classstructureForm.beginDate}"
										showOn="button" readonlyInput="true" />
									<p:commandButton icon="ui-icon-close" update="beginDate"
										style="width:24px;height:24px;">
										<f:setPropertyActionListener
											target="#{ApplyClassstructureQueryBean.classstructureForm.beginDate}"
											value="" />
									</p:commandButton>
											 ~ 
										<p:calendar id="endDate"
										value="#{ApplyClassstructureQueryBean.classstructureForm.endDate}"
										showOn="button" readonlyInput="true" />
									<p:commandButton icon="ui-icon-close" update="endDate"
										style="width:24px;height:24px;">
										<f:setPropertyActionListener
											target="#{ApplyClassstructureQueryBean.classstructureForm.endDate}"
											value="" />
									</p:commandButton>
								</p:column>
							</p:row>
							<f:facet name="footer">
								<p:row>
									<p:column colspan="6" style="text-align: center">
										<p:commandButton icon="ui-icon-search" value="Search"
											id="Search"
											actionListener="#{ApplyClassstructureQueryBean.query}"
											update=":tabView" style="margin-top:5px" />
										<p:defaultCommand target="Search" />
									</p:column>
								</p:row>
							</f:facet>
						</p:panelGrid>
					</div>
					<br />
					<p:dataTable var="listClassstructureHeaderApply"
						paginatorPosition="bottom"
						value="#{ApplyClassstructureQueryBean.classstructureForm.listClassstructureHeaderApply}"
						rowKey="#{listClassstructureHeaderApply.applyHeaderId}"
						paginator="true" rows="10"
						selection="#{ApplyClassstructureQueryBean.classstructureForm.classstructureHeaderApply}"
						selectionMode="single" id="listClassstructureHeaderApply">

						<p:ajax event="rowSelect"
							listener="#{ApplyClassstructureQueryBean.selectClassstructureHeaderApply}"
							update=":tabView" />

						<f:facet name="header" style="text-align:left;">  
					          	 搜索結果：  #{ApplyClassstructureQueryBean.classstructureForm.listClassstructureHeaderApply.size()} 筆
					    </f:facet>
						<p:column style="text-align:center"
							sortBy="#{listClassstructureHeaderApply.applyHeaderNum}">
							<f:facet name="header">
								<i18n:outputText value="apply.num" />
							</f:facet>
							<h:outputText
								value="#{listClassstructureHeaderApply.applyHeaderNum}" />

						</p:column>
						<p:column style="text-align:center"
							sortBy="#{listClassstructureHeaderApply.action}">
							<f:facet name="header">
								ACTION
							</f:facet>
							<h:outputText
								value="#{SystemConfigBean.parameterMap[listClassstructureHeaderApply.action]}" />

						</p:column>
						<p:column style="text-align:center"
							sortBy="#{SystemConfigBean.parameterMap[listClassstructureHeaderApply.status]}">
							<f:facet name="header">
								<i18n:outputText value="status" />
							</f:facet>
							<h:outputText
								value="#{SystemConfigBean.parameterMap[listClassstructureHeaderApply.status]}" />
						</p:column>
						<p:column
							sortBy="#{SystemConfigBean.locationMap[listClassstructureHeaderApply.organizationCode].locationSiteMap.locationSite}">
							<f:facet name="header">申請區域
							</f:facet>
							<h:outputText
								value="#{SystemConfigBean.locationMap[listClassstructureHeaderApply.organizationCode].locationSiteMap.locationSite}" />
						</p:column>
						<p:column style="text-align:center"
							sortBy="#{SystemConfigBean.locationMapALL[listClassstructureHeaderApply.organizationCode]}">
							<f:facet name="header">
								<i18n:outputText value="siteid" />
							</f:facet>
							<h:outputText
								value="#{SystemConfigBean.locationMapALL[listClassstructureHeaderApply.organizationCode]}" />
						</p:column>
						<p:column style="text-align:center"
							sortBy="#{listClassstructureHeaderApply.classstructureid}">
							<f:facet name="header">
								<i18n:outputText value="class_structure_id" />
							</f:facet>
							<h:outputText
								value="#{listClassstructureHeaderApply.classstructureid}" />
						</p:column>
						<p:column style="text-align:center"
							sortBy="#{listClassstructureHeaderApply.createBy}">
							<f:facet name="header">
								<i18n:outputText value="apply.by" />
							</f:facet>
							<h:outputText value="#{listClassstructureHeaderApply.createBy}" />

						</p:column>
						<p:column style="text-align:center"
							sortBy="#{listClassstructureHeaderApply.deptcode}">
							<f:facet name="header">
								<i18n:outputText value="dept_code" />
							</f:facet>
							<h:outputText value="#{listClassstructureHeaderApply.deptcode}" />
						</p:column>
						<p:column sortBy="#{listClassstructureHeaderApply.lastUpdateDate}"
							style="text-align:center">
							<f:facet name="header">
								<i18n:outputText value="transdate" />
							</f:facet>
							<h:outputText
								value="#{listClassstructureHeaderApply.lastUpdateDate}">
								<f:convertDateTime pattern="yyyy-MM-dd" timeZone="GMT+8" />
							</h:outputText>
						</p:column>
						<p:column sortBy="#{listClassstructureHeaderApply.createDate}"
							style="text-align:center">
							<f:facet name="header">
								<i18n:outputText value="pr_issue_date" />
							</f:facet>
							<h:outputText value="#{listClassstructureHeaderApply.createDate}">
								<f:convertDateTime pattern="yyyy-MM-dd" timeZone="GMT+8" />
							</h:outputText>
						</p:column>
						<p:column sortBy="#{listClassstructureHeaderApply.headerRemark}">
							<f:facet name="header">
								<i18n:outputText value="command" />
							</f:facet>
							<h:outputText
								value="#{listClassstructureHeaderApply.headerRemark}"
								style="white-space: pre-wrap; word-wrap: break-word;" />
						</p:column>
					</p:dataTable>
				</h:form>
			</p:tab>
			<p:tab id="tab2">
				<f:facet name="title">
					<i18n:outputText value="Apply.Info" />
				</f:facet>
				<ui:include src="applyClassstructureSignQuery.xhtml" />
			</p:tab>
		</p:tabView>
		<p:dialog id="listEmployeeDialog" widgetVar="listEmployeeDialog"
			modal="true" appendTo="@(body)" width="600">
			<f:facet name="header">
				<i18n:outputText value="List of Employee" />
			</f:facet>
			<ui:include src="../CommonView/listEmployee.xhtml" />
		</p:dialog>
	</ui:define>
</ui:composition>
