
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:i18n="http://innolux.com/i18n"
	template="/faces/template/template.xhtml">
	<ui:define name="page-content">
		<ui:include src="../CommonView/fileUpload.xhtml" />
		<p:tabView id="tabView" cache="true"
			activeIndex="#{ApplyItemChangeQueryBean.itemForm.activeIndex}">


			<p:tab id="tab1">
				<f:facet name="title">
					<i18n:outputText value="item.change.sign.query" />
					<i18n:outputText value="list" />
				</f:facet>
				<h:form id="form" prependId="false">
					<div align="center">
						<p:panelGrid id="search" style="width:100%;word-break:break-all;">
							<f:facet name="header">
								<p:row>
									<p:column colspan="6" style="text-align: center">
										<i18n:outputText value="Search.Condition" />
									</p:column>
								</p:row>
							</f:facet>
							<p:row>
								<p:column>申請區域</p:column>
								<p:column>
									<p:selectOneMenu
										value="#{ApplyItemChangeQueryBean.itemForm.sLocationSite}"
										filter="true" filterMatchMode="startsWith">
										<f:selectItem itemLabel="請選擇" itemValue="" />
										<f:selectItems value="#{SystemConfigBean.lSiteOption}" />
										<p:ajax update="sOrganizationCode" process="@this" />
									</p:selectOneMenu>
								</p:column>site
									<p:column>
									<i18n:outputText value="site" />
								</p:column>
								<p:column>
									<p:selectOneMenu style="width:250px;"  id="sOrganizationCode"
										value="#{ApplyItemChangeQueryBean.itemForm.sOrganizationCode}"
										filter="true" filterMatchMode="startsWith">
										<f:selectItem itemLabel="請選擇" itemValue="" />
										<f:selectItems value="#{SystemConfigBean.getLocationMaps(ApplyItemChangeQueryBean.itemForm.sLocationSite)}" 
											var="maps" itemLabel="#{maps.organizationName}"  itemValue="#{maps.organizationCode}" />
									</p:selectOneMenu>
								</p:column>
								<p:column>
									<i18n:outputText value="apply.by" />
								</p:column>
								<p:column>
									<p:inputText value="#{ApplyItemChangeQueryBean.itemForm.changeby}" />
									<p:commandButton icon="ui-icon-search"
										oncomplete="PF('listEmployeeDialog').show();">
										<f:setPropertyActionListener
											target="#{ListEmployeeBean.object}"
											value="#{ApplyItemChangeQueryBean}" />
										<f:setPropertyActionListener
											target="#{ListEmployeeBean.updateView}"
											value="tabView:search" />
									</p:commandButton>
								</p:column>
							</p:row>
							<p:row>
								<p:column>
									<i18n:outputText value="ItemCategory" />
								</p:column>
								<p:column>
									<p:selectOneMenu
										value="#{ApplyItemChangeQueryBean.itemForm.selectItemCategory}"
										style="width:80px;text-align:left;">
										<f:selectItem itemValue="" itemLabel="請選擇" />
										<f:selectItems
											value="#{ApplyItemChangeQueryBean.itemForm.itemCategoryOption}" />
									</p:selectOneMenu>
								</p:column>
								<p:column>
									<i18n:outputText value="itemnum" />/<i18n:outputText
										value="apply.num" />
								</p:column>
								<p:column>
									<p:inputText value="#{ApplyItemChangeQueryBean.itemForm.itemnum}" />
								</p:column>
								<p:column>
									<i18n:outputText value="description" />
								</p:column>
								<p:column>
									<p:inputText value="#{ApplyItemChangeQueryBean.itemForm.description}"
										size="20" />
								</p:column>
							</p:row>
							<p:row>
								<p:column>
									<i18n:outputText value="status" />
								</p:column>
								<p:column>
									<p:selectOneMenu id="status"
										value="#{ApplyItemChangeQueryBean.itemForm.status}"
										style="width:90px;text-align:left;">
										<f:selectItem itemValue="" itemLabel="請選擇" />
										<f:selectItems
											value="#{ApplyItemChangeQueryBean.itemForm.selectStatus}" />
									</p:selectOneMenu>
								</p:column>
								<p:column>
									<i18n:outputText value="pr_issue_date" />
								</p:column>
								<p:column>
									<p:calendar id="beginDate"
										value="#{ApplyItemChangeQueryBean.itemForm.beginDate}" 
										showOn="button" readonlyInput="true" />
									<p:commandButton icon="ui-icon-close" update="beginDate"
										style="width:24px;height:24px;">
										<f:setPropertyActionListener
											target="#{ApplyItemChangeQueryBean.itemForm.beginDate}" value="" />
									</p:commandButton>
											 ~ 
									<p:calendar id="endDate"
										value="#{ApplyItemChangeQueryBean.itemForm.endDate}" 
										showOn="button" readonlyInput="true" />
									<p:commandButton icon="ui-icon-close" update="endDate"
										style="width:24px;height:24px;">
										<f:setPropertyActionListener
											target="#{ApplyItemChangeQueryBean.itemForm.endDate}" value="" />
									</p:commandButton>
								</p:column>
								<p:column>
									<i18n:outputText value="dept_code" />
								</p:column>
								<p:column>
									<p:inputText value="#{ApplyItemChangeQueryBean.itemForm.deptCode}" />
								</p:column>
							</p:row>
							<f:facet name="footer">
								<p:row>
									<p:column colspan="7" style="text-align: center">
										<p:commandButton icon="ui-icon-search" value="Search"
											actionListener="#{ApplyItemChangeQueryBean.query}"
											update=":tabView" style="margin-top:5px" />
									</p:column>
								</p:row>
							</f:facet>
						</p:panelGrid>
					</div>
					<br />
					<p:dataTable var="listAItem" paginatorPosition="bottom"
						value="#{ApplyItemChangeQueryBean.itemForm.listAItem}"
						rowKey="#{listAItem.eaudittransid}" paginator="true" rows="10"
						selection="#{ApplyItemChangeQueryBean.itemForm.aItem}"
						selectionMode="single" id="listAItem">

						<p:ajax event="rowSelect"
							listener="#{ApplyItemChangeQueryBean.selectApply}"
							update=":tabView" />
						<f:facet name="header" style="text-align:left;">  
					          	 搜索結果：  #{ApplyItemChangeQueryBean.itemForm.listAItem.size()} 筆
					    </f:facet>
						<p:column sortBy="#{listAItem.itemnum}">
							<f:facet name="header">
								<i18n:outputText value="apply.num" />
							</f:facet>
							<h:outputText value="#{listAItem.itemnum}" />

						</p:column>
						<p:column sortBy="#{listAItem.oriitemnum}">
							<f:facet name="header">
								<i18n:outputText value="itemnum" />
							</f:facet>
							<h:outputText value="#{listAItem.oriitemnum}" />

						</p:column>
						<p:column
							sortBy="#{SystemConfigBean.parameterMap[listAItem.status]}">
							<f:facet name="header">
								<i18n:outputText value="status" />
							</f:facet>
							<h:outputText
								value="#{SystemConfigBean.parameterMap[listAItem.status]}" />

						</p:column>
						<p:column
							sortBy="#{SystemConfigBean.locationMap[listAItem.organizationCode].locationSiteMap.locationSite}">
							<f:facet name="header">申請區域
							</f:facet>
							<h:outputText
								value="#{SystemConfigBean.locationMap[listAItem.organizationCode].locationSiteMap.locationSite}" />
						</p:column>
						<p:column style="text-align:center"
							sortBy="#{SystemConfigBean.locationMapALL[listAItem.organizationCode]}">
							<f:facet name="header">
								<i18n:outputText value="siteid" />
							</f:facet>
							<h:outputText
								value="#{SystemConfigBean.locationMapALL[listAItem.organizationCode]}" />
						</p:column>
						<p:column sortBy="#{listAItem.description}">
							<f:facet name="header">
								<i18n:outputText value="description" />

							</f:facet>
							<h:outputText value="#{listAItem.description}" />

						</p:column>

						<p:column sortBy="#{listAItem.classstructureid}">
							<f:facet name="header">
								<i18n:outputText value="class_structure_id" />

							</f:facet>
							<h:outputText value="#{listAItem.classstructureid}" />

						</p:column>


						<p:column sortBy="#{listAItem.createDate}">
							<f:facet name="header">
								<i18n:outputText value="apply.date" />

							</f:facet>
							<h:outputText value="#{listAItem.createDate}">
								<f:convertDateTime pattern="yyyy-MM-dd" timeZone="GMT+8" />
							</h:outputText>

						</p:column>
						<p:column sortBy="#{listAItem.changeRemark}">
							<f:facet name="header">
								<i18n:outputText value="change.remark" />
							</f:facet>
							<h:outputText value="#{listAItem.changeRemark}" />
						</p:column>
					</p:dataTable>
				</h:form>
			</p:tab>


			<p:tab id="tab2" title="申請料號">
				<ui:include src="applyItemChangeQuery.xhtml" />

			</p:tab>
		</p:tabView>
		<p:dialog id="listEmployeeDialog" widgetVar="listEmployeeDialog"
			modal="true" appendTo="@(body)" width="600">
			<f:facet name="header">
				<i18n:outputText value="List of Employee" />
			</f:facet>
			<ui:include src="../CommonView/listEmployee.xhtml" />
		</p:dialog>
		<p:dialog id="preApplyItemDialog" header="異動前料號資訊"
			widgetVar="preApplyItemDialog" appendTo="@(body)" width="850"
			height="500">
			<h:panelGrid id="preItemForm" columns="1" cellpadding="1">
				<ui:include src="../applyQuery/applyItemQuery.xhtml" />
			</h:panelGrid>
		</p:dialog>
	</ui:define>
</ui:composition>
