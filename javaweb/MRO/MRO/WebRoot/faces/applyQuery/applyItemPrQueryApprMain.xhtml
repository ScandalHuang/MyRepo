
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:i18n="http://innolux.com/i18n"
	template="/faces/template/template.xhtml">
	<ui:define name="page-content">
		<ui:include src="../CommonView/fileUpload.xhtml" />
		<c:set var="form" value="#{ApplyItemPrQueryApprBean.prForm}"  />
		<c:set var="view" value="#{ApplyItemPrQueryApprBean.prQueryAppView}"  />
		<c:set var="prView" value="#{ApplyItemPrQueryApprBean.prView}"  />
		<p:tabView id="tabView" cache="true" dynamic="true" 
			activeIndex="#{form.activeIndex}">
			<p:tab id="tab1">
				<f:facet name="title">
					<i18n:outputText value="pr.apply.sign.queryAPPR" />
					<i18n:outputText value="list" />
				</f:facet>
				<h:form id="form" prependId="false">
				<div align="center">
						<p:panelGrid id="search" style="width:100%;word-break:break-all;">
							<f:facet name="header">
								<p:row>
									<p:column>
										<i18n:outputText style="color:red;" value="NonNullMark" />
										<i18n:outputText value="apply.classification" /> 
									</p:column>
									<p:column>
										<i18n:outputText value="apply.num" /> /
										<i18n:outputText value="itemnum" />
									</p:column>
									<p:column>
										TRANSFER_FLAG
									</p:column>
									<p:column>
										<i18n:outputText value="transfer.person" />
									</p:column>
									<p:column>
										拋轉日期
									</p:column>
									<p:column>
									</p:column>
								</p:row>
							</f:facet>
							<p:row>
								<p:column>
									<p:selectOneMenu value="#{form.selectPrtype}"
										style="text-align:left;">
										<f:selectItem itemValue="" itemLabel="請選擇" />
										<f:selectItems value="#{form.prtypeOption}" />
									</p:selectOneMenu>
								</p:column>
								<p:column>
									<p:inputText value="#{form.prnum}"
										style="width:120px;" />
								</p:column>
								<p:column>
									<p:selectOneMenu id="status"
										value="#{form.transferFlag}"
										style="text-align:left;">
										<f:selectItem itemValue="N" itemLabel="未傳送"/>
										<f:selectItem itemValue="Y" itemLabel="已傳送"/>
									</p:selectOneMenu>
								</p:column>
								<p:column>
									<p:inputText value="#{form.requestby2}"
										size="13" id="requestby2"/>
									<p:commandButton icon="ui-icon-search"
										oncomplete="PF('listEmployeeDialog').show();">
										<f:setPropertyActionListener
											target="#{ListEmployeeBean.object}"
											value="#{ApplyItemPrQueryApprBean}" />
										<f:setPropertyActionListener
											target="#{ListEmployeeBean.updateView}"
											value="tabView:requestby2" />
									</p:commandButton>
								</p:column>
								<p:column>
									<p:calendar id="beginDate"
										value="#{form.beginDate}" size="10"
										showOn="button" readonlyInput="true" />
									<p:commandButton icon="ui-icon-close" update="beginDate"
										style="width:24px;height:24px;">
										<f:setPropertyActionListener
											target="#{form.beginDate}" value="" />
									</p:commandButton>
											 ~<br/>
										<p:calendar id="endDate"
										value="#{form.endDate}" size="10"
										showOn="button" readonlyInput="true" />
									<p:commandButton icon="ui-icon-close" update="endDate"
										style="width:24px;height:24px;">
										<f:setPropertyActionListener
											target="#{form.endDate}" value="" />
									</p:commandButton>
								</p:column>

								<p:column>
									<p:commandButton icon="ui-icon-search" value="Search"
										actionListener="#{ApplyItemPrQueryApprBean.queryAppr}"
										update=":tabView" style="margin-top:5px" />
								</p:column>
							</p:row>
						</p:panelGrid>
					</div>
				<font color="font">EPMALL拆單條件：傳送人、廠區、請購類別、指定廠商</font><br/>
					<p:dataTable var="listPr" paginatorPosition="bottom"
						value="#{form.listPr}" selection="#{form.prs}"
						rowKey="#{listPr.prid}" paginator="true" rows="10" id="listPr">
						<f:facet name="header" style="text-align:left;">  
					           搜索結果：  #{form.listPr.size()} 筆
							<p:commandButton  value="選取全部 " update="listPr" 
								icon="ui-icon-circle-check"
								actionListener="#{ApplyItemPrQueryApprBean.onSelectAllPr}" />
					    </f:facet>
						<p:column selectionMode="multiple" style="width:2%" exportable="false" />

						<p:column headerText="Detail" exportable="false" 
							style="text-align:center;width:20px;">
							<f:facet name="header">
							</f:facet>
							<p:commandButton icon="ui-icon-search"
								style="width:20px;height:20px;" update=":tabView"
								actionListener="#{ApplyItemPrQueryApprBean.selectApply(listPr)}"
								  />
						</p:column>
							<p:column  sortBy="#{listPr.transferFlag}" style="text-align:center" >
							<f:facet name="header">
								EP_FLAG
							</f:facet>
							<h:outputText value="#{listPr.transferFlag=='Y'?'已傳送':'未傳送'}" />

						</p:column>
						<p:column filterMatchMode="contains" style="text-align:center"
							sortBy="#{listPr.prnum}" filterStyle="width:100px;"
							filterBy="#{listPr.prnum}">
							<f:facet name="header">
								申請單號
							</f:facet>
							<h:outputText value="#{listPr.prnum}" />

						</p:column>
						<p:column filterMatchMode="contains" style="text-align:center"
							sortBy="#{listPr.requestedby2}" filterStyle="width:60px;"
							filterBy="#{listPr.requestedby2}">
							<f:facet name="header">
								申請人
							</f:facet>
							<h:outputText value="#{listPr.requestedby2}" />

						</p:column>
						<p:column filterMatchMode="contains" style="text-align:center"
							sortBy="#{listPr.MDept}" filterStyle="width:60px;"
							filterBy="#{listPr.MDept}">
							<f:facet name="header">
								部門代碼
							</f:facet>
							<h:outputText value="#{listPr.MDept}" />

						</p:column>
						<p:column filterMatchMode="contains" style="text-align:center"
							sortBy="#{SystemConfigBean.locationMapALL[listPr.siteid]}"
							filterStyle="width:60px;"
							filterBy="#{SystemConfigBean.locationMapALL[listPr.siteid]}">
							<f:facet name="header">
								廠區
							</f:facet>
							<h:outputText
								value="#{SystemConfigBean.locationMapALL[listPr.siteid]}" />
						</p:column>
						<p:column filterMatchMode="contains"
							sortBy="#{listPr.totalbasecost2}" style="text-align:center">
							<f:facet name="header">
								總成本 (TWD) 
							</f:facet>
							<h:outputText value="#{listPr.totalbasecost2}" >
								<f:convertNumber groupingUsed="true" />
							</h:outputText>

						</p:column>
						<p:column filterMatchMode="contains" sortBy="#{listPr.issuedate}">
							<f:facet name="header">
								申請日期
							</f:facet>
							<h:outputText value="#{listPr.issuedate}">
								<f:convertDateTime pattern="yyyy-MM-dd" timeZone="GMT+8" />
							</h:outputText>

						</p:column>
						<p:column filterMatchMode="contains"
							sortBy="#{listPr.description}" filterBy="#{listPr.description}">
							<f:facet name="header">
								說明
							</f:facet>
							<h:outputText value="#{listPr.description}" />
						</p:column>

						<f:facet name="footer">
							<p:commandButton id="multiViewButton" value="傳送"
								style="background-image:none;background-color: black;"
								rendered="#{view.transferFlag}" 
								onclick="PF('EpmallDialog').show();" 
								icon="ui-icon-search" />
							<p:commandButton  value="匯出EXCEL並關閉此PR" 
								style="background-image:none;background-color: black;"
								rendered="#{view.transferFlag}" 
								icon="ui-icon-search"
								onclick="PF('ReportDialog').show();" />
							<p:commandButton value="刪除"
								style="background-image:none;background-color: black;"
								icon="ui-icon-trash" update="listPr"
								rendered="#{view.deleteApprButton}"
								actionListener="#{ApplyItemPrQueryApprBean.onDeletePR}" />
						</f:facet>
					</p:dataTable>
					<p:panelGrid columns="1" >  
					    <p:panel header="EXCEL ALL" >  
					        <h:commandLink>  
					            <p:graphicImage value="../../resources../../resources/images/excel.png" />  
					           <p:dataExporter type="xls" target="listPr" fileName="listPr" />
					        </h:commandLink>  
					    </p:panel>  
					</p:panelGrid>  
				</h:form>
			</p:tab>
			<p:tab id="tab2">
				<f:facet name="title">
					<i18n:outputText value="Apply.Info" />
				</f:facet>
				<ui:include src="applyItemPrQueryAppr.xhtml" />
			</p:tab>
		</p:tabView>

		<p:dialog id="listEmployeeDialog" widgetVar="listEmployeeDialog"
			modal="true" appendTo="@(body)" width="600">
			<f:facet name="header">
				<i18n:outputText value="List of Employee" />
			</f:facet>
			<ui:include src="../CommonView/listEmployee.xhtml" />
		</p:dialog>
		<p:dialog id="listPrlineDialog" widgetVar="listPrlineDialog"
			modal="true" appendTo="@(body)" height="500">
			<f:facet name="header">PrLine <i18n:outputText
					style="color:red;" value="NonNull" />
			</f:facet>
			<ui:include src="../CommonView/listPrline.xhtml" />
		</p:dialog>
		
		<p:confirmDialog id="EpmallDialog" message="確定將選取的申請單傳送?"  
			     header="確定將選取的申請單傳送?" widgetVar="EpmallDialog" appendTo="@(body)">  
			 <h:form id="EpmallDiaDialogForm" prependId="false"> 		  
			      <p:commandButton  value="Yes Sure" onclick="PF('EpmallDialog').hide();" 
			                actionListener="#{ApplyItemPrQueryApprBean.pmreqprtx}" 
			                update=":tabView"
			                   icon="ui-icon-circle-check"/>  
			      <p:commandButton  value="Not Yet" onclick="PF('EpmallDialog').hide();" type="button" icon="ui-icon-close"/>   
			 </h:form>       
		</p:confirmDialog>
		<p:confirmDialog id="CanConfirmDialog" message="確定取消申請單?"  
			     header="取消申請單" widgetVar="CanConfirmDialog" appendTo="@(body)">  
			 <h:form id="CanConfirmDialogForm" prependId="false"> 
<!-- added by r.c. -->
				<p:panelGrid style="width:100%;text-align:center;word-break:break-all;">
					<p:row>
						<p:column colspan="3"> 簽核說明<i18n:outputText style="color:red;" value="NonNullMark.Notice" /> : </p:column> 
					</p:row>
					<p:row>
						<p:column colspan="3">
							<p:inputTextarea rows="6" cols="60" value="#{form.signComment}"
								maxlength="350" style="width:100%" />
						</p:column>
					</p:row>
				</p:panelGrid>
<!-- end of added--> 
			      <p:commandButton  value="Yes Sure" onclick="PF('CanConfirmDialog').hide();" 
			                actionListener="#{ApplyItemPrQueryApprBean.onCan}" 
			                update=":tabView" icon="ui-icon-circle-check"/>  
			      <p:commandButton  value="Not Yet" onclick="PF('CanConfirmDialog').hide();" type="button" icon="ui-icon-close"/>   
			 </h:form>       
		</p:confirmDialog>
		<p:confirmDialog id="ReportDialog" message="確定將選取的申請單匯出EXCEL並關閉此PR?"  closable="false"
			     header="確定將選取的申請單匯出EXCEL並關閉此PR?" widgetVar="ReportDialog" appendTo="@(body)">  
			 <h:form id="ReportDialogForm" prependId="false"> 
			 	  <h:commandLink id="excel" actionListener="#{ApplyItemPrQueryApprBean.downloadExcel}">
				      <p:commandButton  value="Yes Sure" widgetVar="sureButton" update=":tabView"
				      	onclick="PF('ReportDialog').hide();" />
				  </h:commandLink> 
			      <p:commandButton  value="CLOSE" onclick="PF('ReportDialog').hide();" icon="ui-icon-close" />   
			 </h:form>  
		</p:confirmDialog>
	</ui:define>
</ui:composition>
