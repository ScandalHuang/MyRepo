
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:i18n="http://innolux.com/i18n">
	<h:form id="sapAccessLogLisForm" prependId="false">
		<p:dataTable var="listLogList" paginatorPosition="bottom"
			value="#{SapAccessQueryBean.sapForm.listLogList}" paginator="true" rows="10">
			<p:column sortBy="#{listLogList.material}">
				<f:facet name="header">
					<h:outputText value="料號" />
				</f:facet>
				<h:outputText value="#{listLogList.material}" />
			</p:column>
			<p:column sortBy="#{listLogList.plant}">
				<f:facet name="header">
					<h:outputText value="廠別" />
				</f:facet>
				<h:outputText value="#{listLogList.plant}" />
			</p:column>
			<p:column sortBy="#{listLogList.storageLocation}">
				<f:facet name="header">
					<h:outputText value="storageLocation" />
				</f:facet>
				<h:outputText value="#{listLogList.storageLocation}" />
			</p:column>
			<p:column sortBy="#{listLogList.type}">
				<f:facet name="header">
					<h:outputText value="傳檔狀態" />
				</f:facet>
				<h:outputText value="#{listLogList.type}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="訊息" />
				</f:facet>
				<h:outputText value="#{listLogList.loginfo}" />
			</p:column>
			<p:column sortBy="#{listLogList.accessTime}">
				<f:facet name="header">
					<h:outputText value="傳檔日期" />
				</f:facet>
				<h:outputText value="#{listLogList.accessTime}">
					<f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" timeZone="GMT+8" />
				</h:outputText>
			</p:column>
		</p:dataTable>
	</h:form>
</ui:composition>
