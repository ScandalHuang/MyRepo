<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" xmlns:i18n="http://innolux.com/i18n">
	<h:form prependId="false">
		<c:set var="bean" value="#{ItemDeptListBean}" />
		<div align="center">
			<p:panelGrid style="width:100%;word-break:break-all;" columns="6">
				<f:facet name="header">部門料號清單</f:facet>
				<p:column><font color="red">※</font>區域： </p:column>
				<p:column>
					<p:selectOneMenu filter="true" filterMatchMode="contains"
						scrollHeight="100" style="width:180px;text-align: left;"
						value="#{bean.locationSite}" required="true" id="idlocationSite"
						label="區域">
						<f:selectItem itemLabel="請選擇" itemValue="" />
						<f:selectItems value="#{SystemConfigBean.lSiteOption}" />
						<p:ajax update="idorganizationCode" process="@this" />
					</p:selectOneMenu>
					<p:message for="idlocationSite" />
				</p:column>
				<p:column> 廠區： </p:column>
				<p:column>
					<p:selectManyMenu value="#{bean.organizationCode}"
						showCheckbox="true" scrollHeight="80" id="idorganizationCode"
						style="width:180px;text-align: left;" filter="true"
						filterMatchMode="contains">
						<f:selectItems value="#{bean.getOrgs()}" />
					</p:selectManyMenu>
				</p:column>
				<p:column> 部門： </p:column>
				<p:column> <p:inputText value="#{bean.deptNo}" /> </p:column>
				<f:facet name="footer">
					<div align="center">
						<p:commandButton icon="ui-icon-search" value="Search"
							actionListener="#{bean.search}" update="@form"
							style="margin-top:5px" />
					</div>
				</f:facet>
			</p:panelGrid>
			<BR />
			<p:dataTable paginatorPosition="bottom" id="idQuery"
				paginator="true" var="listQuery" rows="10" value="#{bean.list}">
				<f:facet name="header">
						搜尋筆數：#{bean.list.size()}
				</f:facet>
				<p:columns value="#{bean.columns}" var="column" 
					sortBy="#{listQuery[column.property]}" columnIndexVar="colIndex"
					style="text-align:center;">
					<f:facet name="header">
						<h:outputText value="#{column.header}" />
					</f:facet>
					<h:outputText value="#{listQuery[column.property]}" />
				</p:columns>
			</p:dataTable>
		</div>
		<p:panelGrid columns="2">
			<p:panel header="Export All Data">
				<h:commandLink>
					<p:graphicImage value="../../resources/images/excel.png" />
					<p:dataExporter type="xls" target="idQuery"
						fileName="#{currentDate.getTime()}E" />
				</h:commandLink>
			</p:panel>
		</p:panelGrid>
	</h:form>
</ui:composition>
