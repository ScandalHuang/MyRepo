<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:i18n="http://innolux.com/i18n"
	template="/faces/template/template.xhtml">
	<ui:define name="page-content">
		<h:form id="UserLocationSiteMgmtForm" prependId="false">
			<c:set var="bean" value="#{UserLocationSiteMgmtBean}" />
			<c:set var="form" value="#{bean.form}" />
			<p:panelGrid id="header" style="width:100%;word-break:break-all;">
				<p:row>
					<p:column style="vertical-align:top;width:50%;">
						<div align="center">
							<p:panelGrid style="width:100%;">
								<f:facet name="header">
									<p:row>
										<p:column colspan="2">
											<i18n:outputText var="i18n" value="Emp.Detail" />
										</p:column>
									</p:row>
								</f:facet>
								<p:row>
									<p:column style="width:50%;">
										<i18n:outputText var="i18n" value="Emp.Name"
											style="font-weight: bold;" />  :
								</p:column>
									<p:column>
										<h:outputText
											value="#{form.person.displayName} ( #{form.person.notesId} )" />
										<p:commandButton icon="ui-icon-search"
											update=":listEmployeeForm"
											oncomplete="PF('listEmployeeDialog').show();">
											<f:setPropertyActionListener
												target="#{ListEmployeeBean.object}" value="#{bean}" />
											<f:setPropertyActionListener
												target="#{ListEmployeeBean.updateView}" value="header" />
										</p:commandButton>
									</p:column>
								</p:row>
								<p:row>
									<p:column>
										<i18n:outputText var="i18n" value="Emp.Num"
											style="font-weight: bold;" />  :
								</p:column>
									<p:column>
										<h:outputText value="#{form.person.personId}" />
									</p:column>
								</p:row>
								<p:row>
									<p:column>
										<i18n:outputText var="i18n" value="status"
											style="font-weight: bold;" />  :
								</p:column>
									<p:column>
										<h:outputText value="#{form.person.status}" />
									</p:column>
								</p:row>
								<p:row>
									<p:column>
										<i18n:outputText var="i18n" value="Emp.Dept.Id"
											style="font-weight: bold;" />  :
								</p:column>
									<p:column>
										<h:outputText value="#{form.person.deptCode}" />
									</p:column>
								</p:row>
								<p:row>
									<p:column>
										<i18n:outputText var="i18n" value="Emp.Ext"
											style="font-weight: bold;" />  :
								</p:column>
									<p:column>
										<h:outputText value="#{form.person.phoneNum}" />
									</p:column>
								</p:row>
								<p:row>
									<p:column style="font-weight: bold;">DEFAULT LOCATION_SITE
								</p:column>
									<p:column>
										<h:outputText value="#{form.locationSiteMap.locationSite}" />
									</p:column>
								</p:row>
							</p:panelGrid>
						</div>
					</p:column>
					<p:column style="vertical-align:top;width:50%">
						<div align="center">
							<p:pickList id="sites" value="#{form.sites}" var="sites"
								itemValue="#{sites}" converter="SerializesConverter"
								itemLabel="#{sites.locationSite}">
								<f:facet name="sourceCaption">
									<i18n:outputText var="i18n" value="nonSelected.Function">
										<h:outputLabel value="#{i18n}Site" />
									</i18n:outputText>
								</f:facet>
								<f:facet name="targetCaption">
									<i18n:outputText var="i18n" value="Selected.Function">
										<h:outputLabel value="#{i18n}Site" />
									</i18n:outputText>
								</f:facet>
							</p:pickList>
							<p:commandButton id="button" value="Update" 
								rendered="#{form.person!=null}" update="header"
								actionListener="#{bean.update}"
								style="margin-top:5px" />
						</div>
					</p:column>
				</p:row>
			</p:panelGrid>
		</h:form>
		<p:dialog id="listEmployeeDialog" widgetVar="listEmployeeDialog"
			modal="true" appendTo="@(body)" width="600">
			<f:facet name="header">
				<i18n:outputText value="List of Employee" />
			</f:facet>
			<ui:include src="../CommonView/listEmployee.xhtml" />
		</p:dialog>
	</ui:define>
</ui:composition>
