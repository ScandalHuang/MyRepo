
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" xmlns:i18n="http://innolux.com/i18n">
	<h:form id="inactiveDeptMappingForm" prependId="false">
		<c:set var="bean" value="#{InactiveDeptMappingBean}" />
		<c:set var="form" value="#{bean.form}" />

		<br />
		<font color="red">*重複的OLD_DEPT_CODE會在上傳後自動覆蓋</font>
		<p:dataTable var="listInactiveDept" value="#{form.list}"
			filterDelay="#{SystemConfigBean.filetDelay}"
			filteredValue="#{form.filterList}" paginator="true" rows="10"
			id="listInactiveDept" rowKey="#{listInactiveDept.id}"
			selection="#{form.deleteList}" paginatorPosition="bottom"
			style="text-align:center">
			<f:facet name="header">
				<i18n:outputText value="List.Exclusive.Return" />
				<p:commandButton value="選取全部" icon="ui-icon-circle-check"
					rendered="#{form.list.size()>0}"
					actionListener="#{bean.onSelectAll}" update="listInactiveDept" />
				<p:commandButton value="刪除清單" icon="ui-icon-trash"
					rendered="#{form.list.size()>0}"
					oncomplete="PF('deleteConfirmIDeptDialog').show();" />
			</f:facet>
			<p:column selectionMode="multiple" exportable="false"
				style="text-align:center;width:20px" />
			<p:column>
				<f:facet name="header">
						OLD_DEPT_CODE(舊部門代碼)
				</f:facet>
				<h:outputText value="#{listInactiveDept.oldDeptCode}" />
			</p:column>
			<p:column>
				<f:facet name="header">
						NEW_DEPT_CODE(新部門代碼)
				</f:facet>
				<h:outputText value="#{listInactiveDept.newDeptCode}" />
			</p:column>
			<p:column filterMatchMode="contains"
				filterBy="#{listInactiveDept.remark}">
				<f:facet name="header">
						Remark(備註)
				</f:facet>
				<h:outputText value="#{listInactiveDept.remark}" />
			</p:column>
			<p:column exportable="false">
				<f:facet name="header">
					最後更新人
				</f:facet>
				<h:outputText value="#{listInactiveDept.lastUpdateBy}" />
			</p:column>
			<p:column filterMatchMode="contains" filterBy="#{listInactiveDept.lastUpdate}"
				exportable="false">
				<f:facet name="header">
					建立日期
				</f:facet>
				<h:outputText value="#{listInactiveDept.lastUpdate}">
					<f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" timeZone="GMT+8" />
				</h:outputText>
			</p:column>
		</p:dataTable>
		<p:panelGrid columns="2">
			<p:panel header="Export All Data">
				<h:commandLink>
					<p:graphicImage value="../../resources/images/excel.png" />
					<p:dataExporter type="xls" target="listInactiveDept"
						fileName="#{currentDate.getTime()}E" />
				</h:commandLink>
			</p:panel>
			<p:panel header="Upload Data">
				<i18n:outputText value="upload.excel" />：
					<p:commandButton icon="ui-icon-disk" update=":fileUploadExcelForm"
					action="#{FileUploadExcelBean.excel(6,1)}"
					oncomplete="PF('ExcelFileUploadDialog').show();">
					<f:setPropertyActionListener target="#{FileUploadExcelBean.object}"
						value="#{bean}" />
					<f:setPropertyActionListener
						target="#{FileUploadExcelBean.updateView}"
						value="tabView:inactiveDeptMappingForm" />
				</p:commandButton>
			</p:panel>
		</p:panelGrid>
	</h:form>

	<p:confirmDialog id="deleteConfirmIDeptDialog" message="確定刪除清單?"
		width="300" header="確定刪除清單" widgetVar="deleteConfirmIDeptDialog"
		appendTo="@(body)">
		<h:form id="deleteConfirmIDeptForm" prependId="false">
			<p:commandButton value="Yes Sure"
				oncomplete="PF('deleteConfirmIDeptDialog').hide();"
				actionListener="#{bean.onDelete}"
				update=":tabView:inactiveDeptMappingForm"
				icon="ui-icon-circle-check" />
			<p:commandButton value="Not Yet"
				onclick="PF('deleteConfirmIDeptDialog').hide();" type="button"
				icon="ui-icon-close" />
		</h:form>
	</p:confirmDialog>
</ui:composition>
