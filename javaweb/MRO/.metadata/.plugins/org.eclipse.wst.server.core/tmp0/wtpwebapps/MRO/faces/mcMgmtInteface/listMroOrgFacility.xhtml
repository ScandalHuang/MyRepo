
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:i18n="http://innolux.com/i18n">
	<h:form id="listMroOrgFacilityForm" prependId="false">
		<i18n:outputText value="location.site" />：
		<p:selectOneMenu style="width:250px;" converter="SerializesConverter"
			value="#{ListMroOrgFacilityBean.mroOrgFacilityForm.sLocationSiteMap}"
			filter="true" filterMatchMode="startsWith" >
			<f:selectItem itemLabel="請選擇" itemValue="" />
			<f:selectItems value="#{LoginInfoBean.userLSMap.values()}" var="userLSMap"
								itemLabel="#{userLSMap.locationSite}"  itemValue="#{userLSMap}" />
			<p:ajax update="@form" listener="#{ListMroOrgFacilityBean.onSearch}" />
		</p:selectOneMenu>
		<br/><font color="red">*系統會依照選取的<i18n:outputText value="location.site" />進行新增</font>
		<br /><font color="red">*重複的部門名稱會在上傳後自動覆蓋</font>
		<p:dataTable var="listMroOrgFacility"
			value="#{ListMroOrgFacilityBean.mroOrgFacilityForm.listMroOrgFacility}"
			filterDelay="#{SystemConfigBean.filetDelay}"
			filteredValue="#{ListMroOrgFacilityBean.mroOrgFacilityForm.filterListMroOrgFacility}"
			paginator="true" rows="10" id="listMroOrgFacility"
			rowKey="#{listMroOrgFacility.mroOrgFacilityId}"
			selection="#{ListMroOrgFacilityBean.mroOrgFacilityForm.deleteMroOrgFacility}"
			paginatorPosition="bottom" style="text-align:center">
			<f:facet name="header">
				FAB代碼管理清單
				<br/>
				<p:commandButton value="選取全部" icon="ui-icon-circle-check"
					rendered="#{ListMroOrgFacilityBean.mroOrgFacilityForm.listMroOrgFacility.size()>0}"
					actionListener="#{ListMroOrgFacilityBean.onSelectAll}" 
					update="listMroOrgFacility" />
				<p:commandButton value="刪除清單" icon="ui-icon-trash"
					rendered="#{ListMroOrgFacilityBean.mroOrgFacilityForm.listMroOrgFacility.size()>0}"
					oncomplete="PF('deleteConfirmDialog').show();" />
			</f:facet>
			<p:column selectionMode="multiple" exportable="false"
				style="text-align:center;width:20px" />
			<p:column filterMatchMode="contains" filterBy="#{listMroOrgFacility.deptNo}">
				<f:facet name="header">
						DEPT_NO(部門代碼)
				</f:facet>
				<h:outputText value="#{listMroOrgFacility.deptNo}" />
			</p:column>
			<p:column exportable="true">
				<f:facet name="header">
						SHORT_NAME(部門簡稱)
				</f:facet>
				<h:outputText value="#{listMroOrgFacility.shortName}" />
			</p:column>
			<p:column filterMatchMode="contains" filterBy="#{listMroOrgFacility.organizationCode}">
				<f:facet name="header">
						ORGANIZATION_CODE
				</f:facet>
				<h:outputText value="#{listMroOrgFacility.organizationCode}" />
			</p:column>
			<p:column filterMatchMode="contains" filterBy="#{listMroOrgFacility.fab}">
				<f:facet name="header">
						FAB
				</f:facet>
				<h:outputText value="#{listMroOrgFacility.fab}" />
			</p:column>			
			<p:column>
				<f:facet name="header">
						REMARK(備註)
				</f:facet>
				<h:outputText value="#{listMroOrgFacility.remark}" />
			</p:column>
			<p:column exportable="false">
				<f:facet name="header">
					最後更新人
				</f:facet>
					<h:outputText value="#{listMroOrgFacility.createBy}" />
			</p:column>
			<p:column exportable="false">
				<f:facet name="header">
					<i18n:outputText value="create.date" />
				</f:facet>
				<h:outputText
					value="#{listMroOrgFacility.createDate}">
					<f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" timeZone="GMT+8" />
				</h:outputText>
			</p:column>
		</p:dataTable>
		<p:panelGrid columns="2" rendered="#{ListMroOrgFacilityBean.mroOrgFacilityForm.sLocationSiteMap!=null}">
			<p:panel header="Export All Data">
				<h:commandLink>
					<p:graphicImage value="../../resources/images/excel.png" />
					<p:dataExporter type="xls" target="listMroOrgFacility"
						fileName="FAB" />
				</h:commandLink>
			</p:panel>
			<p:panel header="Upload Data">
				<i18n:outputText value="upload.excel" />：
					<p:commandButton icon="ui-icon-disk"
					update=":fileUploadExcelForm"
					action="#{FileUploadExcelBean.excel(3,1)}"
					 
					oncomplete="PF('ExcelFileUploadDialog').show();">
					<f:setPropertyActionListener target="#{FileUploadExcelBean.object}"
						value="#{ListMroOrgFacilityBean}" />
					<f:setPropertyActionListener
						target="#{FileUploadExcelBean.updateView}"
						value="tabView:listMroOrgFacilityForm" />
				</p:commandButton>
			</p:panel>
		</p:panelGrid>
	</h:form>
	
	
		
		<p:confirmDialog id="deleteConfirmDialog" message="確定刪除部門清單?" width="300"
			header="確定刪除部門清單" widgetVar="deleteConfirmDialog" appendTo="@(body)">
			<h:form id="deleteConfirmDialogForm" prependId="false">
				<p:commandButton value="Yes Sure"
					oncomplete="PF('deleteConfirmDialog').hide();"
					actionListener="#{ListMroOrgFacilityBean.onDelete}"
					update=":tabView:listMroOrgFacilityForm"
					 
					icon="ui-icon-circle-check" />
				<p:commandButton value="Not Yet"
					onclick="PF('deleteConfirmDialog').hide();" type="button"
					icon="ui-icon-close" />
			</h:form>
		</p:confirmDialog>

</ui:composition>
