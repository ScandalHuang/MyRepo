
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:i18n="http://innolux.com/i18n">

	<h:form id="signHrForm" prependId="false">

		<div align="center">
			<p:panelGrid style="width:100%;word-break:break-all;">
				<p:row>
					<p:column>姓名/工號/NoteId/部門代號</p:column>
					<p:column>
						<p:inputText value="#{SignHrBean.condition}" />
						<p:commandButton value="Search"
							
							
							actionListener="#{SignHrBean.onSearch}" update="hrEmpList"
							style="margin-top:5px" />
					</p:column>

				</p:row>
			</p:panelGrid>
		</div>
		<p:separator />
		<p:dataTable var="hrEmpList" id="hrEmpList"
			value="#{SignHrBean.hrEmpList}" rowKey="#{hrEmpList.empNo}"
			paginator="true" rows="10" paginatorPosition="bottom">
			<p:column id="personId">
				<f:facet name="header">
					<i18n:outputText value="basic.emp.emp_no" />
				</f:facet>
				<h:outputText value="#{hrEmpList.empNo}" />

			</p:column>

			<p:column>
				<f:facet name="header">
					<i18n:outputText value="basic.emp.name" />
				</f:facet>
				<h:outputText value="#{hrEmpList.name}" />

			</p:column>

			<p:column>
				<f:facet name="header">
					<i18n:outputText value="basic.emp.dept_code" />

				</f:facet>
				<h:outputText value="#{hrEmpList.deptNo}" />

			</p:column>

			<p:column headerText="Add" style="width:80px;text-align:center;">
				<p:commandButton oncomplete="PF('signHrDialog').hide();"
					style="width:20px;height:20px;"
					actionListener="#{SignHrBean.save(hrEmpList)}"
					icon="ui-icon-contact" />
			</p:column>
			<f:facet name="footer">
				<div align="center">
					<p:commandButton oncomplete="PF('signHrDialog').hide();"
						actionListener="#{SignHrBean.clearEmployee}"
						icon="ui-icon-contact" title="CLEAR" value="CLEAR" />
				</div>
			</f:facet>
		</p:dataTable>

	</h:form>
</ui:composition>
