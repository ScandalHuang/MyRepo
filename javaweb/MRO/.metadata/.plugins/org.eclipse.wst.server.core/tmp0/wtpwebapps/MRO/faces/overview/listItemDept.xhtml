
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:i18n="http://innolux.com/i18n">
	<h:form id="listItemDeptForm" prependId="false">
		<br /><font color="red">*重複的料號會在上傳後自動覆蓋</font>
		<p:dataTable var="listItemDept"
			value="#{ListItemDeptBean.itemDeptForm.listItemDept}"
			paginator="true" rows="10" id="listItemDept"
			rowKey="#{listItemDept.itemDeptId}"
			selection="#{ListItemDeptBean.itemDeptForm.deleteItemDept}"
			paginatorPosition="bottom" style="text-align:center">
			<f:facet name="header">
				<i18n:outputText value="Attribute.list" />
				<p:commandButton value="刪除料號清單" icon="ui-icon-trash"
					oncomplete="PF('deleteConfirmDialog').show();" />
			</f:facet>
			<p:column selectionMode="multiple" exportable="false"
				style="text-align:center;width:20px" />
			<p:column>
				<f:facet name="header">
						ITEMNUM(料號)
				</f:facet>
				<h:outputText value="#{listItemDept.itemnum}" />
			</p:column>
			<p:column exportable="false">
				<f:facet name="header">
						DEPTCODE(部門)
				</f:facet>
				<h:outputText value="#{listItemDept.deptcode}" />
			</p:column>
			<p:column exportable="false">
				<f:facet name="header">
						更新人員
				</f:facet>
				<h:outputText value="#{listItemDept.lastupdateBy}" />
			</p:column>
			<p:column exportable="false">
				<f:facet name="header">
						更新日期
				</f:facet>
				<h:outputText value="#{listItemDept.lastupdateDate}">
					<f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" timeZone="GMT+8" />
				</h:outputText>
			</p:column>
		</p:dataTable>
		<p:panelGrid columns="2">
			<p:panel header="Export All Data">
				<h:commandLink>
					<p:graphicImage value="../../resources/images/excel.png" />
					<p:dataExporter type="xls" target="listItemDept"
						fileName="itemDept" />
				</h:commandLink>
			</p:panel>
			<p:panel header="Upload Data">
				<i18n:outputText value="upload.excel" />：
					<p:commandButton icon="ui-icon-disk"
					update=":fileUploadExcelForm"
					action="#{FileUploadExcelBean.excel(3,1)}"
					 
					oncomplete="PF('ExcelFileUploadDialog').show();">
					<f:setPropertyActionListener target="#{FileUploadExcelBean.object}"
						value="#{ListItemDeptBean}" />
					<f:setPropertyActionListener
						target="#{FileUploadExcelBean.updateView}"
						value="listItemDeptForm" />
				</p:commandButton>
			</p:panel>
		</p:panelGrid>
	</h:form>
	
	
		
		<p:confirmDialog id="deleteConfirmDialog" message="確定刪除料號清單?"
			header="確定刪除料號清單" widgetVar="deleteConfirmDialog" appendTo="@(body)">
			<h:form id="deleteConfirmDialogForm" prependId="false">
				<p:commandButton value="Yes Sure"
					oncomplete="PF('deleteConfirmDialog').hide();"
					actionListener="#{ListItemDeptBean.onDelete}"
					update=":listItemDeptForm"
					 
					icon="ui-icon-circle-check" />
				<p:commandButton value="Not Yet"
					onclick="PF('deleteConfirmDialog').hide();" type="button"
					icon="ui-icon-close" />
			</h:form>
		</p:confirmDialog> 
</ui:composition>
