<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" xmlns:i18n="http://innolux.com/i18n">
	<h:form prependId="false">
		<c:set var="bean" value="#{ItemListBean}" />
		<div align="center">
			<p:panelGrid  style="width:100%;word-break:break-all;"
				columns="6">
				<f:facet name="header">料號清單</f:facet>
				<p:column>料號類型：</p:column>
				<p:column>
					<p:selectOneMenu filter="true" filterMatchMode="contains"
						scrollHeight="100" style="width:180px;text-align: left;"
						value="#{bean.itemtype}">
						<f:selectItem itemLabel="請選擇" itemValue="" />
						<f:selectItems value="#{bean.iOption}" />
					</p:selectOneMenu>
				</p:column>
				<p:column>類別結構：</p:column>
				<p:column>
					<p:selectOneMenu filter="true" filterMatchMode="contains"
						scrollHeight="100" style="width:180px;text-align: left;"
						value="#{bean.classstructureid}">
						<f:selectItem itemLabel="請選擇" itemValue="" />
						<f:selectItems value="#{bean.cOption}" />
					</p:selectOneMenu>
				</p:column>
				<p:column>料號：</p:column>
				<p:column><p:inputText value="#{bean.itemnum}" /></p:column>
				<p:column>庫存分類：</p:column>
				<p:column>
					<p:selectOneMenu filter="true" filterMatchMode="contains"
						scrollHeight="100" style="width:180px;text-align: left;"
						value="#{bean.storageCategory}">
						<f:selectItem itemLabel="請選擇" itemValue="" />
						<f:selectItems value="#{bean.sOption}" />
					</p:selectOneMenu>
				</p:column>
				<p:column>品名：</p:column>
				<p:column><p:inputText value="#{bean.description}" /></p:column>
				<p:column>生效區域：</p:column>
				<p:column>
					<p:selectOneMenu filter="true" filterMatchMode="contains"
						scrollHeight="100" style="width:180px;text-align: left;"
						value="#{bean.locationSite}">
						<f:selectItem itemLabel="請選擇" itemValue="" />
						<f:selectItems value="#{SystemConfigBean.lSiteOption}" />
					</p:selectOneMenu>
				</p:column>
				<p:column>料號生效日-起始區間：</p:column>
				<p:column>
							<p:calendar navigator="true"  id="cIStrDate" label="料號生效日-起始區間"
								value="#{bean.cStrDate}" size="13" showOn="button" />
					<p:message for="cIStrDate" />
				</p:column>
				<p:column>料號生效日-結束區間：</p:column>
				<p:column>
							<p:calendar navigator="true"  id="cIEndDate" label="料號生效日-結束區間"
								value="#{bean.cEndDate}" size="13" showOn="button" />
					<p:message for="cIEndDate" />
				</p:column>
				<p:column>凍結區域：</p:column>
				<p:column>
					<p:selectOneMenu filter="true" filterMatchMode="contains"
						scrollHeight="100" style="width:180px;text-align: left;"
						value="#{bean.sLocationSite}">
						<f:selectItem itemLabel="請選擇" itemValue="" />
						<f:selectItems value="#{SystemConfigBean.lSiteOption}" />
					</p:selectOneMenu>
				</p:column>
				<p:column>2nd source料號族群：</p:column>
				<p:column>
					<p:selectOneMenu filter="true" filterMatchMode="contains"
						scrollHeight="100" style="width:180px;text-align: left;"
						value="#{bean.secondItem}">
						<f:selectItem itemLabel="請選擇" itemValue="" />
						<f:selectItem itemLabel="Y" itemValue="Y" />
					</p:selectOneMenu>
				</p:column>
				<p:column colspan="4"></p:column>
				<f:facet name="footer">
					<div align="center">
						<p:commandButton icon="ui-icon-search" value="Search"
							actionListener="#{bean.search}" update="@form"
							style="margin-top:5px" />
					</div>
				</f:facet>
			</p:panelGrid>
			<BR />
			<p:dataTable paginatorPosition="bottom" id="itemQuery"
				paginator="true" var="listQuery" rows="10" value="#{bean.list}">
				<f:facet name="header">
						搜尋筆數：#{bean.list.size()}
				</f:facet>
				<p:columns value="#{bean.columns}" var="column"
					sortBy="#{listQuery[column.property]}" columnIndexVar="colIndex"
					style="text-align:center;">
					<f:facet name="header">
						<h:outputText value="#{column.header}" />
					</f:facet>
					<h:outputText value="#{listQuery[column.property]}" />
				</p:columns>
			</p:dataTable>
		</div>
		<p:panelGrid columns="2">
		    <p:panel header="Export All Data(Excel)">
				<h:commandLink>
					<p:graphicImage value="../../resources/images/excel.png" />
					<p:dataExporter type="xls" target="itemQuery"
						fileName="#{currentDate.getTime()}E" />
				</h:commandLink>
			</p:panel>
			<p:panel header="Export All Data">
				<h:commandLink>
					<p:graphicImage value="../../resources/images/excel.png" />
					<p:dataExporter type="csv" target="itemQuery"
						fileName="#{currentDate.getTime()}E" />
				</h:commandLink>
			</p:panel>
		</p:panelGrid>
	</h:form>
</ui:composition>
