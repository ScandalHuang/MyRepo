#### Use two appenders, one to log to console, another to log to a file
log4j.rootLogger=WARN, CMI, CONSOLE,ERROR

#log4j.category.com.inx.ias      = DEBUG, CMI

#### Console Logger
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-5p %d{mm:ss}: [%c{10}:%l] - %m%n

##### CMI Logger(log in app.log)
log4j.appender.CMI=org.apache.log4j.DailyRollingFileAppender
log4j.appender.CMI.File=app.log
log4j.appender.CMI.DatePattern='.'yyyy-MM-dd
log4j.appender.CMI.layout=org.apache.log4j.PatternLayout
log4j.appender.CMI.layout.ConversionPattern=%-5p %d{MM-dd HH:mm:ss}: [%c{10}:%l] - %m%n

