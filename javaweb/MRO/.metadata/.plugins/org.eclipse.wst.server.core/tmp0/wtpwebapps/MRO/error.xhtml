<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:i18n="http://innolux.com/i18n"
      xmlns:login="http://innolux.com/loginauth"
      xmlns:p="http://primefaces.org/ui"
      >
    <f:view contentType="text/html">
        
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        </h:head>
        
        <h:body  style="width:100%;word-break:break-all;">
	   <h2> <h:outputText escape="false" value="#{ErrorDisplayBean.infoMessage}" /></h2>
	   <br />
	   <h:outputText value="#{ErrorDisplayBean.stackTrace}"
			style="white-space: pre-wrap; word-wrap: break-word; " />
        </h:body>
    </f:view>
    
</html>
