<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
	<h:head>
		<META http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<META HTTP-EQUIV="EXPIRES" CONTENT="0" />
		<h:outputStylesheet library="css/menu" name="default.css" />
		<h:outputStylesheet library="css/menu" name="syntaxhighlighter.css" />
		<style type="text/css">
.ui-layout-north {
	z-index: 20 !important;
	overflow: visible !important;
}

.ui-layout-north .ui-layout-unit-content {
	overflow: visible !important;
}
               .ui-datatable table {
				   table-layout: auto !important;
				   white-space:nowrap;
				}
</style>
	</h:head>
	<h:body>
	<p:outputLabel value="#{SignPreViewBean.msg}" rendered="#{SignPreViewBean.msg!=null}" style="color:red" />
	<p:panelGrid style="width:100%;word-break:break-all;">
	<p:row><p:column>
					<p:panelGrid style="width:100%;word-break:break-all;">
						<f:facet name="header">
							<p:row>
								<p:column>◆簽核預覽◆</p:column>
							</p:row>
						</f:facet>
					</p:panelGrid>
					<p:dataTable var="signHistoryVOList"
						value="#{SignPreViewBean.signHistoryVOList}">
						<p:column style="text-align:center;">
							<f:facet name="header">
								<h:outputText value="項次" />
							</f:facet>
							<h:outputText value="#{signHistoryVOList.signSeqId}" />
						</p:column>
						<p:column style="text-align:center;">
							<f:facet name="header">
								<h:outputText value="簽核點" />
							</f:facet>
							<h:outputText value="#{signHistoryVOList.signDescription}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="簽核人員" />
							</f:facet>
							<h:outputText value="#{signHistoryVOList.actor}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="簽核人部門" />
							</f:facet>
							<h:outputText value="#{signHistoryVOList.actorDeptName}" />
						</p:column>
					</p:dataTable>
		</p:column></p:row>
	</p:panelGrid>
	</h:body>
</f:view>
</html>
