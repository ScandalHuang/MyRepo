
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:i18n="http://innolux.com/i18n"> 
	<h:form id="listAssetattributeForm" prependId="false">
				<p:dataTable var="listAssetattribute"
					value="#{ListAssetattributeBean.listAssetattribute}"
					filterDelay="#{SystemConfigBean.filetDelay}"
					filteredValue="#{ListAssetattributeBean.filterlistAssetattribute}"
					paginator="true" rows="10" id="listAssetattribute" paginatorPosition="bottom" editable="true">

				<p:ajax event="rowEdit" listener="#{ListAssetattributeBean.onEditAttribute}" update="listAssetattribute"  />

					<f:facet name="header">
							<i18n:outputText  value="Attribute.list" />
							<p:commandButton value="新增屬性"  icon="ui-icon-plus" update="listAssetattribute" 
							actionListener="#{ListAssetattributeBean.onAddList}" disabled="#{ListAssetattributeBean.addButton}"
							rendered="#{!ListAssetattributeBean.selectButton}" /> 
					</f:facet>
					
					<p:column filterMatchMode="contains" filterBy="#{listAssetattribute.assetattrid}">
						<f:facet name="header">
							<i18n:outputText var="i18n" value="attribute" />
						</f:facet>
						<h:outputText value="#{listAssetattribute.assetattrid}" rendered="#{listAssetattribute.assetattributeid!=null}" />
						<p:inputText value="#{listAssetattribute.assetattrid}" style="width:100%" rendered="#{listAssetattribute.assetattributeid==null}" />
					</p:column>
					<p:column filterMatchMode="contains" filterBy="#{listAssetattribute.description}">
						<f:facet name="header">
							<i18n:outputText var="i18n" value="description" />
						</f:facet>
						
					    <p:cellEditor rendered="#{listAssetattribute.assetattributeid!=null}">  
			                <f:facet name="output" >
			                    <h:outputText value="#{listAssetattribute.description}" />  
			                </f:facet>  
			                <f:facet name="input">  
			                    <p:inputText value="#{listAssetattribute.description}" style="width:100%"/>  
			                </f:facet>  
			            </p:cellEditor>  
			             <p:inputText value="#{listAssetattribute.description}" style="width:100%" rendered="#{listAssetattribute.assetattributeid==null}" />
					</p:column>

					<p:column filterMatchMode="contains" filterBy="#{listAssetattribute.datatype}">
						<f:facet name="header">
							<i18n:outputText var="i18n" value="datatype" />
						</f:facet>
					    <p:cellEditor rendered="#{listAssetattribute.assetattributeid!=null}">  
			                <f:facet name="output" >
			                    <h:outputText value="#{listAssetattribute.datatype}" />  
			                </f:facet>  
			                <f:facet name="input">
								<p:selectOneMenu  value="#{listAssetattribute.datatype}" style="width:100px">
									<f:selectItems value="#{ListAssetattributeBean.datatype}" />
								</p:selectOneMenu>
			                </f:facet>  
			            </p:cellEditor>  
								<p:selectOneMenu  value="#{listAssetattribute.datatype}" rendered="#{listAssetattribute.assetattributeid==null}"
									style="width:100px;" >
									<f:selectItems value="#{ListAssetattributeBean.datatype}" />
								</p:selectOneMenu>
					</p:column>
					<p:column>
						<f:facet name="header">
							<i18n:outputText var="i18n" value="decimalplaces" />
						</f:facet>
					    <p:cellEditor rendered="#{listAssetattribute.assetattributeid!=null}">  
			                <f:facet name="output" >
			                    <h:outputText value="#{listAssetattribute.decimalplaces}" />  
			                </f:facet>  
			                <f:facet name="input">
			                	<pe:inputNumber decimalPlaces="0" 
			                	value="#{listAssetattribute.decimalplaces}" />
			                </f:facet>  
			            </p:cellEditor>  
			            <pe:inputNumber decimalPlaces="0" 
			            	value="#{listAssetattribute.decimalplaces}"
			           	 	rendered="#{listAssetattribute.assetattributeid==null}" />
					</p:column>
					<p:column headerText="Edit" style="width:80px;text-align:center;" 
							rendered="#{!ListAssetattributeBean.selectButton}">
			            <p:rowEditor rendered="#{listAssetattribute.assetattributeid!=null}" />  
			            
			            <p:commandButton icon="ui-icon-disk" style="width:20px;height:20px;" update="@form" actionListener="#{ListAssetattributeBean.onAddAttribute}"
							rendered="#{listAssetattribute.assetattributeid==null}" title="Add" />&#160;
			            <p:commandButton icon="ui-icon-close" style="width:20px;height:20px;" update="@form" actionListener="#{ListAssetattributeBean.onCancelAttribute}"
							rendered="#{listAssetattribute.assetattributeid==null}" title="Delete" />
			        </p:column>  
			        <p:column headerText="Add" style="width:80px;text-align:center;" 
							rendered="#{ListAssetattributeBean.selectButton}">
		                <p:commandButton update=":listClassspecForm:listClassspecVO" 
		                oncomplete="PF('listClassspecFormDialog2').hide();"  style="width:20px;height:20px;"
		                action="#{ListClassspecBean.onAddList}"
		                icon="ui-icon-contact" title="Add">  
		                <f:setPropertyActionListener value="#{listAssetattribute}" target="#{ListClassspecBean.addAssetattribute}" />  
		            </p:commandButton>  
					</p:column>
				</p:dataTable>
	</h:form>
</ui:composition>
