<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"
      >
    <f:view contentType="text/html">
    <h:head>
        <META http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <META HTTP-EQUIV="EXPIRES" CONTENT="0"/>
        <h:outputStylesheet library="css/menu" name="default.css"/>
        <h:outputStylesheet library="css/menu" name="syntaxhighlighter.css"/>
        <style type="text/css">
               .ui-layout-north {
                   z-index:20 !important;
                   overflow:visible !important;
               }

               .ui-layout-north .ui-layout-unit-content {
                   overflow:visible !important;
               }
               .ui-datatable table {
				   table-layout: auto !important;
				   white-space:nowrap;
				}
				.ui-confirm-dialog .ui-dialog-content {
				    padding: 1em;
				    min-width: 300px;
				}
        </style>
    </h:head>

    <h:body>
    
        
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
			<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" 
			resizable="false" showHeader="false" appendTo="@(body)">
			    <h:graphicImage library="images/menu/ajaxLoading" name="loading9.gif" />
			</p:dialog>
			
            <p:layout fullPage="true">

            <p:layoutUnit position="center" resizable="true">
                    <ui:insert name="page-content"/>
            </p:layoutUnit>

        </p:layout>
    </h:body>
    </f:view>
</html>
