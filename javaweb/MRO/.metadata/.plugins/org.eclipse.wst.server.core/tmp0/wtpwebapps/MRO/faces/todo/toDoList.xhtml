<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:i18n="http://innolux.com/i18n">

	<p:growl id="messages" autoUpdate="true" />
	<p:panelMenu style="width:200px" rendered="true">

		<p:submenu label="待簽單據  #{ToDoBean.signTotal}  筆">


			<p:menuitem value="料號新增    #{ToDoBean.inprgMap['NEW_ITEM']} 筆"
				url="./sign/applyItemSignMain.xhtml" />

			<p:menuitem value="規格異動    #{ToDoBean.inprgMap['CHANGE_ITEM']} 筆"
				url="./sign/applyItemChangeSignMain.xhtml" />
				
			<p:menuitem value="料號啟用/凍結申請    #{ToDoBean.inprgMap['ITEM_SITE_TRANSFER']} 筆"
				url="./sign/applyItemTransferSiteSignMain.xhtml" />

			<p:menuitem value="R1耗材控管申請    #{ToDoBean.inprgMap['R1CONTROL']} 筆"
				url="./sign/applyItemPrSignMain.xhtml?prtype=R1CONTROL" />

			<p:menuitem value="R1非週期需求申請    #{ToDoBean.inprgMap['R1PMREQ']} 筆"
				url="./sign/applyItemPrSignMain.xhtml?prtype=R1PMREQ" />
				
			<p:menuitem value="Spare Parts控管申請    #{ToDoBean.inprgMap['R2CONTROL']} 筆"
				url="./sign/applyItemPrSignMain.xhtml?prtype=R2CONTROL" />

			<p:menuitem value="Spare Parts保養需求申請    #{ToDoBean.inprgMap['R2PMREQ']} 筆"
				url="./sign/applyItemPrSignMain.xhtml?prtype=R2PMREQ" />
				
			<p:menuitem value="類別結構屬性清單申請    #{ToDoBean.inprgMap['CLASSSTRUCTURE_APPLY_SIGN']} 筆"
				url="./sign/applyClassstructureSignMain.xhtml" />				

		</p:submenu>

		<p:submenu label="退回修改    #{ToDoBean.rejectTotal}  筆">
			<p:menuitem value="料號新增    #{ToDoBean.rejectMap['NEW_ITEM']} 筆"
				url="./applyItem/applyItemMain.xhtml" />
			<p:menuitem value="規格異動   #{ToDoBean.rejectMap['CHANGE_ITEM']} 筆"
				url="./applyItem/applyItemChangeMain.xhtml" />
			<p:menuitem value="料號啟用/凍結申請   #{ToDoBean.rejectMap['ITEM_SITE_TRANSFER']} 筆"
				url="./applyItem/applyItemTransferSiteMain.xhtml" />
			<p:menuitem value="R1耗材控管申請    #{ToDoBean.rejectMap['R1CONTROL']} 筆"
				url="./applyItem/applyItemPrMain.xhtml?prtype=R1CONTROL" />
			<p:menuitem value="R1非週期需求申請  #{ToDoBean.rejectMap['R1PMREQ']} 筆"
				url="./applyItem/applyItemPrMain.xhtml?prtype=R1PMREQ" />
			<p:menuitem value="Spare Parts控管申請    #{ToDoBean.rejectMap['R2CONTROL']} 筆"
				url="./applyItem/applyItemPrMain.xhtml?prtype=R2CONTROL" />
			<p:menuitem value="Spare Parts保養需求申請   #{ToDoBean.rejectMap['R2PMREQ']} 筆"
				url="./applyItem/applyItemPrMain.xhtml?prtype=R2PMREQ" />
			<p:menuitem value="類別結構屬性清單申請   #{ToDoBean.rejectMap['CLASSSTRUCTURE_APPLY_SIGN']} 筆"
				url="./applyItem/applyClassstructureMain.xhtml" />
		</p:submenu>
	</p:panelMenu>

</ui:composition>
