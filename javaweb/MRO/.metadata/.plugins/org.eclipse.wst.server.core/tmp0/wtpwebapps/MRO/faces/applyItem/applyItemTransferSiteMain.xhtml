
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:i18n="http://innolux.com/i18n"
	template="/faces/template/template.xhtml">
	<ui:define name="page-content">
		<ui:include src="../CommonView/fileUpload.xhtml" />
		<p:tabView id="tabView" cache="true"
			activeIndex="#{ApplyItemTransferSiteBean.itemTransferSiteForm.activeIndex}">
			<p:tab id="tab1">
				<f:facet name="title">
					<i18n:outputText value="item.site.transfer.apply" />
					<i18n:outputText value="list" />
				</f:facet>
				<h:form id="form" prependId="false">

					<p:dataTable var="listItemTransferHeaderApply"
						paginatorPosition="bottom"
						value="#{ApplyItemTransferSiteBean.itemTransferSiteForm.listItemTransferHeaderApply}"
						rowKey="#{listItemTransferHeaderApply.applyHeaderId}"
						paginator="true" rows="10"
						selection="#{ApplyItemTransferSiteBean.itemTransferSiteForm.itemTransferHeaderApply}"
						selectionMode="single" id="listItemTransferHeaderApply">

						<p:ajax event="rowSelect"
							listener="#{ApplyItemTransferSiteBean.SelectItemTransferHeaderApply}"
							update=":tabView" 
							 />

						<p:column style="text-align:center"
							sortBy="#{listItemTransferHeaderApply.applyHeaderNum}">
							<f:facet name="header">
								<i18n:outputText value="apply.num" />
							</f:facet>
							<h:outputText
								value="#{listItemTransferHeaderApply.applyHeaderNum}" />

						</p:column>
						<p:column style="text-align:center"
							sortBy="#{SystemConfigBean.parameterMap[listItemTransferHeaderApply.status]}">
							<f:facet name="header">
								<i18n:outputText value="status" />
							</f:facet>
							<h:outputText
								value="#{SystemConfigBean.parameterMap[listItemTransferHeaderApply.status]}" />
						</p:column>
						<p:column sortBy="#{ApplyItemTransferSiteBean.itemTransferSiteForm.signMap[listItemTransferHeaderApply.taskId].actorName}">
							<f:facet name="header">
								<i18n:outputText value="wait.sign" />
							</f:facet>
							<h:outputText value="#{ApplyItemTransferSiteBean.itemTransferSiteForm.signMap[listItemTransferHeaderApply.taskId].actorName}" />

						</p:column>
						<p:column style="text-align:center"
							sortBy="#{ApplyItemTransferSiteBean.itemTransferSiteForm.actionTypeMapping[
										listItemTransferHeaderApply.action]}">
							<f:facet name="header">
								<i18n:outputText value="ACTION" />
							</f:facet>
							<h:outputText
								value="#{ApplyItemTransferSiteBean.itemTransferSiteForm.actionTypeMapping[
										listItemTransferHeaderApply.action]}" />
						</p:column>
						<p:column style="text-align:center"
							sortBy="#{listItemTransferHeaderApply.locationSite}">
							<f:facet name="header">
							<i18n:outputText value="apply.item.site" />
							</f:facet>
							<h:outputText
								value="#{listItemTransferHeaderApply.locationSite}" />
						</p:column>
						<p:column style="text-align:center"
							sortBy="#{listItemTransferHeaderApply.createBy}">
							<f:facet name="header">
								<i18n:outputText value="apply.by" />
							</f:facet>
							<h:outputText value="#{listItemTransferHeaderApply.createBy}" />

						</p:column>
						<p:column style="text-align:center"
							sortBy="#{listItemTransferHeaderApply.deptcode}">
							<f:facet name="header">
								<i18n:outputText value="dept_code" />
							</f:facet>
							<h:outputText value="#{listItemTransferHeaderApply.deptcode}" />
						</p:column>
						<p:column sortBy="#{listItemTransferHeaderApply.createDate}" style="text-align:center">
							<f:facet name="header">
								<i18n:outputText value="pr_issue_date" />
							</f:facet>
							<h:outputText value="#{listItemTransferHeaderApply.createDate}">
								<f:convertDateTime pattern="yyyy-MM-dd" timeZone="GMT+8" />
							</h:outputText>
						</p:column>
						<p:column sortBy="#{listItemTransferHeaderApply.headerRemark}">
							<f:facet name="header">
								<i18n:outputText value="command" />
							</f:facet>
							<h:outputText value="#{listItemTransferHeaderApply.headerRemark}"
								style="white-space: pre-wrap; word-wrap: break-word;" />
						</p:column>
					</p:dataTable>
				</h:form>
			</p:tab>
			<p:tab id="tab2">
				<f:facet name="title">
					<i18n:outputText value="item.site.transfer.apply" />
				</f:facet>
				<ui:include src="applyItemTransferSite.xhtml"></ui:include>
			</p:tab>
			<p:tab id="tab3">
				<f:facet name="title">
					<i18n:outputText value="batch.apply" />
				</f:facet>
				<ui:include src="applyItemTransferSiteBatch.xhtml"></ui:include>
			</p:tab>
		</p:tabView>
		<p:confirmDialog id="submitConfirmDialog" message="確定送審料號拋轉廠區申請"
			header="確定送審申請單" widgetVar="submitConfirmDialog" appendTo="@(body)">
			<h:form id="submitConfirmDialogForm" prependId="false">
			 	<p:panelGrid style="width:100%;text-align:center;word-break:break-all;">
					<p:row>
						<p:column colspan="3"> 簽核說明 : </p:column> 
					</p:row>
					<p:row>
						<p:column colspan="3">
						 <p:inputTextarea rows="6" cols="60"
								value="#{ApplyItemTransferSiteBean.itemTransferSiteForm.signComment}" maxlength="350" 
								style="width:100%" />
						</p:column>
					</p:row>
				</p:panelGrid>
				<p:commandButton value="Yes Sure"
					oncomplete="PF('submitConfirmDialog').hide();"
					actionListener="#{ApplyItemTransferSiteBean.Submit('submit')}"
					update=":tabView" 
					 icon="ui-icon-circle-check" />
				<p:commandButton value="Not Yet"
					onclick="PF('submitConfirmDialog').hide();" type="button"
					icon="ui-icon-close" />
			</h:form>
		</p:confirmDialog>
		<p:confirmDialog id="deleteConfirmDialog" message="確定刪除料號拋轉廠區申請"
			header="刪除申請單" widgetVar="deleteConfirmDialog" appendTo="@(body)">
			<h:form id="DeleteConfirmDialogForm" prependId="false">
				<p:commandButton value="Yes Sure"
					onclick="PF('deleteConfirmDialog').hide();"
					actionListener="#{ApplyItemTransferSiteBean.onDelete}"
					update=":tabView" 
					 icon="ui-icon-circle-check" />
				<p:commandButton value="Not Yet"
					onclick="PF('deleteConfirmDialog').hide();" type="button"
					icon="ui-icon-close" />
			</h:form>
		</p:confirmDialog>
		<p:dialog id="listClassstructureFormDialog" header="分類"
			widgetVar="listClassstructureFormDialog" modal="true"
			appendTo="@(body)" width="750" height="400">
			<ui:include src="../CommonView/listClassstructure.xhtml" />
		</p:dialog>
		<p:dialog id="signPreViewDialog" header="簽核預覽"
			widgetVar="signPreViewDialog" modal="true" appendTo="@(body)">
			<h:panelGrid id="signPreView" columns="1" cellpadding="1">
				<iframe width="650" frameborder="0" name="ifrm02" id="ifrm02"
					src="#{ApplyItemTransferSiteBean.itemTransferSiteForm.signPreViewUrl}"
					onload="document.getElementById('ifrm02').height=(ifrm02.document.body.scrollHeight+50)+'px'" />
			</h:panelGrid>
		</p:dialog>
		<p:dialog id="listItemCommonFormDialog"
			widgetVar="listItemCommonFormDialog" modal="true" appendTo="@(body)"
			width="800" height="500">
			<f:facet name="header">
				<i18n:outputText value="itemnum" />
			</f:facet>
			<ui:include src="../CommonView/listItemCommon.xhtml" />
		</p:dialog>
		<p:dialog id="ExcelFileUploadDialog" header="ExcelFileUpload"
			widgetVar="ExcelFileUploadDialog" modal="true" appendTo="@(body)"
			width="600">
			<ui:include src="../CommonView/fileUploadExcel.xhtml" />
		</p:dialog>
	</ui:define>
</ui:composition>
