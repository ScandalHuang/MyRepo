
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:i18n="http://innolux.com/i18n">

		<h:form id="listEmployeeForm" prependId="false">
		<div align="center">
			<p:panelGrid style="width:100%;word-break:break-all;" rendered="#{ListEmployeeBean.searchButton}" >
				<p:row> 
					<p:column>姓名/工號/部門代號</p:column>
					<p:column>
						<p:inputText value="#{ListEmployeeBean.condition}" />
						<p:commandButton value="Search" 
							
							actionListener="#{ListEmployeeBean.onSearch}" update="employeeList"
							style="margin-top:5px" />
					</p:column>

				</p:row>
			</p:panelGrid>
		</div>
						<p:dataTable var="employeeList" value="#{ListEmployeeBean.employeeList}"
							rowKey="#{employeeList.personId}" paginator="true" rows="10"
							paginatorPosition="bottom" id="employeeList">
							<p:column >
								<f:facet name="header">
									<i18n:outputText value="basic.emp.emp_no" />
								</f:facet>
								<h:outputText value="#{employeeList.personId}" />
								
							</p:column>

							<p:column >
								<f:facet name="header">
									<i18n:outputText value="basic.emp.name" />
									
								</f:facet>
								<h:outputText value="#{employeeList.displayName}" />
								
							</p:column>

							<p:column >
								<f:facet name="header">
									<i18n:outputText value="basic.emp.dept_code" />
									
								</f:facet>
								<h:outputText value="#{employeeList.deptCode}" />
								
							</p:column>

							<p:column >

							 	<f:facet name="header">
									<i18n:outputText value="basic.emp.supervisor_no" />
								</f:facet>
								
								<h:outputText value="#{employeeList.supervisor}" />
								
							</p:column>

							<p:column >
								<f:facet name="header">
									<i18n:outputText value="basic.emp.supervisor_name" />
									
								</f:facet>
								<h:outputText value="#{employeeList.supervisorName}" />
								
							</p:column>
					    <p:column headerText="Add" style="width:80px;text-align:center;" >
				                <p:commandButton  
				                oncomplete="PF('listEmployeeDialog').hide();"  style="width:20px;height:20px;"
				                actionListener="#{ListEmployeeBean.save(employeeList)}"
				                icon="ui-icon-contact" />    
				         </p:column>
						<f:facet name="footer"><div align="center">
				        <p:commandButton  
				                oncomplete="PF('listEmployeeDialog').hide();" 
								actionListener="#{ListEmployeeBean.save(null)}"
				                icon="ui-icon-contact" title="CLEAR" value="CLEAR"/>   
						</div></f:facet>
						</p:dataTable>
			
		</h:form>
</ui:composition>
