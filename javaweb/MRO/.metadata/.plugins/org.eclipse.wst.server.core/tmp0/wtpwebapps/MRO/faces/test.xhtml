<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"
      >
    <f:view contentType="text/html">
    <h:head>
        <META http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <META HTTP-EQUIV="EXPIRES" CONTENT="0"/>
        <h:outputStylesheet library="css/menu" name="default.css"/>
        <h:outputStylesheet library="css/menu" name="syntaxhighlighter.css"/>
        <style type="text/css">
               .ui-layout-north {
                   z-index:20 !important;
                   overflow:visible !important;
               }

               .ui-layout-north .ui-layout-unit-content {
                   overflow:visible !important;
               }               
               .ui-datatable table {
				   table-layout: auto !important;
				   white-space:nowrap;
				}
        </style>
    </h:head>

    <h:body>
    <style type="text/css">
  table{
    border-collapse: collapse;
    border: 1px solid black;
  }
  table td{
    border: 1px solid black;
  }
</style>
    <table >
  <tr bgcolor="#f0e68c">
    <td>廠區</td><td>部門</td><td>料號</td><td>品名</td><td>近半年耗用用次數</td>
    <td>平均月耗用量</td><td>最低安全存量</td><td>重訂購量</td><td>OWNER</td>
  </tr>
  <tr>
    <td>:FAB</td><td>:DEPTCODE</td><td>:ITEMNUM</td>
    <td>:DESCRIPTION</td><td>:USECOUNTER</td>
    <td>:ORIAVGUSEQTY</td><td>:SSTOCK</td><td>:MINLEVEL</td>  
    <td>:DISPLAY_NAME</td>
  </tr>
</table>
		<p:dialog modal="true" widgetVar="statusDialog" header="Status"  
			 draggable="false" closable="false" appendTo="@(body)">  
		<p:graphicImage value="../resources/images/ajaxloadingbar.gif" />
		</p:dialog>  
        <h:form id="form" prependId="false">
        <p:commandButton value="NewToInprg" update="@form"
				icon="ui-icon-plus" actionListener="#{TempCreateItem.NewToInprg}"/>
		        <p:commandButton value="InprgToSync" update="@form"
				icon="ui-icon-plus" actionListener="#{TempCreateItem.InprgToSync}"/>
				<br />
				<p:commandButton value="規格異動BySpec" update="@form"
				icon="ui-icon-plus" actionListener="#{TempCreateItem.AItemChangeBySpec}"
				 
				/>
				<p:commandButton value="刪除規格異動BySpec" update="@form"
				icon="ui-icon-plus" actionListener="#{TempCreateItem.AItemChangeBySpecDelete}"
				 
				/>
				<p:commandButton value="Finally規格異動BySpec" update="@form"
				icon="ui-icon-plus" actionListener="#{TempCreateItem.AItemChangeBySpecInprgToSync}"
				 
				/>
				<br />
				<p:commandButton value="產生驗證品名" update="@form"
				icon="ui-icon-plus" actionListener="#{TempCreateItem.createValidateDescription}"
				 
				/><br />
				<p:separator />
				<p:commandButton value="建立新料號申請單" update="@form"
				icon="ui-icon-plus" actionListener="#{TempCreateItem.createApplyItem}"
				 
				/><br />
				<p:separator />
        	#{TempCreateItem.status}
        </h:form>
        
</h:body>
    </f:view>
</html>
