<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" xmlns:i18n="http://innolux.com/i18n">
	<h:form prependId="false">
		<c:set var="bean" value="#{ZMroOpenPoListBean}" />
		<div align="center">
				<c:if test="#{bean.searchFlag}">
			<p:panelGrid  style="width:100%;word-break:break-all;"
				columns="6">
				<f:facet name="header">ERP Open 訂單</f:facet>
				<p:column><font color="red">※</font>區域：</p:column>
				<p:column>
					<p:selectOneMenu filter="true" filterMatchMode="contains"
						scrollHeight="100" style="width:180px;text-align: left;"
						value="#{bean.locationSite}" required="true" id="openlocationSite"
						label="類別類型">
						<f:selectItem itemLabel="請選擇" itemValue="" />
						<f:selectItems value="#{SystemConfigBean.lSiteOption}" />
						<p:ajax update="zerpOpenOrg" process="@this" />
					</p:selectOneMenu>
					<p:message for="openlocationSite" />
				</p:column>
				<p:column> 廠區： </p:column>
				<p:column>
					<p:selectManyMenu value="#{bean.organizationCode}"
						showCheckbox="true" scrollHeight="80" id="zerpOpenOrg"
						style="width:180px;text-align: left;" filter="true"
						filterMatchMode="contains">
						<f:selectItems value="#{bean.getOrgs()}" />
					</p:selectManyMenu>
				</p:column>
				<p:column><font color="red">※</font>料號類型：</p:column>
				<p:column>
					<p:selectOneMenu filter="true" filterMatchMode="contains"
						scrollHeight="100" style="width:180px;text-align: left;"
						value="#{bean.itemtype}" required="true" id="openitemtype"
						label="類別類型">
						<f:selectItem itemLabel="請選擇" itemValue="" />
						<f:selectItems value="#{bean.iOption}" />
					</p:selectOneMenu>
					<p:message for="openitemtype" />
				</p:column>
				<p:column>料號： </p:column>
				<p:column> <p:inputText value="#{bean.itemnum}" /> </p:column>
				<p:column>請購單編號： </p:column>
				<p:column> <p:inputText value="#{bean.prnum}" /> </p:column>
				<p:column>訂單編號：</p:column>
				<p:column> <p:inputText value="#{bean.ponum}" /> </p:column>
				<p:column>品名敘述： </p:column>
				<p:column> <p:inputText value="#{bean.description}" /> </p:column>
				<p:column>倉別： </p:column>
				<p:column> <p:inputText value="#{bean.subinventory}" /> </p:column>
				<p:column colspan="4"></p:column>
				<f:facet name="footer">
					<div align="center">
						<p:commandButton icon="ui-icon-search" value="Search"
							actionListener="#{bean.search}" update="@form"
							style="margin-top:5px" />
					</div>
				</f:facet>
			</p:panelGrid>
				</c:if>
				
				<c:if test="#{!bean.searchFlag}">
				<div align="left">
			<p:panelGrid columns="2">
				<f:facet name="header">ERP Close 訂單(三年內)</f:facet>
				<p:column> 料號： </p:column>
				<p:column> <p:inputText value="#{bean.itemnum}" disabled="true" /> </p:column>
			</p:panelGrid></div>
				</c:if>
			<BR />
			<p:dataTable paginatorPosition="bottom" id="zmopQuery"
				paginator="true" var="listQuery" rows="10" value="#{bean.list}">
				<f:facet name="header">
						搜尋筆數：#{bean.list.size()}
				</f:facet>
				<p:columns value="#{bean.columns}" var="column"
					sortBy="#{listQuery[column.property]}" columnIndexVar="colIndex"
					style="text-align:center;">
					<f:facet name="header">
						<h:outputText value="#{column.header}" />
					</f:facet>
					<h:outputText value="#{listQuery[column.property]}" />
				</p:columns>
			</p:dataTable>
		</div>
		<p:panelGrid columns="2">
			<p:panel header="Export All Data">
				<h:commandLink>
					<p:graphicImage value="../../resources/images/excel.png" />
					<p:dataExporter type="xls" target="zmopQuery"
						fileName="#{currentDate.getTime()}E" />
				</h:commandLink>
			</p:panel>
		</p:panelGrid>
	</h:form>
</ui:composition>
