
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:i18n="http://innolux.com/i18n"
	template="/faces/template/template.xhtml">
	<ui:define name="page-content">
		<p:tabView id="tabView" cache="true" dynamic="true">
			<p:tab id="tab1">
				<f:facet name="title">
					<i18n:outputText value="r2.item.highlight.reponse" />
				</f:facet>
				<ui:include src="../mcMgmtInteface/listItemHighlight.xhtml" />
			</p:tab>
			<p:tab id="tab2" rendered="#{ListHighlightBean.highlightForm.editButton}">
				<f:facet name="title">
					停用Highlight料號
				</f:facet>
				<ui:include src="../mcMgmtInteface/listHighlightItemDisable.xhtml" />
			</p:tab>
		</p:tabView>
		<p:dialog id="listHighlightLogDialog" header="耗用次數不足或控管量高估回覆紀錄"
				widgetVar="listHighlightLogDialog" modal="true" appendTo="@(body)"
				width="900" height="400">
			<ui:include src="../mcMgmtInteface/listHighlightLog.xhtml" />
			<p:ajax event="close" listener="#{ListHighlightLogBean.onUpdatePage}" /> 
		</p:dialog>
		<p:dialog id="listItemCommonFormDialog"
			widgetVar="listItemCommonFormDialog" modal="true" appendTo="@(body)"
			width="800" height="500">
			<f:facet name="header">
				<i18n:outputText value="itemnum" />
			</f:facet>
			<ui:include src="../CommonView/listItemCommon.xhtml" />
		</p:dialog>
	</ui:define>
</ui:composition>
